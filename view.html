<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行為透視後台</title>
    <style>
        body { font-family: -apple-system, sans-serif; background: #f5f5f7; color: #1d1d1f; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .header { width: 100%; max-width: 500px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        h1 { font-size: 24px; font-weight: 600; }
        .log-container { width: 100%; max-width: 500px; background: white; border-radius: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); overflow: hidden; }
        .log-item { padding: 15px 20px; border-bottom: 1px solid #f0f0f2; display: flex; justify-content: space-between; align-items: center; }
        .log-item:last-child { border-bottom: none; }
        .action-text { font-weight: 500; font-size: 16px; }
        .time-text { color: #86868b; font-size: 13px; }
        .empty-state { padding: 40px; text-align: center; color: #86868b; }
        .refresh-btn { background: #1d1d1f; color: white; border: none; padding: 8px 16px; border-radius: 20px; cursor: pointer; font-size: 13px; }
    </style>
</head>
<body>

<div class="header">
    <h1>時光透視</h1>
    <button class="refresh-btn" onclick="fetchLogs()">重新整理</button>
</div>

<div class="log-container" id="logContainer">
    <div class="empty-state">讀取數據中...</div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, collection, query, orderBy, limit, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  // 使用你原本的金鑰
  const firebaseConfig = {
    apiKey: "AIzaSyAt3NMGtToRrMbau8kIYyOybgIv",
    authDomain: "now-doing.firebaseapp.com",
    projectId: "now-doing",
    storageBucket: "now-doing.firebasestorage.app",
    messagingSenderId: "234295652644",
    appId: "1:234295652644:web:c9b3c37de32d94"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  async function fetchLogs() {
    const logContainer = document.getElementById('logContainer');
    try {
        const q = query(collection(db, "daily_logs"), orderBy("timestamp", "desc"), limit(50));
        const querySnapshot = await getDocs(q);
        
        if (querySnapshot.empty) {
            logContainer.innerHTML = '<div class="empty-state">目前還沒有任何紀錄</div>';
            return;
        }

        logContainer.innerHTML = '';
        querySnapshot.forEach((doc) => {
            const data = doc.data();
            const time = data.timestamp ? data.timestamp.toDate().toLocaleString('zh-TW', { hour12: false }) : '傳送中...';
            
            const item = document.createElement('div');
            item.className = 'log-item';
            item.innerHTML = `
                <div class="action-text">${data.action}</div>
                <div class="time-text">${time}</div>
            `;
            logContainer.appendChild(item);
        });
    } catch (e) {
        console.error("讀取失敗", e);
        logContainer.innerHTML = '<div class="empty-state">讀取失敗，請檢查權限</div>';
    }
  }

  window.fetchLogs = fetchLogs;
  fetchLogs(); // 初始讀取
</script>

</body>
</html>
