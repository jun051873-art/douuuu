<style>
    /* 賈伯斯美學：極簡與呼吸感 */
    body { background-color: #ffffff; color: #1d1d1f; font-family: -apple-system, sans-serif; padding: 40px 20px; }
    
    .insight-card {
        background: #f5f5f7;
        border-radius: 30px;
        padding: 30px;
        margin-bottom: 30px;
        text-align: center;
    }

    .percentage-bar-container {
        height: 8px;
        width: 100%;
        background: #e5e5e7;
        border-radius: 4px;
        margin: 20px 0;
        overflow: hidden;
        display: flex;
    }

    /* 大氣的漸層顏色 */
    .bar-work { background: #0071e3; height: 100%; transition: 1s; }
    .bar-life { background: #34c759; height: 100%; transition: 1s; }
    .bar-mood { background: #ff3b30; height: 100%; transition: 1s; }

    .stat-label { font-size: 14px; font-weight: 600; color: #86868b; display: flex; justify-content: space-between; }
</style>

<div class="container">
    <h1 style="font-size: 42px; font-weight: 800; letter-spacing: -2px; margin-bottom: 40px;">時空透視</h1>
    
    <div class="insight-card">
        <div class="chart-title" style="font-size: 18px; font-weight: 700;">能量分佈</div>
        <div class="percentage-bar-container" id="barContainer">
            <div id="workBar" class="bar-work" style="width: 0%"></div>
            <div id="lifeBar" class="bar-life" style="width: 0%"></div>
            <div id="moodBar" class="bar-mood" style="width: 0%"></div>
        </div>
        <div class="stat-label">
            <span>工作產出</span>
            <span>生活能量</span>
            <span>情緒脈絡</span>
        </div>
    </div>
    
    <div id="logList"></div>
</div>
