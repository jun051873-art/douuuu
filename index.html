<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ç¾åœ¨åœ¨å¹¹å˜›ï¼Ÿ 1è™Ÿ</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #fff; font-family: -apple-system, sans-serif; overflow: hidden; }
        
        /* å•Ÿå‹•å„€å¼ï¼šæ¥µç°¡å•å€™ */
        #splash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 3000; display: flex; align-items: center; justify-content: center; animation: splashFade 3.5s forwards; }
        #splash h2 { font-size: 20px; font-weight: 300; letter-spacing: 2px; color: #1d1d1f; animation: textFade 3s ease-in-out forwards; }
        @keyframes textFade { 0% { opacity: 0; } 40% { opacity: 1; } 70% { opacity: 1; } 100% { opacity: 0; } }
        @keyframes splashFade { 0% { opacity: 1; } 90% { opacity: 1; } 100% { opacity: 0; visibility: hidden; } }

        /* ä¸»ç•«é¢ï¼šçµ²æ»‘å‡ºç¾ */
        #app-content { opacity: 0; animation: contentShow 0.5s forwards; animation-delay: 3.3s; }
        @keyframes contentShow { from { opacity: 0; } to { opacity: 1; } }

        /* å·¦å´å°èˆªé»ï¼šè³ˆä¼¯æ–¯å¼çš„å®‰éœå­˜åœ¨ */
        .dots-container { position: fixed; left: 25px; top: 50%; transform: translateY(-50%); display: flex; flex-direction: column; gap: 15px; z-index: 1000; }
        .dot { width: 6px; height: 6px; background: #d2d2d7; border-radius: 50%; transition: 0.4s; }
        .dot.active { background: #000; transform: scale(1.5); }

        /* æ»‘å‹•å®¹å™¨ï¼šèª¿æ•™éçš„æŸ”é †æ„Ÿæ›²ç·š */
        .main-container { width: 100%; height: 300vh; transition: transform 0.8s cubic-bezier(0.15, 0, 0.15, 1); }
        .page { width: 100%; height: 100vh; position: relative; display: flex; flex-direction: column; align-items: center; }

        /* çµ±ä¸€æ¨™é¡Œæ¨£å¼ */
        .header { margin-top: 100px; text-align: center; }
        .header h1 { font-size: 42px; font-weight: 800; letter-spacing: -2px; margin: 0; }

        /* è—¥ä¸¸æ¨™ç±¤æ¨£å¼ */
        .tag-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 12px; max-width: 85%; margin-top: 50px; }
        .pill-tag { padding: 12px 28px; border-radius: 40px; font-size: 16px; border: none; cursor: pointer; transition: 0.3s; }
        .pill-tag.active { background: #000; color: #fff; }
        .pill-tag.inactive { background: #e5e5ea; color: #8e8e93; }

        /* è¼¸å…¥èˆ‡ç¢ºèª */
        .input-section { position: absolute; bottom: 80px; display: flex; align-items: center; gap: 10px; border-bottom: 1px solid #000; padding: 5px; }
        .input-box { background: transparent; border: none; width: 220px; font-size: 18px; text-align: center; outline: none; }
        .confirm-btn { background: #000; color: #fff; border: none; border-radius: 50%; width: 32px; height: 32px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 16px; }

        /* ç¬¬ä¸‰é ï¼šçè—åˆ—è¡¨ */
        .log-list { width: 85%; margin-top: 40px; overflow-y: auto; height: 60vh; }
        .log-item { border-left: 1px solid #000; padding-left: 20px; margin-bottom: 25px; position: relative; }
        .log-item::before { content: ''; position: absolute; left: -5px; top: 0; width: 10px; height: 10px; background: #000; border-radius: 50%; }
        .log-text { font-size: 18px; font-weight: 500; }
        .log-time { font-size: 12px; color: #86868b; margin-top: 5px; }
    </style>
</head>
<body>

<div id="splash"><h2>ï¼šï¼ˆå¤šä¹…æ²’å•å•è‡ªå·±äº†å‘¢ï¼‰</h2></div>

<div id="app-content">
    <div class="dots-container">
        <div class="dot active" id="dot0"></div>
        <div class="dot" id="dot1"></div>
        <div class="dot" id="dot2"></div>
    </div>

    <div class="main-container" id="mainContainer">
        <section class="page page-1">
            <div class="header"><h1>ç¾åœ¨åœ¨å¹¹å˜›</h1></div>
            <div id="shortCutContainer" class="tag-container"></div>
            <div class="input-section">
                <input type="text" id="userInput" class="input-box" placeholder="è¼¸å…¥æ­¤æ™‚æ­¤åˆ»...">
                <button class="confirm-btn" onclick="saveLog()">â†‘</button>
            </div>
        </section>

        <section class="page page-2">
            <div class="header"><h1>æ¨™ç±¤</h1></div>
            <div id="allTagsContainer" class="tag-container"></div>
            <div class="input-section">
                <input type="text" id="newTagInput" class="input-box" placeholder="æ–°å¢æ¨™ç±¤å…§å®¹...">
                <button class="confirm-btn" onclick="addNewTag()">â†‘</button>
            </div>
        </section>

        <section class="page page-3">
            <div class="header"><h1>çè—</h1></div>
            <div id="logList" class="log-list"></div>
        </section>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAt3NMGtToRrMbau8kIYyOybgIv",
        authDomain: "now-doing.firebaseapp.com",
        projectId: "now-doing",
        storageBucket: "now-doing.firebasestorage.app",
        messagingSenderId: "234295652644",
        appId: "1:234295652644:web:c9b3c37de32d94"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let tags = JSON.parse(localStorage.getItem('myPills')) || [
        { name: 'â˜• ä¼‘æ¯', selected: true },
        { name: 'ğŸ’‡ å·¥ä½œ', selected: true },
        { name: 'ğŸ“š å­¸ç¿’', selected: true },
        { name: 'ğŸ”‹ èƒ½é‡', selected: true },
        { name: 'ğŸ§˜ å†¥æƒ³', selected: true }
    ];

    function render() {
        const shortCutArea = document.getElementById('shortCutContainer');
        const allArea = document.getElementById('allTagsContainer');
        shortCutArea.innerHTML = '';
        allArea.innerHTML = '';

        tags.forEach((tag, index) => {
            if (tag.selected) {
                const btn = document.createElement('button');
                btn.className = 'pill-tag active';
                btn.innerText = tag.name;
                btn.onclick = () => saveLog(tag.name);
                shortCutArea.appendChild(btn);
            }
            const editBtn = document.createElement('button');
            editBtn.className = tag.selected ? 'pill-tag active' : 'pill-tag inactive';
            editBtn.innerText = tag.name;
            editBtn.onclick = () => toggleTag(index);
            allArea.appendChild(editBtn);
        });
        localStorage.setItem('myPills', JSON.stringify(tags));
    }

    function toggleTag(index) {
        const count = tags.filter(t => t.selected).length;
        if (!tags[index].selected && count >= 5) return;
        tags[index].selected = !tags[index].selected;
        render();
    }

    function addNewTag() {
        const input = document.getElementById('newTagInput');
        if (input.value.trim()) {
            tags.push({ name: input.value.trim(), selected: false });
            input.value = '';
            render();
        }
    }

    async function saveLog(val) {
        const content = val || document.getElementById('userInput').value;
        if (!content) return;
        await addDoc(collection(db, "daily_logs"), { action: content, timestamp: serverTimestamp() });
        document.getElementById('userInput').value = '';
        loadLogs(); // å³æ™‚åˆ·æ–°ç¬¬ä¸‰é 
    }

    async function loadLogs() {
        const q = query(collection(db, "daily_logs"), orderBy("timestamp", "desc"));
        const snap = await getDocs(q);
        const list = document.getElementById('logList');
        list.innerHTML = snap.docs.map(doc => {
            const data = doc.data();
            const date = data.timestamp ? data.timestamp.toDate().toLocaleString() : "...";
            return `<div class="log-item"><div class="log-text">${data.action}</div><div class="log-time">${date}</div></div>`;
        }).join('');
    }

    // æ»‘å‹•é«”æ„Ÿï¼šå„ªåŒ–éçš„æ›²ç·šèˆ‡æ›é é‚è¼¯
    let startY = 0;
    window.addEventListener('touchstart', e => startY = e.touches[0].clientY);
    window.addEventListener('touchend', e => {
        let endY = e.changedTouches[0].clientY;
        const dist = startY - endY;
        if (Math.abs(dist) > 70) {
            let next = dist > 0 ? Math.min(currentPage + 1, 2) : Math.max(currentPage - 1, 0);
            goToPage(next);
        }
    });

    let currentPage = 0;
    function goToPage(p) {
        currentPage = p;
        document.getElementById('mainContainer').style.transform = `translateY(-${p * 100}vh)`;
        [0, 1, 2].forEach(i => document.getElementById(`dot${i}`).classList.toggle('active', i === p));
        if (p === 2) loadLogs();
    }

    render();
</script>
</body>
</html>
