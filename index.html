<!DOCTYPE html>

    <style>
        :root { --safe-top: env(safe-area-inset-top); }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #fff; font-family: -apple-system, BlinkMacSystemFont, sans-serif; overflow: hidden; -webkit-font-smoothing: antialiased; }

        /* ğŸ’¡ å´é‚ŠæŒ‡ç¤ºå™¨æ­¸ä½ */
        .dots-container { position: fixed; left: 22px; top: 50%; transform: translateY(-50%); display: flex; flex-direction: column; gap: 14px; z-index: 1000; }
        .dot { width: 3px; height: 3px; background: #d2d2d7; border-radius: 50%; transition: 0.4s; }

        /* ğŸ’¡ é€è¦–ï¼šæ¨™é¡Œ 10vhï¼Œçƒé«” 7vhï¼Œç©ºé–“æ‹‰é–‹ [cite: 2026-02-17] */
        .galaxy-stage { width: 100%; height: 42dvh; position: relative; display: flex; align-items: center; justify-content: center; margin-top: 7dvh; background: #fff; border: none !important; overflow: visible; }

        #glassDialog.active { opacity: 1; transform: translate(-50%, -50%) scale(1); pointer-events: all; }
    </style>
</head>
<body>

<div id="toast">å·²çè—</div>

<div class="main-container" id="mainContainer">
    <section class="page" id="p0"><h1>ç¾åœ¨åœ¨å¹¹å˜›</h1><div id="stage0" style="display:flex; flex-wrap:wrap; justify-content:center; width:90%; margin-top:4vh;"></div><div class="input-section"><input type="text" id="userInput" style="border:none;width:180px;text-align:center;font-size:16px" placeholder="æ­¤åˆ»å¿ƒæƒ…..."><button onclick="window.saveAction('input')" style="background:#000;color:#fff;border:none;border-radius:50%;width:32px;height:32px">â†‘</button></div><div class="nav-hotspot nav-bottom" onclick="nextPage()"></div></section>
    <section class="page" id="p1"><h1>æ¨™ç±¤</h1><div id="stage1" style="display:flex; flex-wrap:wrap; justify-content:center; width:90%; margin-top:4vh;"></div><div class="input-section"><input type="text" id="newTagInput" style="border:none;width:180px;text-align:center;font-size:16px" placeholder="æ–°å¢æ¨™ç±¤..."><button onclick="window.addNewTag()" style="background:#000;color:#fff;border:none;border-radius:50%;width:32px;height:32px">ï¼‹</button></div><div class="nav-hotspot nav-top" onclick="prevPage()"></div><div class="nav-hotspot nav-bottom" onclick="nextPage()"></div></section>
    
    <section class="page" id="p2">

        <div id="timeMachine" style="position: absolute; top: 18vh; width: 85%; background: rgba(255,255,255,0.95); border: 0.5px solid #eee; border-radius: 20px; z-index: 2000; display: none; padding: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); backdrop-filter: blur(10px); max-height: 50vh; overflow-y: auto;"></div>
        <div id="memoryArea" class="memory-area"></div>

    <section class="page" id="p4"><div class="nav-hotspot nav-top" onclick="prevPage()"></div><h1>è¨­å®š</h1><div id="quoteEditor" style="width:90%; margin-top:5vh; max-height:45vh; overflow-y:auto;"></div><div style="width:90%; margin-top:30px;"><button onclick="window.resetMemories()" style="width:100%; padding:16px; background:#fff; color:#ff3b30; border:1px solid #ff3b30; border-radius:18px; font-size:14px; font-weight:600;">æ¸…ç©ºæ•¸æ“š</button></div></section>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, updateDoc, doc, deleteDoc, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    const firebaseConfig = { apiKey: "AIzaSyAt3NMGtToRrMbau8kIYyOybgIvH65a8rA", authDomain: "now-doing.firebaseapp.com", projectId: "now-doing", storageBucket: "now-doing.firebasestorage.app", messagingSenderId: "234295652644", appId: "1:234295652644:web:c9b3c37de32d9448d443b1" };
    const db = getFirestore(initializeApp(firebaseConfig));

    let quotes = JSON.parse(localStorage.getItem('myQuotes')) || ["ï¼šï¼ˆå¤šä¹…æ²’å•å•è‡ªå·±äº†å‘¢ï¼‰", "æ¯å€‹éƒ½å¯ä»¥æ˜¯ä½ ", "æ¥å—ä¸å®Œç¾çš„è‡ªå·±", "ä½ å€¼å¾—æ“æœ‰", "è©©äºº ä½ ä¹Ÿå¯ä»¥"];
    let tags = JSON.parse(localStorage.getItem('myPills')) || [{ name: 'â˜• ä¼‘æ¯', selected: true, count: 0 }, { name: 'ğŸ’‡ å·¥ä½œ', selected: true, count: 0 }];

    function showToast(msg) { const t = document.getElementById('toast'); t.innerText = msg; t.style.opacity = 1; setTimeout(() => t.style.opacity = 0, 1500); }
    window.hapticImpact = () => { if (window.navigator && window.navigator.vibrate) { window.navigator.vibrate([20, 10, 20]); } };

    window.loadInsight = async () => {
        const snap = await getDocs(collection(db, "daily_logs"));
        const counts = {}; snap.forEach(d => { if(d.data().type === 'tag') counts[d.data().action] = (counts[d.data().action] || 0) + 1; });
        const sorted = Object.entries(counts).sort((a,b) => b[1] - a[1]);
        const s2 = document.getElementById('stage2'); s2.innerHTML = '';
        const max = sorted[0]?.[1] || 1;
        const spiralCoords = [{x:0, y:0}, {x:0, y:-1}, {x:0.8, y:-0.5}, {x:0.8, y:0.5}, {x:0, y:1}, {x:-0.8, y:0.5}, {x:-0.8, y:-0.5}];

        sorted.forEach(([name, count], i) => {
            if (i >= 7) return;
            const coord = spiralCoords[i]; const ratio = count / max;
            const size = 65 + (ratio * 105);
            const grays = [0, 80, 130, 180, 230];
            const b = document.createElement('div'); b.className = 'sphere';
            b.style.cssText = `width:${size}px; height:${size}px; left:calc(50% + ${coord.x * 135}px - ${size/2}px); top:calc(50% + ${coord.y * 135}px - ${size/2}px); background:rgb(${grays[Math.min(4,i)]},${grays[Math.min(4,i)]},${grays[Math.min(4,i)]}); color:${grays[Math.min(4,i)]<130?'#fff':'#000'}; font-weight:600; font-size:${11+(ratio*4)}px; z-index:${100-i}; animation: naturalPulse ${4+Math.random()*3}s infinite ease-in-out;`;
            b.innerHTML = `<span>${name}</span>`; s2.appendChild(b);
        });
        document.getElementById('insightArea').innerHTML = `<span>é‡å¿ƒï¼š${sorted[0]?.[0] || '--'}</span><br><span>ç´€éŒ„ç¸½é‡ï¼š${snap.size} å‰‡</span><br><span>æœ€å¸¸æ™‚é–“ï¼š14:00 - 16:00</span>`;
    };

    window.renderAll = () => {
        const s0 = document.getElementById('stage0'), s1 = document.getElementById('stage1');
        tags.sort((a,b) => (b.count || 0) - (a.count || 0)); s0.innerHTML = ''; s1.innerHTML = '';
        tags.forEach((t, i) => {
            if(t.selected) {
                const b = document.createElement('button'); b.className = 'pill-tag'; b.innerText = t.name;
                b.onclick = () => { window.saveAction('tag', t.name); renderAll(); }; s0.appendChild(b);
            }
            const b2 = document.createElement('button'); b2.className = t.selected ? 'square-tag selected' : 'square-tag';
            b2.innerHTML = `<span>${t.name}</span><br><span style="font-size:9px;opacity:0.5">${t.count||0}</span>`;
            let timer;
            const start = () => { timer = setTimeout(() => { window.hapticImpact(); const dialog = document.getElementById('glassDialog'); dialog.classList.add('active'); document.getElementById('confirmBtn').onclick = () => { tags.splice(i, 1); renderAll(); dialog.classList.remove('active'); }; document.getElementById('cancelBtn').onclick = () => dialog.classList.remove('active'); }, 1000); };
            b2.onmousedown = start; b2.onmouseup = () => clearTimeout(timer); b2.ontouchstart = start; b2.ontouchend = () => clearTimeout(timer);
            b2.onclick = () => { if(!document.getElementById('glassDialog').classList.contains('active')){ window.hapticImpact(); t.selected = !t.selected; renderAll(); } };
            s1.appendChild(b2);
        });
        localStorage.setItem('myPills', JSON.stringify(tags));
    };

    window.saveAction = async (t, v) => { const val = t === 'input' ? document.getElementById('userInput').value : v; if(!val) return; await addDoc(collection(db, "daily_logs"), { action: val, type: t, weather: "æ›¬", timestamp: serverTimestamp() }); showToast('å·²çè—'); if(t === 'input') document.getElementById('userInput').value = ''; renderAll(); };
    window.toggleTimeMachine = () => { const tm = document.getElementById('timeMachine'); tm.style.display = (tm.style.display === 'block') ? 'none' : 'block'; };
    window.jumpToTime = (id) => { const target = document.getElementById('date-' + id); if (target) { document.getElementById('memoryArea').scrollTop = target.offsetTop - 20; window.toggleTimeMachine(); } };

    window.loadMemories = async () => {
        const snap = await getDocs(query(collection(db, "daily_logs"), orderBy("timestamp", "desc")));
        const area = document.getElementById('memoryArea'), tm = document.getElementById('timeMachine');
        area.innerHTML = ''; tm.innerHTML = '';
        const wks = ['é€±æ—¥','é€±ä¸€','é€±äºŒ','é€±ä¸‰','é€±å››','é€±äº”','é€±å…­'];
        let lastDate = "";
        snap.forEach(d => {
            if(d.data().type === 'input') {
                const date = d.data().timestamp ? d.data().timestamp.toDate() : new Date();
                const dStr = `${date.getMonth()+1}æœˆ${date.getDate()}æ—¥ ${wks[date.getDay()]}`;
                const rawDate = `${date.getMonth()+1}æœˆ${date.getDate()}æ—¥`;
                if(rawDate !== lastDate) {
                    const h = document.createElement('div'); h.id = 'date-' + rawDate; h.className = 'date-anchor'; h.innerText = dStr; area.appendChild(h);
                    const slot = document.createElement('div'); slot.className = 'time-slot'; slot.innerText = dStr; slot.onclick = () => window.jumpToTime(rawDate); tm.appendChild(slot);
                    lastDate = rawDate;
                }
                const div = document.createElement('div'); div.className = 'memory-item';
                div.innerHTML = `<div style="font-size:12px; color:#000; margin-bottom:8px; font-weight:800;">${date.getHours()}:${String(date.getMinutes()).padStart(2,'0')} Â· <span style="color:#bbb; font-weight:400;">${d.data().weather || ''}</span></div><div style="font-size:18px; font-weight:600; color:#000; line-height:1.5;">${d.data().action}</div><div style="margin-top:15px; display:flex; gap:6px;">${['æ™´','é™°','é›¨','é¢¨','é›ª','æ›¬'].map(w => `<button class="weather-btn ${d.data().weather==w?'active':''}" onclick="window.updateWeather('${d.id}','${w}')">${w}</button>`).join('')}</div><div style="display:flex;align-items:center;gap:12px;margin-top:15px;"><input type="text" id="editW-${d.id}" style="border:none; border-bottom:1px solid #eee; font-size:16px; color:#555; font-weight:500; width:170px; background:transparent;" placeholder="å¿ƒæƒ…å¤©æ°£..."><button onclick="window.saveCustomWeather('${d.id}', document.getElementById('editW-${d.id}').value)" style="background:#000;color:#fff;border:none;border-radius:8px;padding:6px 14px;font-size:11px;font-weight:600;">ç¢ºå®š</button></div>`;
                area.appendChild(div);
            }
        });
    };

    window.updateWeather = async (id, w) => { await updateDoc(doc(db, "daily_logs", id), { weather: w }); window.loadMemories(); };
    window.saveCustomWeather = async (id, val) => { if(!val) return; await updateDoc(doc(db, "daily_logs", id), { weather: val }); window.loadMemories(); showToast('å¿ƒæƒ…å·²æ›´æ–°'); };
    window.resetMemories = async () => { if(confirm('æ•¸æ“šæ¸…ç©ºï¼Ÿ')) { const snap = await getDocs(collection(db, "daily_logs")); for (const s of snap.docs) { await deleteDoc(doc(db, "daily_logs", s.id)); } window.loadMemories(); } };
    window.onload = () => { renderAll(); const ed = document.getElementById('quoteEditor'); ed.innerHTML = ''; quotes.forEach((q, i) => { const d = document.createElement('div'); d.style.cssText="border-bottom:0.5px solid #eee; padding:12px 0; display:flex; align-items:center; justify-content:space-between"; d.innerHTML = `<div style="flex:1"><span style="font-size:10px; color:#a1a1a6">é é¢ ${i+1}</span><input id="qInput-${i}" style="border:none; width:100%; font-size:16px; outline:none; background:transparent" value="${q}"></div><button onclick="window.saveQuote(${i}, document.getElementById('qInput-${i}').value)" style="background:#000; color:#fff; border:none; border-radius:12px; padding:6px 12px; font-size:12px; font-weight:bold; flex-shrink:0; margin-left:10px">ç¢ºå®š</button>`; ed.appendChild(d); }); triggerSplash(0); };
    window.saveQuote = (i, v) => { window.hapticImpact(); quotes[i] = v; localStorage.setItem('myQuotes', JSON.stringify(quotes)); showToast(`å·²é–å®š`); };
    window.addNewTag = () => { const input = document.getElementById('newTagInput'); if(input.value) { tags.unshift({ name: input.value, selected: true, count: 0 }); renderAll(); input.value = ''; showToast('æ–°å¢æˆåŠŸ'); } };
    let cur = 0, startY = 0;
    const triggerSplash = (idx) => { const splash = document.getElementById('splashLayer'), container = document.getElementById('mainContainer'); splash.innerHTML = `<h2>${quotes[idx]}</h2>`; container.classList.remove('visible'); splash.classList.add('active'); setTimeout(() => { container.style.transform = `translateY(-${idx * 100}dvh)`; document.querySelectorAll('.dot').forEach((d,i) => {d.style.background = i === idx ? '#000' : '#d2d2d7'; d.style.transform = i === idx ? 'scale(2.2)' : 'scale(1)';}); if(idx === 2) loadInsight(); if(idx === 3) window.loadMemories(); }, 1400); setTimeout(() => { splash.classList.remove('active'); container.classList.add('visible'); }, 2600); };
    window.nextPage = () => { if(cur < 4) { cur++; triggerSplash(cur); } };
    window.prevPage = () => { if(cur > 0) { cur--; triggerSplash(cur); } };
    window.addEventListener('touchstart', e => startY = e.touches[0].clientY);
    window.addEventListener('touchend', e => { const dist = startY - e.changedTouches[0].clientY; const target = e.target; if (target.closest('.galaxy-stage') || target.closest('.memory-area') || target.closest('#quoteEditor') || target.closest('#glassDialog') || target.closest('#timeMachine')) return; if (Math.abs(dist) > 80) { const next = dist > 0 ? Math.min(cur + 1, 4) : Math.max(cur - 1, 0); if (next !== cur) { cur = next; triggerSplash(cur); } } });
</script>
