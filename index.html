<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>在幹嘛1號 - 職人版</title>
    <style>
        :root {
            --bg-color: #0a0a0a;
            --text-main: #e0e0e0;
            --text-dim: #666666;
            --accent: #ffffff;
        }

        body, html {
            margin: 0; padding: 0;
            background: var(--bg-color);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            height: 100vh; overflow: hidden;
        }

        /* 呼吸效果動畫 */
        @keyframes breathe {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
        }

        /* 頂部與底部觸控熱區 (問題1) */
        .nav-hotspot {
            position: fixed; left: 0; width: 100%; height: 15vh;
            z-index: 100; cursor: pointer;
        }
        .nav-top { top: 0; }
        .nav-bottom { bottom: 0; }

        /* 標語進入頁面 */
        #slogan-page {
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            height: 100vh; text-align: center;
        }

        .slogan-text {
            font-size: 1.5rem; letter-spacing: 0.2rem;
            animation: breathe 4s ease-in-out infinite;
        }

        /* 重置按鈕 (問題4) */
        .reset-btn {
            position: absolute; bottom: 5vh; right: 5vw;
            color: var(--text-dim); font-size: 0.8rem;
            border: 1px solid var(--text-dim); padding: 5px 12px;
            border-radius: 20px; cursor: pointer;
        }

        /* 主要內容容器 */
        #main-content {
            display: none; height: 100vh;
            padding: 20px; box-sizing: border-box;
        }

        .data-row {
            margin: 20px 0; border-bottom: 1px solid #222;
            padding-bottom: 10px;
        }

        .label { color: var(--text-dim); font-size: 0.8rem; margin-bottom: 5px; }

        /* 快速儲存通知 (問題3) */
        #toast {
            position: fixed; top: 20%; left: 50%; transform: translateX(-50%);
            background: rgba(255,255,255,0.9); color: #000;
            padding: 8px 20px; border-radius: 20px;
            font-size: 0.9rem; opacity: 0; transition: opacity 0.2s;
            pointer-events: none; z-index: 200;
        }
    </style>
</head>
<body>

    <div class="nav-hotspot nav-top" onclick="prevPage()"></div>
    <div class="nav-hotspot nav-bottom" onclick="nextPage()"></div>
