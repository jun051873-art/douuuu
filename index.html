<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>åœ¨å¹¹å˜› 1 è™Ÿ - è·äººå®šç¨¿é–å®š</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #fff; font-family: -apple-system, sans-serif; overflow: hidden; -webkit-font-smoothing: antialiased; }
        #toast { position: fixed; bottom: 22vh; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.85); color: #fff; padding: 8px 25px; border-radius: 30px; font-size: 13px; opacity: 0; transition: 0.3s; z-index: 9999; pointer-events: none; }

        /* æ¨™é¡Œæ°£å ´èˆ‡ä¸‹ç§»èª¿æ•´ */
        h1 { font-size: 32px !important; letter-spacing: 14px; font-weight: 300; margin-top: 13vh !important; margin-bottom: 0; height: 60px; display: flex; align-items: center; color: #000; text-align: center; }

        /* å‘¼å¸æ•ˆæœå‹•ç•« */
        @keyframes heartBeat { 0% { transform: scale(1); } 50% { transform: scale(1.02); opacity: 0.92; } 100% { transform: scale(1); } }

        .pill-tag:active { transform: scale(0.92); animation: none; }
        
        .square-tag { width: 70px; height: 70px; border-radius: 20px; border: 0.5px solid #f2f2f7; margin: 8px; background: #fbfbfb; display: flex; flex-direction: column; align-items: center; justify-content: center; animation: heartBeat 4s infinite ease-in-out; }
        .square-tag.selected { background: #000; color: #fff; border: none; transform: scale(1.05); animation: none; }

        .input-section { position: absolute; bottom: 18vh; display: flex; align-items: center; border-bottom: 0.5px solid #eee; padding: 6px; background: #fff; z-index: 10; }

        /* å°èˆªåˆ†å€ç†±å€ */
        .nav-hotspot { position: absolute; left: 0; width: 100%; height: 10vh; z-index: 500; }
        .nav-top { top: 0; } .nav-bottom { bottom: 0; }

        /* é€è¦–å®‡å®™ï¼šéš±å½¢åŒ–èƒŒæ™¯èˆ‡é‡ç–Šé‚è¼¯èª¿æ•´ */
        .galaxy-stage { width: 100%; height: 50vh; position: relative; display: flex; align-items: center; justify-content: center; margin-top: 2vh; overflow: auto; background: #fff; }
        .sphere { position: absolute; border-radius: 50% !important; display: flex; align-items: center; justify-content: center; text-align: center; transition: 1.2s cubic-bezier(0.16, 1, 0.3, 1); animation: softFloat 6s infinite ease-in-out; }
        @keyframes softFloat { 0%, 100% { transform: translate(0,0); } 50% { transform: translate(3px, -8px); } }

        /* å°ºè¦é–å®š */
        .memory-area { width: 85%; overflow-y: auto; height: 60vh; border-left: 0.5px solid #f2f2f7; padding-left: 18px; position: relative; margin-top: 1vh; }
        .date-anchor { position: relative; font-size: 10px; font-weight: 500; margin: 25px 0 15px -18px; padding-left: 20px; color: #8e8e93; }
        .date-anchor::before { content: ''; position: absolute; left: 0; top: 50%; width: 18px; height: 1.2px; background: #000; } 
        .memory-item { position: relative; padding-bottom: 25px; margin-bottom: 15px; border-bottom: 0.5px solid #f9f9f9; }
        .memory-item::before { content: ''; position: absolute; left: -18px; top: 10px; width: 8px; height: 1px; background: #d2d2d7; } 

        .weather-btn { background: #f2f2f7; border: none; border-radius: 4px; padding: 3px 8px; font-size: 9px; color: #8e8e93; }
        .weather-btn.active { background: #000; color: #fff; }
        .confirm-btn { background: #000; color: #fff; border: none; border-radius: 6px; padding: 3px 8px; font-size: 9px; cursor: pointer; }
    </style>
</head>
<body>

<div id="toast">å·²çè—</div>
<div id="splashLayer"></div>
<div class="dots-container" style="position:fixed;left:22px;top:50%;transform:translateY(-50%);display:flex;flex-direction:column;gap:14px;z-index:1000;"><div id="dot0" class="dot" style="width:3px;height:3px;background:#d2d2d7;border-radius:50%;transition:0.4s;"></div><div id="dot1" class="dot" style="width:3px;height:3px;background:#d2d2d7;border-radius:50%;"></div><div id="dot2" class="dot" style="width:3px;height:3px;background:#d2d2d7;border-radius:50%;"></div><div id="dot3" class="dot" style="width:3px;height:3px;background:#d2d2d7;border-radius:50%;"></div><div id="dot4" class="dot" style="width:3px;height:3px;background:#d2d2d7;border-radius:50%;"></div></div>

<div class="main-container" id="mainContainer">
    <section class="page" id="p0"><h1>ç¾åœ¨åœ¨å¹¹å˜›</h1><div id="stage0" style="display:flex; flex-wrap:wrap; justify-content:center; width:90%; margin-top:4vh;"></div><div class="input-section"><input type="text" id="userInput" style="border:none;width:180px;text-align:center;outline:none;font-size:16px" placeholder="æ­¤åˆ»å¿ƒæƒ…..."><button onclick="window.saveAction('input')" style="background:#000;color:#fff;border:none;border-radius:50%;width:32px;height:32px">â†‘</button></div><div class="nav-hotspot nav-bottom" onclick="nextPage()"></div></section>
    
    <section class="page" id="p1"><h1>æ¨™ç±¤</h1><div id="stage1" style="display:flex; flex-wrap:wrap; justify-content:center; width:90%; margin-top:4vh;"></div><div class="input-section"><input type="text" id="newTagInput" style="border:none;width:180px;text-align:center;outline:none;font-size:16px" placeholder="æ–°å¢æ¨™ç±¤..."><button onclick="window.addNewTag()" style="background:#000;color:#fff;border:none;border-radius:50%;width:32px;height:32px">ï¼‹</button></div><div class="nav-hotspot nav-top" onclick="prevPage()"></div><div class="nav-hotspot nav-bottom" onclick="nextPage()"></div></section>
    
    <section class="page" id="p2">
        <div class="nav-hotspot nav-top" onclick="prevPage()"></div>
        <h1>é€è¦–</h1>
        <div id="stage2" class="galaxy-stage"></div>
        <div id="insightArea" style="width:85%; font-size:11px; color:#8e8e93; line-height:2.4; border-top:0.5px solid #f2f2f7; padding-top:15px; margin-bottom: 12vh;"></div>
        <div class="nav-hotspot nav-bottom" onclick="nextPage()"></div>
    </section>

    <section class="page" id="p3">
        <div class="nav-hotspot nav-top" onclick="prevPage()"></div>
        <h1 onclick="window.toggleTimeMachine()" style="cursor:pointer; display: flex; align-items: baseline; gap: 4px;">å›æ†¶<span style="font-size: 10px; color: #ccc;">â–¼æ™‚å…‰æ©Ÿ</span></h1>
        <div id="timeMachine" style="position: absolute; top: 18vh; width: 85%; background: rgba(255,255,255,0.95); border: 0.5px solid #eee; border-radius: 20px; z-index: 2000; display: none; padding: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); backdrop-filter: blur(10px);"><div id="timeSlots"></div><button onclick="window.toggleTimeMachine()" style="width:100%; border:none; background:none; padding-top:10px; color:#000; font-size:12px;">å–æ¶ˆ</button></div>
        <div id="memoryArea" class="memory-area"></div>
        <div class="nav-hotspot nav-bottom" onclick="nextPage()"></div>
    </section>

    <section class="page" id="p4"><div class="nav-hotspot nav-top" onclick="prevPage()"></div><h1>è¨­å®š</h1><div id="quoteEditor" style="width:90%; margin-top:5vh; max-height:45vh; overflow-y:auto;"></div><div style="width:100%; margin-top:20px; display:flex; flex-direction:column; gap:12px;"><button onclick="resetMemories()" style="width:100%; padding:14px; background:#fff; color:#ff3b30; border:1px solid #ff3b30; border-radius:15px; font-size:14px;">æ¸…ç©ºæ•¸æ“š</button></div></section>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, updateDoc, doc, deleteDoc, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    const firebaseConfig = { apiKey: "AIzaSyAt3NMGtToRrMbau8kIYyOybgIvH65a8rA", authDomain: "now-doing.firebaseapp.com", projectId: "now-doing", storageBucket: "now-doing.firebasestorage.app", messagingSenderId: "234295652644", appId: "1:234295652644:web:c9b3c37de32d9448d443b1" };
    const db = getFirestore(initializeApp(firebaseConfig));

    let quotes = JSON.parse(localStorage.getItem('myQuotes')) || ["ï¼šï¼ˆå¤šä¹…æ²’å•å•è‡ªå·±äº†å‘¢ï¼‰", "æ¯å€‹éƒ½å¯ä»¥æ˜¯ä½ ", "æ¥å—ä¸å®Œç¾çš„è‡ªå·±", "ä½ å€¼å¾—æ“æœ‰", "è©©äºº ä½ ä¹Ÿå¯ä»¥"];
    let tags = JSON.parse(localStorage.getItem('myPills')) || [{ name: 'â˜• ä¼‘æ¯', selected: true, count: 0 }, { name: 'ğŸ’‡ å·¥ä½œ', selected: true, count: 0 }];

    function showToast(msg) { const t = document.getElementById('toast'); t.innerText = msg; t.style.opacity = 1; setTimeout(() => t.style.opacity = 0, 1500); }
    window.hapticImpact = () => { if (window.navigator && window.navigator.vibrate) { window.navigator.vibrate([20, 10, 20]); } };

    window.loadInsight = async () => {
        const snap = await getDocs(collection(db, "daily_logs"));
        const counts = {}; snap.forEach(d => { if(d.data().type === 'tag') counts[d.data().action] = (counts[d.data().action] || 0) + 1; });
        const sorted = Object.entries(counts).sort((a,b) => b[1] - a[1]);
        const s2 = document.getElementById('stage2'); s2.innerHTML = '';
        const max = sorted[0]?.[1] || 1;
        
        // ğŸ’¡ å®‡å®™æ ¡æº–ï¼šå¾®é‡ç–Šã€ä¸è¦†è“‹ [cite: 2026-02-15]
        sorted.forEach(([name, count], i) => {
            const ratio = count / max;
            const size = 60 + (ratio * 100);
            const grey = Math.max(0, 240 - (ratio * 240));
            const angle = i * 137.5; 
            const radius = 10 + (i * 25); // ç¶­æŒé©ä¸­èšè½
            const x = Math.cos(angle * Math.PI / 180) * radius;
            const y = Math.sin(angle * Math.PI / 180) * radius;
            
            const b = document.createElement('div'); b.className = 'sphere';
            b.style.cssText = `
                width:${size}px; height:${size}px; 
                left:calc(50% + ${x}px - ${size/2}px); 
                top:calc(50% + ${y}px - ${size/2}px); 
                background:rgba(${grey},${grey},${grey},0.9); 
                color:${ratio>0.5?'#fff':'#000'}; 
                font-weight:600; font-size:${11+(ratio*4)}px;
                z-index:${Math.round(ratio * 10)};
            `;
            b.innerHTML = `<span>${name}</span>`;
            s2.appendChild(b);
        });
        document.getElementById('insightArea').innerHTML = `<span>é‡å¿ƒï¼š${sorted[0]?.[0] || '--'}</span><br><span>æœ€å¸¸å•è‡ªå·±çš„æ™‚é–“ï¼š14:00 - 16:00</span><br><span>ç´€éŒ„ç¸½é‡ï¼š${snap.size} å‰‡</span>`;
    };

    // å…¶ä»–é‚è¼¯å®Œå…¨é–å®š
    window.renderAll = () => {
        const s0 = document.getElementById('stage0'), s1 = document.getElementById('stage1');
        tags.sort((a,b) => (b.count || 0) - (a.count || 0));
        s0.innerHTML = ''; s1.innerHTML = '';
        tags.forEach((t, i) => {
            if(t.selected) {
                const b = document.createElement('button'); b.className = 'pill-tag'; b.innerText = t.name;
                b.onclick = () => { t.count++; window.saveAction('tag', t.name); renderAll(); }; s0.appendChild(b);
            }
            const b2 = document.createElement('button'); b2.className = t.selected ? 'square-tag selected' : 'square-tag';
            b2.innerHTML = `<span>${t.name}</span><br><span style="font-size:9px;opacity:0.5">${t.count||0}</span>`;
            let timer; const start = () => timer = setTimeout(() => { if(confirm(`ç¢ºå®šåˆªé™¤æ¨™ç±¤ã€Œ${t.name}ã€ï¼Ÿ`)) { window.hapticImpact(); tags.splice(i, 1); renderAll(); } }, 800);
            b2.onmousedown = start; b2.onmouseup = () => clearTimeout(timer); b2.ontouchstart = start; b2.ontouchend = () => clearTimeout(timer);
            b2.onclick = () => { window.hapticImpact(); t.selected = !t.selected; renderAll(); }; s1.appendChild(b2);
        });
        localStorage.setItem('myPills', JSON.stringify(tags));
    };

    window.saveAction = async (t, v) => { const val = t === 'input' ? document.getElementById('userInput').value : v; if(!val) return; window.hapticImpact(); await addDoc(collection(db, "daily_logs"), { action: val, type: t, weather: "æ›¬", timestamp: serverTimestamp() }); showToast('å·²çè—'); if(t === 'input') document.getElementById('userInput').value = ''; renderAll(); };
    window.updateWeather = async (id, w) => { window.hapticImpact(); await updateDoc(doc(db, "daily_logs", id), { weather: w }); window.loadMemories(); };
    window.saveCustomWeather = async (id, val) => { if(!val) return; window.hapticImpact(); await updateDoc(doc(db, "daily_logs", id), { weather: val }); window.loadMemories(); showToast('å¿ƒæƒ…å·²é–å®š'); };
    window.jumpToTime = (id) => { window.hapticImpact(); const target = document.getElementById('date-' + id); if (target) { document.getElementById('memoryArea').scrollTop = target.offsetTop - 20; window.toggleTimeMachine(); } };
    window.toggleTimeMachine = () => { const tm = document.getElementById('timeMachine'); tm.style.display = (tm.style.display === 'block') ? 'none' : 'block'; };
    window.resetMemories = async () => { if(confirm('æ¸…ç©ºæ•¸æ“šï¼Ÿ')) { window.hapticImpact(); const snap = await getDocs(collection(db, "daily_logs")); snap.forEach(async s => await deleteDoc(doc(db, "daily_logs", s.id))); window.loadMemories(); } };
    window.loadMemories = async () => {
        const snap = await getDocs(query(collection(db, "daily_logs"), orderBy("timestamp", "desc")));
        const area = document.getElementById('memoryArea'), tsArea = document.getElementById('timeSlots');
        area.innerHTML = ''; tsArea.innerHTML = '';
        const wks = ['é€±æ—¥','é€±ä¸€','é€±äºŒ','é€±ä¸‰','é€±å››','é€±äº”','é€±å…­'];
        let lastDate = "";
        snap.forEach(d => {
            if(d.data().type === 'input') {
                const date = d.data().timestamp ? d.data().timestamp.toDate() : new Date();
                const dStr = `${date.getMonth()+1}æœˆ${date.getDate()}æ—¥`;
                if(dStr !== lastDate) {
                    const h = document.createElement('div'); h.id = 'date-' + dStr; h.className = 'date-anchor'; h.innerText = `${dStr} ${wks[date.getDay()]}`; area.appendChild(h);
                    const slot = document.createElement('div'); slot.className = 'time-slot'; slot.innerText = `${dStr} ${wks[date.getDay()]}`; slot.onclick = () => window.jumpToTime(dStr); tsArea.appendChild(slot); lastDate = dStr;
                }
                const div = document.createElement('div'); div.className = 'memory-item';
                div.innerHTML = `<div style="font-size:10px; color:#a1a1a6; margin-bottom:5px;">${date.getHours()}:${String(date.getMinutes()).padStart(2,'0')} Â· ${d.data().weather || ''}</div><div style="font-size:18px; font-weight:600; color:#1d1d1f; line-height:1.4; margin-bottom:10px;">${d.data().action}</div><div class="weather-picker" style="display:flex; gap:6px; margin:8px 0;">${['æ™´','é™°','é›¨','é¢¨','é›ª','æ›¬'].map(w => `<button class="weather-btn ${d.data().weather==w?'active':''}" onclick="window.updateWeather('${d.id}','${w}')">${w}</button>`).join('')}</div><div style="display:flex;align-items:center;gap:8px;"><input type="text" id="editW-${d.id}" style="border:none; border-bottom:0.5px solid #eee; font-size:10px; color:#aaa; outline:none; width:110px;" placeholder="è¨˜éŒ„å¤©æ°£å¿ƒæƒ…..."><button class="confirm-btn" onclick="window.saveCustomWeather('${d.id}', document.getElementById('editW-${d.id}').value)">ç¢ºå®š</button></div>`;
                area.appendChild(div);
            }
        });
    };

    let cur = 0, startY = 0;
    const triggerSplash = (idx) => {
        const splash = document.getElementById('splashLayer'), container = document.getElementById('mainContainer');
        splash.innerHTML = `<h2>${quotes[idx]}</h2>`; container.classList.remove('visible'); splash.classList.add('active');
        setTimeout(() => { container.style.transform = `translateY(-${idx * 100}vh)`; document.querySelectorAll('.dot').forEach((d,i) => {d.style.background = i === idx ? '#000' : '#d2d2d7'; d.style.transform = i === idx ? 'scale(2.2)' : 'scale(1)';}); if(idx === 2) loadInsight(); if(idx === 3) window.loadMemories(); }, 1400);
        setTimeout(() => { splash.classList.remove('active'); container.classList.add('visible'); }, 2600);
    };
    window.nextPage = () => { if(cur < 4) { cur++; triggerSplash(cur); } };
    window.prevPage = () => { if(cur > 0) { cur--; triggerSplash(cur); } };
    window.addEventListener('touchstart', e => startY = e.touches[0].clientY);
    window.addEventListener('touchend', e => {
        const dist = startY - e.changedTouches[0].clientY;
        const target = e.target;
        if (target.closest('.galaxy-stage') || target.closest('.memory-area')) return;
        if (Math.abs(dist) > 80) {
            const next = dist > 0 ? Math.min(cur + 1, 4) : Math.max(cur - 1, 0);
            if (next !== cur) { cur = next; triggerSplash(cur); }
        }
    });
    window.onload = () => { 
        renderAll(); const ed = document.getElementById('quoteEditor'); ed.innerHTML = '';
        quotes.forEach((q, i) => {
            const d = document.createElement('div'); d.style.cssText="border-bottom:0.5px solid #eee; padding:12px 0; display:flex; align-items:center; justify-content:space-between";
            d.innerHTML = `<div style="flex:1"><span style="font-size:10px; color:#a1a1a6">é é¢ ${i+1}</span><input id="qInput-${i}" style="border:none; width:100%; font-size:16px; outline:none; background:transparent" value="${q}"></div><button onclick="window.saveQuote(${i}, document.getElementById('qInput-${i}').value)" style="background:#000; color:#fff; border:none; border-radius:12px; padding:6px 12px; font-size:12px; font-weight:bold; flex-shrink:0; margin-left:10px">ç¢ºå®š</button>`;
            ed.appendChild(d);
        });
        triggerSplash(0); 
    };
    window.saveQuote = (i, v) => { window.hapticImpact(); quotes[i] = v; localStorage.setItem('myQuotes', JSON.stringify(quotes)); showToast(`å·²é–å®š`); };
    window.addNewTag = () => { window.hapticImpact(); const input = document.getElementById('newTagInput'); if(input.value) { tags.unshift({ name: input.value, selected: true, count: 0 }); renderAll(); input.value = ''; showToast('æ–°å¢æˆåŠŸ'); } };
</script>
</body>
