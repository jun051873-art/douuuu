<!DOCTYPE html>
<html lang="zh-TW">
<head>

    <style>

        /* è¼¸å…¥æ¡† + ç¢ºèªéˆ• */

        .confirm-btn { background: #000; color: #fff; border: none; border-radius: 50%; width: 30px; height: 30px; font-size: 14px; cursor: pointer; display: flex; align-items: center; justify-content: center; }

        /* ç¬¬äºŒé ï¼šç·¨è¼¯ */
        .page-2 { background: #fbfbfd; padding: 40px; }

        .edit-list { width: 90%; margin-top: 30px; display: flex; flex-direction: column; gap: 10px; }

    </style>
</head>
<body>

<div id="splash"><h2>ï¼šï¼ˆå¤šä¹…æ²’å•å•è‡ªå·±äº†å‘¢ï¼‰</h2></div>

<div class="dots-container">
    <div class="dot active" id="dot0"></div>

</div>

<div class="main-container" id="mainContainer">
    <section class="page page-1">
        <div class="header"><h1>ç´€éŒ„ç¾åœ¨å¿ƒæƒ…</h1></div>
        <div class="tag-container" id="shortCutTags">

        <div class="input-section">
            <input type="text" id="userInput" class="input-box" placeholder="è¼¸å…¥æ­¤åˆ»...">
            <button class="confirm-btn" onclick="saveEntry()">â†‘</button>

    <section class="page page-2">
        <h2>æ¨™ç±¤å€‰åº«</h2>

</div>

<script type="module">
    // å‡è¨­é€™æ˜¯ä½ çš„å…¨éƒ¨æ¨™ç±¤åº«
    let allTags = [
        { name: 'â˜• ä¼‘æ¯', isShortcut: true },
        { name: 'ğŸ’‡ å·¥ä½œ', isShortcut: true },
        { name: 'ğŸ“š å­¸ç¿’', isShortcut: true },
        { name: 'ğŸ”‹ èƒ½é‡', isShortcut: true },
        { name: 'ğŸ§˜ å†¥æƒ³', isShortcut: true },
        { name: 'ğŸ¨ å‰µä½œ', isShortcut: false },
        { name: 'ğŸš¶ æ•£æ­¥', isShortcut: false }
    ];

    function renderTags() {
        const shortCutContainer = document.getElementById('shortCutTags');
        const fullListContainer = document.getElementById('fullTagList');
        
        shortCutContainer.innerHTML = '';
        fullListContainer.innerHTML = '';

        allTags.forEach((tag, index) => {
            // ç¬¬ä¸€é å¿«æ·æ¨™ç±¤ (æœ€å¤šé¡¯ç¤º5å€‹)
            if (tag.isShortcut) {
                const btn = document.createElement('button');
                btn.className = 'pill-tag';
                btn.innerText = tag.name;
                btn.onclick = () => saveEntry(tag.name);
                shortCutContainer.appendChild(btn);
            }

            // ç¬¬äºŒé ç·¨è¼¯æ¸…å–®
            const item = document.createElement('div');
            item.className = 'edit-item';
            item.innerHTML = `<span>${tag.name}</span> <span style="color: ${tag.isShortcut ? '#0071e3' : '#d2d2d7'}">${tag.isShortcut ? 'å¿«æ·ä¸­' : 'å‚™ç”¨'}</span>`;
            item.onclick = () => toggleShortcut(index);
            fullListContainer.appendChild(item);
        });
    }

    function toggleShortcut(index) {
        const activeCount = allTags.filter(t => t.isShortcut).length;
        if (!allTags[index].isShortcut && activeCount >= 5) {
            alert("å¿«æ·æ¨™ç±¤æœ€å¤šåªèƒ½ 5 å€‹ï¼Œè«‹å…ˆå–æ¶ˆå…¶ä»–çš„ã€‚");
            return;
        }
        allTags[index].isShortcut = !allTags[index].isShortcut;
        renderTags();
    }

    // æ›é é‚è¼¯
    let touchStartY = 0;
    window.addEventListener('touchstart', e => touchStartY = e.touches[0].clientY);
    window.addEventListener('touchend', e => {
        let touchEndY = e.changedTouches[0].clientY;
        const container = document.getElementById('mainContainer');
        if (touchStartY - touchEndY > 70) { // å‘ä¸Šæ»‘
            container.style.transform = 'translateY(-100vh)';
            updateDots(1);
        } else if (touchEndY - touchStartY > 70) { // å‘ä¸‹æ»‘
            container.style.transform = 'translateY(0)';
            updateDots(0);
        }
    });

    function updateDots(active) {
        document.getElementById('dot0').classList.toggle('active', active === 0);
        document.getElementById('dot1').classList.toggle('active', active === 1);
    }

    window.saveEntry = (val) => {
        const input = document.getElementById('userInput');
        const content = val || input.value;
        if (!content) return;
        alert("å·²ç‚ºä½ æ”¶è—ï¼š" + content); // ä¹‹å¾Œå°æ¥ Firebase
        input.value = '';
    };

    renderTags();
</script>
