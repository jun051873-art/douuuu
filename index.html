            // æ‹–æ›³é‚è¼¯
            let sx, sy, ox, oy;
            sphere.onmousedown = sphere.ontouchstart = (e) => {
                const touch = e.touches ? e.touches[0] : e;
                sx = touch.clientX; sy = touch.clientY; ox = t.x; oy = t.y;
                let pTimer = setTimeout(() => { isEditing = true; render(); }, 1200);

                    clearTimeout(pTimer); if(!isEditing) return;
                    const mt = me.touches ? me.touches[0] : me;
                    t.x = ox + (mt.clientX - sx) / window.innerWidth * 100;
                    t.y = oy + (mt.clientY - sy) / window.innerHeight * 100;
                    sphere.style.left = t.x + '%'; sphere.style.top = t.y + '%';
                };

            s1.appendChild(sphere.cloneNode(true));
        });
