    function getOrganicStyle(i, ratio, isSelected) {
        const angle = i * 137.5 * (Math.PI / 180);
        const radius = isSelected ? (30 + (i * 28)) : (40 + (i * 30)); // æ“´å¤§é–“è·
        const size = 60 + (ratio * 60);
        const bg = i === 0 ? '#000' : (ratio > 0.6 ? '#3c3c3e' : (ratio > 0.3 ? '#8e8e93' : '#f2f2f7'));
        return `
            width:${size}px; height:${size}px; 
            left:calc(50% + ${Math.cos(angle)*radius}px - ${size/2}px); 
            top:calc(50% + ${Math.sin(angle)*radius}px - ${size/2}px); 
            background:${bg}; color:${i===0||ratio>0.3?'#fff':'#000'}; 
            z-index:${100-i}; --d:${8+i}s; --x:${i%2==0?8:-8}px; --y:${i%3==0?6:-6}px;

    }

    window.renderAll = () => {
        const s0 = document.getElementById('stage0'), s1 = document.getElementById('stage1');
        tags.sort((a,b) => (b.count || 0) - (a.count || 0));
        const max = tags[0]?.count || 1;
        s0.innerHTML = ''; s1.innerHTML = '';
        tags.forEach((t, i) => {
            const ratio = t.count / max;
            if(t.selected) {
                const b = document.createElement('div'); b.className = 'sphere'; b.style.cssText = getOrganicStyle(i, ratio, true);
                b.innerHTML = `<span style="font-size:14px;font-weight:600">${t.name}</span>`;

            }
