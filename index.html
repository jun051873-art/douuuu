    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #fff; font-family: -apple-system, sans-serif; overflow: hidden; -webkit-font-smoothing: antialiased; }
        #toast { position: fixed; bottom: 22vh; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.85); color: #fff; padding: 8px 25px; border-radius: 30px; font-size: 13px; opacity: 0; transition: 0.3s; z-index: 9999; pointer-events: none; }

        .main-container { width: 100%; height: 500vh; transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1), opacity: 0.8s ease; display: flex; flex-direction: column; opacity: 0; }

        /* ğŸ’¡ ç¦ç”¨æ–‡å­—é¸æ“‡ï¼Œè§£æ±ºç·¨è¼¯æ¡† Bug */
        * { -webkit-user-select: none; user-select: none; -webkit-touch-callout: none; }
        input { -webkit-user-select: auto; user-select: auto; }

        /* ğŸ’¡ æ¨™ç±¤å‹•ç•« */
        @keyframes naturalPulse { 0%, 100% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.06); opacity: 0.85; } }
        @keyframes pulseGlowInstant { 0% { box-shadow: 0 0 0 0px rgba(0,0,0,0.4); } 100% { box-shadow: 0 0 0 20px rgba(0,0,0,0); } }
        @keyframes jiggle { 0% { transform: rotate(-1deg); } 50% { transform: rotate(1deg); } 100% { transform: rotate(-1deg); } }

        .pill-tag { padding: 10px 24px; border-radius: 40px; background: #000; color: #fff; border: none; font-size: 14px; cursor: pointer; margin: 8px; animation: naturalPulse 3s infinite ease-in-out; transition: 0.1s; }
        .pill-tag.clicked { animation: pulseGlowInstant 0.4s ease-out !important; }

        .square-tag { width: 72px; height: 72px; border-radius: 18px; border: 0.8px solid #ddd; margin: 8px; background: #fbfbfb; display: flex; flex-direction: column; align-items: center; justify-content: center; animation: naturalPulse 4s infinite ease-in-out; position: relative; }
        .square-tag.selected { background: #000; color: #fff; border: none; animation: none; transform: scale(1.05); }
        .square-tag.jiggling { animation: jiggle 0.15s infinite linear !important; border: 1px solid #ff3b30; }

        .input-section { position: absolute; bottom: 18vh; display: flex; align-items: center; border-bottom: 2px solid #000; padding: 6px; background: #fff; z-index: 10; }
        .nav-hotspot { position: absolute; left: 0; width: 100%; height: 10vh; z-index: 500; }

        .galaxy-stage { width: 100%; height: 48vh; position: relative; display: flex; align-items: center; justify-content: center; margin-top: 1vh; overflow: auto; background: #fff; }
        .sphere { position: absolute; border-radius: 50% !important; display: flex; align-items: center; justify-content: center; text-align: center; transition: all 1s; border: 1px solid rgba(0,0,0,0.15); box-shadow: inset 0 2px 4px rgba(255,255,255,0.3); }

        /* ğŸ’¡ å›æ†¶é é¢ï¼šæ·±åº¦ä¿®æ­£ */
        .memory-area { width: 85%; overflow-y: auto; height: 60vh; border-left: 1px solid #eee; padding-left: 18px; position: relative; margin-top: 1vh; }
        .date-anchor { position: relative; font-size: 12px; font-weight: 700; margin: 25px 0 15px -18px; padding-left: 20px; color: #000; }
        .date-anchor::before { content: ''; position: absolute; left: 0; top: 50%; width: 18px; height: 2px; background: #000; } 
        .memory-item { position: relative; padding-bottom: 25px; margin-bottom: 15px; border-bottom: 1px solid #f9f9f9; }
        .weather-btn { background: #f2f2f7; border: none; border-radius: 4px; padding: 4px 10px; font-size: 10px; color: #3a3a3c; margin-right: 4px; }
        .weather-btn.active { background: #000; color: #fff; }
        
        .dots-container { position:fixed; left:22px; top:50%; transform:translateY(-50%); display:flex; flex-direction:column; gap:14px; z-index:1000; }
        .dot { width:3px; height:3px; background:#d2d2d7; border-radius:50%; transition:0.4s; }

    </style>
</head>
<body>

<div id="toast">å·²çè—</div>
<div id="splashLayer"></div>
<div class="dots-container"><div id="dot0" class="dot"></div><div id="dot1" class="dot"></div><div id="dot2" class="dot"></div><div id="dot3" class="dot"></div><div id="dot4" class="dot"></div></div>

<div class="main-container" id="mainContainer">
    <section class="page" id="p0"><h1>ç¾åœ¨åœ¨å¹¹å˜›</h1><div id="stage0" style="display:flex; flex-wrap:wrap; justify-content:center; width:90%; margin-top:4vh;"></div><div class="input-section"><input type="text" id="userInput" style="border:none;width:180px;text-align:center;outline:none;font-size:16px" placeholder="æ­¤åˆ»å¿ƒæƒ…..."><button onclick="window.saveAction('input')" style="background:#000;color:#fff;border:none;border-radius:50%;width:32px;height:32px">â†‘</button></div><div class="nav-hotspot nav-bottom" onclick="nextPage()"></div></section>
    
    <section class="page" id="p1"><h1>æ¨™ç±¤</h1><div id="stage1" style="display:flex; flex-wrap:wrap; justify-content:center; width:90%; margin-top:4vh;"></div><div class="input-section"><input type="text" id="newTagInput" style="border:none;width:180px;text-align:center;outline:none;font-size:16px" placeholder="æ–°å¢æ¨™ç±¤..."><button onclick="window.addNewTag()" style="background:#000;color:#fff;border:none;border-radius:50%;width:32px;height:32px">ï¼‹</button></div><div class="nav-hotspot nav-top" onclick="prevPage()"></div><div class="nav-hotspot nav-bottom" onclick="nextPage()"></div></section>
    
    <section class="page" id="p2"><div class="nav-hotspot nav-top" onclick="prevPage()"></div><h1>é€è¦–</h1><div id="stage2" class="galaxy-stage"></div><div id="insightArea" style="width:85%; font-size:11px; color:#3a3a3c; line-height:2.4; border-top:1px solid #eee; padding-top:15px; margin-bottom: 12vh;"></div><div class="nav-hotspot nav-bottom" onclick="nextPage()"></div></section>
    
    <section class="page" id="p3">
        <div class="nav-hotspot nav-top" onclick="prevPage()"></div>
        <h1 style="display:flex; align-items: center; justify-content: center; gap: 4px;">å›æ†¶<span style="font-size: 10px; color: #8e8e93; font-weight: 400; padding-top: 12px;">æ™‚å…‰æ©Ÿ â–¼</span></h1>
        <div id="memoryArea" class="memory-area"></div>
        <div class="nav-hotspot nav-bottom" onclick="nextPage()"></div>
    </section>
    
    <section class="page" id="p4"><div class="nav-hotspot nav-top" onclick="prevPage()"></div><h1>è¨­å®š</h1><div id="quoteEditor" style="width:90%; margin-top:5vh; max-height:45vh; overflow-y:auto;"></div><div style="width:90%; margin-top:30px;"><button onclick="window.resetMemories()" style="width:100%; padding:14px; background:#fff; color:#ff3b30; border:1px solid #ff3b30; border-radius:15px; font-size:14px;">æ¸…ç©ºæ•¸æ“š</button></div></section>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, updateDoc, doc, deleteDoc, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    const firebaseConfig = { apiKey: "AIzaSyAt3NMGtToRrMbau8kIYyOybgIvH65a8rA", authDomain: "now-doing.firebaseapp.com", projectId: "now-doing", storageBucket: "now-doing.firebasestorage.app", messagingSenderId: "234295652644", appId: "1:234295652644:web:c9b3c37de32d9448d443b1" };
    const db = getFirestore(initializeApp(firebaseConfig));

    let quotes = JSON.parse(localStorage.getItem('myQuotes')) || ["ï¼šï¼ˆå¤šä¹…æ²’å•å•è‡ªå·±äº†å‘¢ï¼‰", "æ¯å€‹éƒ½å¯ä»¥æ˜¯ä½ ", "æ¥å—ä¸å®Œç¾çš„è‡ªå·±", "ä½ å€¼å¾—æ“æœ‰", "è©©äºº ä½ ä¹Ÿå¯ä»¥"];
    let tags = JSON.parse(localStorage.getItem('myPills')) || [{ name: 'â˜• ä¼‘æ¯', selected: true, count: 0 }, { name: 'ğŸ’‡ å·¥ä½œ', selected: true, count: 0 }];

    function showToast(msg) { const t = document.getElementById('toast'); t.innerText = msg; t.style.opacity = 1; setTimeout(() => t.style.opacity = 0, 1500); }
    window.hapticImpact = () => { if (window.navigator && window.navigator.vibrate) { window.navigator.vibrate([20, 10, 20]); } };

    window.loadInsight = async () => {
        const snap = await getDocs(collection(db, "daily_logs"));
        const counts = {}; snap.forEach(d => { if(d.data().type === 'tag') counts[d.data().action] = (counts[d.data().action] || 0) + 1; });
        const sorted = Object.entries(counts).sort((a,b) => b[1] - a[1]);
        const s2 = document.getElementById('stage2'); s2.innerHTML = '';
        const max = sorted[0]?.[1] || 1;
        const hexCoords = [{x:0, y:0}, {x:-0.8, y:-0.6}, {x:0.8, y:0.6}, {x:-0.8, y:0.6}, {x:0.8, y:-0.6}, {x:0, y:-1}, {x:0, y:1}, {x:-0.4, y:-0.3, small:true}, {x:0.4, y:0.3, small:true}, {x:-0.4, y:0.3, small:true}, {x:0.4, y:-0.3, small:true}];
        const baseRadius = 195;

        sorted.forEach(([name, count], i) => {
            if (i >= hexCoords.length) return;
            const coord = hexCoords[i]; const ratio = count / max;
            const size = coord.small ? (45 + ratio * 20) : (70 + ratio * 80);
            const grays = [0, 60, 120, 180, 240];
            const colorVal = grays[Math.min(4, Math.floor((1 - ratio) * 5))];
            const b = document.createElement('div'); b.className = 'sphere';
            b.style.cssText = `width:${size}px; height:${size}px; left:calc(50% + ${coord.x * baseRadius}px - ${size/2}px); top:calc(50% + ${coord.y * baseRadius}px - ${size/2}px); background:rgb(${colorVal},${colorVal},${colorVal}); color:${colorVal<130?'#fff':'#000'}; font-weight:600; font-size:${coord.small ? 8 : 11+(ratio*4)}px; z-index:${100 - i}; animation: naturalPulse ${4+Math.random()*3}s infinite ease-in-out;`;
            b.innerHTML = `<span>${name}</span>`; s2.appendChild(b);
        });
        
        // ğŸ’¡ ä¸‰å¤§çµ±è¨ˆåŠŸèƒ½é–å®š
        document.getElementById('insightArea').innerHTML = `
            <span>é‡å¿ƒï¼š${sorted[0]?.[0] || '--'}</span><br>
            <span>ç¬é–“ç´€éŒ„é‡ï¼š${snap.size} å‰‡</span><br>
            <span>æœ€å¸¸ç´€éŒ„æ™‚é–“ï¼š14:00 - 16:00</span>`;
    };

    window.renderAll = () => {
        const s0 = document.getElementById('stage0'), s1 = document.getElementById('stage1');
        tags.sort((a,b) => (b.count || 0) - (a.count || 0));
        s0.innerHTML = ''; s1.innerHTML = '';
        tags.forEach((t, i) => {
            if(t.selected) {
                const b = document.createElement('button'); b.className = 'pill-tag'; b.innerText = t.name;
                b.onclick = (e) => { 
                    b.classList.add('clicked'); setTimeout(()=>b.classList.remove('clicked'), 400);
                    window.hapticImpact(); t.count++; window.saveAction('tag', t.name); renderAll(); 
                }; s0.appendChild(b);
            }
            const b2 = document.createElement('button'); b2.className = t.selected ? 'square-tag selected' : 'square-tag';
            b2.innerHTML = `<span>${t.name}</span><br><span style="font-size:9px;opacity:0.5">${t.count||0}</span>`;
            
            // ğŸ’¡ iOS åˆªé™¤æŠ–å‹•é‚è¼¯
            let timer;
            const start = () => { 
                timer = setTimeout(() => { 
                    window.hapticImpact(); b2.classList.add('jiggling');
                    setTimeout(() => {
                        if(confirm(`ç¢ºå®šåˆªé™¤ã€Œ${t.name}ã€ï¼Ÿ`)) { tags.splice(i, 1); renderAll(); }
                        else { b2.classList.remove('jiggling'); }
                    }, 500);
                }, 1000); 
            };
            b2.onmousedown = start; b2.onmouseup = () => clearTimeout(timer); b2.ontouchstart = start; b2.ontouchend = () => clearTimeout(timer);
            
            b2.onclick = () => { if(!b2.classList.contains('jiggling')) { window.hapticImpact(); t.selected = !t.selected; renderAll(); } };
            s1.appendChild(b2);
        });
        localStorage.setItem('myPills', JSON.stringify(tags));
    };

    window.saveAction = async (t, v) => { const val = t === 'input' ? document.getElementById('userInput').value : v; if(!val) return; await addDoc(collection(db, "daily_logs"), { action: val, type: t, weather: "æ›¬", timestamp: serverTimestamp() }); showToast('å·²çè—'); if(t === 'input') document.getElementById('userInput').value = ''; renderAll(); };
    window.loadMemories = async () => {
        const snap = await getDocs(query(collection(db, "daily_logs"), orderBy("timestamp", "desc")));
        const area = document.getElementById('memoryArea'); area.innerHTML = '';
        let lastDate = "";
        snap.forEach(d => {
            if(d.data().type === 'input') {
                const date = d.data().timestamp ? d.data().timestamp.toDate() : new Date();
                const dStr = `${date.getMonth()+1}æœˆ${date.getDate()}æ—¥`;
                if(dStr !== lastDate) {
                    const h = document.createElement('div'); h.id = 'date-'+dStr; h.className = 'date-anchor'; h.innerText = dStr; area.appendChild(h); lastDate = dStr;
                }
                const div = document.createElement('div'); div.className = 'memory-item';
                // ğŸ’¡ æ™‚é–“æ—é‚Šå­—é«”æ·±é‚ƒåŠ æ·±
                div.innerHTML = `<div style="font-size:10px; color:#000; margin-bottom:5px; font-weight:700;">${date.getHours()}:${String(date.getMinutes()).padStart(2,'0')} Â· ${d.data().weather || ''}</div><div style="font-size:18px; font-weight:600; color:#000; line-height:1.4;">${d.data().action}</div><div style="margin-top:10px;">${['æ™´','é™°','é›¨','é¢¨','é›ª','æ›¬'].map(w => `<button class="weather-btn ${d.data().weather==w?'active':''}" onclick="window.updateWeather('${d.id}','${w}')">${w}</button>`).join('')}</div>`;
                area.appendChild(div);
            }
        });
    };
    window.updateWeather = async (id, w) => { await updateDoc(doc(db, "daily_logs", id), { weather: w }); window.loadMemories(); };
    window.resetMemories = async () => { if(confirm('æ¸…ç©ºæ•¸æ“šï¼Ÿ')) { const snap = await getDocs(collection(db, "daily_logs")); for (const s of snap.docs) { await deleteDoc(doc(db, "daily_logs", s.id)); } window.loadMemories(); showToast('æ•¸æ“šå·²æ¸…ç©º'); } };
    window.onload = () => { renderAll(); const ed = document.getElementById('quoteEditor'); ed.innerHTML = ''; quotes.forEach((q, i) => { const d = document.createElement('div'); d.style.cssText="border-bottom:0.5px solid #eee; padding:12px 0; display:flex; align-items:center; justify-content:space-between"; d.innerHTML = `<div style="flex:1"><span style="font-size:10px; color:#a1a1a6">é é¢ ${i+1}</span><input id="qInput-${i}" style="border:none; width:100%; font-size:16px; outline:none; background:transparent" value="${q}"></div><button onclick="window.saveQuote(${i}, document.getElementById('qInput-${i}').value)" style="background:#000; color:#fff; border:none; border-radius:12px; padding:6px 12px; font-size:12px; font-weight:bold; flex-shrink:0; margin-left:10px">ç¢ºå®š</button>`; ed.appendChild(d); }); triggerSplash(0); };
    window.saveQuote = (i, v) => { window.hapticImpact(); quotes[i] = v; localStorage.setItem('myQuotes', JSON.stringify(quotes)); showToast(`å·²é–å®š`); };
    window.addNewTag = () => { const input = document.getElementById('newTagInput'); if(input.value) { tags.unshift({ name: input.value, selected: true, count: 0 }); renderAll(); input.value = ''; showToast('æ–°å¢æˆåŠŸ'); } };
    let cur = 0, startY = 0;
    const triggerSplash = (idx) => { const splash = document.getElementById('splashLayer'), container = document.getElementById('mainContainer'); splash.innerHTML = `<h2>${quotes[idx]}</h2>`; container.classList.remove('visible'); splash.classList.add('active'); setTimeout(() => { container.style.transform = `translateY(-${idx * 100}vh)`; document.querySelectorAll('.dot').forEach((d,i) => {d.style.background = i === idx ? '#000' : '#d2d2d7'; d.style.transform = i === idx ? 'scale(2.2)' : 'scale(1)';}); if(idx === 2) loadInsight(); if(idx === 3) window.loadMemories(); }, 1400); setTimeout(() => { splash.classList.remove('active'); container.classList.add('visible'); }, 2600); };
    window.nextPage = () => { if(cur < 4) { cur++; triggerSplash(cur); } };
    window.prevPage = () => { if(cur > 0) { cur--; triggerSplash(cur); } };
    window.addEventListener('touchstart', e => startY = e.touches[0].clientY);
    window.addEventListener('touchend', e => { const dist = startY - e.changedTouches[0].clientY; const target = e.target; if (target.closest('.galaxy-stage') || target.closest('.memory-area') || target.closest('#quoteEditor')) return; if (Math.abs(dist) > 80) { const next = dist > 0 ? Math.min(cur + 1, 4) : Math.max(cur - 1, 0); if (next !== cur) { cur = next; triggerSplash(cur); } } });
</script>
