<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ç¾åœ¨åœ¨å¹¹å˜›ï¼Ÿ 1è™Ÿ</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #fff; font-family: -apple-system, sans-serif; overflow: hidden; }
        .dots-container { position: fixed; left: 25px; top: 50%; transform: translateY(-50%); display: flex; flex-direction: column; gap: 15px; z-index: 1000; }
        .dot { width: 4px; height: 4px; background: #d2d2d7; border-radius: 50%; transition: 0.4s; }
        .dot.active { background: #000; transform: scale(2.5); }
        .main-container { width: 100%; height: 400vh; transition: transform 0.65s cubic-bezier(0.23, 1, 0.32, 1); will-change: transform; display: flex; flex-direction: column; }
        .page { width: 100%; height: 100vh; flex-shrink: 0; position: relative; display: flex; flex-direction: column; align-items: center; padding-top: 100px; box-sizing: border-box; background: #fff; overflow: hidden; }
        h1 { font-size: 38px; font-weight: 800; letter-spacing: -1.5px; margin: 0; }

        /* é€è¦–ï¼šæœ‰æ©Ÿæ˜Ÿç³» */
        .galaxy-stage { width: 100%; height: 45vh; position: relative; margin-top: 20px; }
        .bubble { 
            position: absolute; border-radius: 50%; display: flex; align-items: center; justify-content: center; text-align: center; 
            font-size: 13px; font-weight: 500; transition: 1s ease;
            animation: cosmicFloat var(--d) infinite ease-in-out var(--delay);
        }
        @keyframes cosmicFloat { 0%, 100% { transform: translate(0,0); } 33% { transform: translate(6px,-8px); } 66% { transform: translate(-4px,5px); } }

        /* å›æ†¶ï¼šå°ºæ¨™ç¾å­¸ */
        .ruler-container { width: 85%; margin-top: 40px; overflow-y: auto; height: 60vh; border-left: 1.5px solid #000; padding-left: 20px; }
        .ruler-item { position: relative; padding-bottom: 35px; }
        .ruler-item::before { content: ''; position: absolute; left: -21.5px; top: 8px; width: 12px; height: 1px; background: #000; }
        .time-tag { font-size: 10px; font-weight: 700; color: #a1a1a6; display: block; margin-bottom: 5px; letter-spacing: 1px; }
        .log-content { font-size: 17px; color: #1d1d1f; line-height: 1.5; }

        .tag-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 12px; max-width: 90%; margin-top: 50px; }
        .pill-tag { padding: 12px 28px; border-radius: 40px; font-size: 16px; border: none; background: #f2f2f7; cursor: pointer; transition: 0.3s; }
        .pill-tag.active { background: #000; color: #fff; }
        .input-section { position: absolute; bottom: 80px; display: flex; align-items: center; gap: 10px; border-bottom: 1.5px solid #000; padding: 5px; background: #fff; }
        .input-box { background: transparent; border: none; width: 220px; font-size: 18px; text-align: center; outline: none; }
    </style>
</head>
<body>
<div class="dots-container"><div id="dot0" class="dot active"></div><div id="dot1" class="dot"></div><div id="dot2" class="dot"></div><div id="dot3" class="dot"></div></div>
<div class="main-container" id="mainContainer">
    <section class="page"><h1>ç¾åœ¨åœ¨å¹¹å˜›</h1><div id="shortCutArea" class="tag-container"></div><div class="input-section"><input type="text" id="userInput" class="input-box" placeholder="æ­¤åˆ»å¿ƒæƒ…..."><button onclick="handleSave('input')" style="background:#000;color:#fff;border:none;border-radius:50%;width:32px;height:32px;cursor:pointer">â†‘</button></div></section>
    <section class="page"><h1>æ¨™ç±¤</h1><div id="allTagsArea" class="tag-container"></div><div class="input-section"><input type="text" id="newTagInput" class="input-box" placeholder="æ–°å¢æ¨™ç±¤..."><button onclick="addNewTag()" style="background:#000;color:#fff;border:none;border-radius:50%;width:32px;height:32px;cursor:pointer">ï¼‹</button></div></section>
    <section class="page"><h1>é€è¦–</h1><div id="galaxyStage" class="galaxy-stage"></div></section>
    <section class="page"><h1>å›æ†¶</h1><div id="memoryArea" class="ruler-container"></div></section>
</div>

<script type="module">
    let tags = JSON.parse(localStorage.getItem('myPills')) || [{ name: 'â˜• ä¼‘æ¯', selected: true }, { name: 'ğŸ’‡ å·¥ä½œ', selected: true }, { name: 'ğŸ“š å­¸ç¿’', selected: true }];
    function render() {
        const s = document.getElementById('shortCutArea'), a = document.getElementById('allTagsArea');
        if(!s || !a) return;
        s.innerHTML = ''; a.innerHTML = '';
        tags.forEach((t, i) => {
            const b = document.createElement('button'); b.className = t.selected ? 'pill-tag active' : 'pill-tag';
            b.innerText = t.name; b.onclick = () => { if(s.contains(b)) handleSave('tag', t.name); else { tags[i].selected = !tags[i].selected; render(); } };
            if(t.selected) s.appendChild(b.cloneNode(true));
            a.appendChild(b);
        });
        localStorage.setItem('myPills', JSON.stringify(tags));
    }
    render();

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    const config = { apiKey: "AIzaSyAt3NMGtToRrMbau8kIYyOybgIv", authDomain: "now-doing.firebaseapp.com", projectId: "now-doing", storageBucket: "now-doing.firebasestorage.app", messagingSenderId: "234295652644", appId: "1:234295652644:web:c9b3c37de32d94" };
    const db = getFirestore(initializeApp(config));

    window.handleSave = async (type, val) => {
        const text = val || document.getElementById('userInput').value;
        if(!text) return;
        await addDoc(collection(db, "daily_logs"), { action: text, type: type, timestamp: serverTimestamp() });
        document.getElementById('userInput').value = '';
        alert('å·²é‚‚é€…');
    };

    window.addNewTag = () => {
        const input = document.getElementById('newTagInput');
        if(input.value) { tags.unshift({ name: input.value, selected: true }); render(); input.value = ''; }
    };

    window.loadGalaxy = async () => {
        const snap = await getDocs(query(collection(db, "daily_logs")));
        const counts = {};
        snap.forEach(d => { if(d.data().type === 'tag') counts[d.data().action] = (counts[d.data().action] || 0) + 1; });
        const sorted = Object.entries(counts).sort((a,b) => b[1] - a[1]);
        const stage = document.getElementById('galaxyStage'); stage.innerHTML = '';
        sorted.forEach(([name, count], i) => {
            const b = document.createElement('div'); b.className = 'bubble';
            const size = i === 0 ? 110 : Math.max(65, 100 - (i * 10));
            b.style.width = size+'px'; b.style.height = size+'px';
            b.style.background = i === 0 ? '#000' : `rgba(0,0,0,${0.08 - (i*0.01)})`;
            b.style.color = i === 0 ? '#fff' : '#000'; b.innerText = name;
            b.style.setProperty('--d', (5 + Math.random() * 5) + 's'); b.style.setProperty('--delay', (Math.random() * -5) + 's');
            const angle = (i * 137.5 + (Math.random()-0.5)*30) * (Math.PI / 180);
            const dist = i === 0 ? 0 : 135;
            b.style.left = `calc(50% + ${Math.cos(angle) * dist}px - ${size/2}px)`;
            b.style.top = `calc(50% + ${Math.sin(angle) * dist}px - ${size/2}px)`;
            stage.appendChild(b);
        });
    };

    window.loadMemories = async () => {
        const snap = await getDocs(query(collection(db, "daily_logs"), orderBy("timestamp", "desc")));
        const area = document.getElementById('memoryArea'); area.innerHTML = '';
        const days = ['SUN','MON','TUE','WED','THU','FRI','SAT'];
        snap.forEach(d => {
            if(d.data().type === 'input') {
                const date = d.data().timestamp ? d.data().timestamp.toDate() : new Date();
                const item = document.createElement('div'); item.className = 'ruler-item';
                item.innerHTML = `<span class="time-tag">${date.getHours()}:${String(date.getMinutes()).padStart(2,'0')} Â· ${days[date.getDay()]}</span><div class="log-content">${d.data().action}</div>`;
                area.appendChild(item);
            }
        });
    };

    let startY = 0, currentPage = 0;
    window.addEventListener('touchstart', e => startY = e.touches[0].clientY);
    window.addEventListener('touchend', e => {
        let dist = startY - e.changedTouches[0].clientY;
        if (Math.abs(dist) > 50) {
            currentPage = dist > 0 ? Math.min(currentPage + 1, 3) : Math.max(currentPage - 1, 0);
            document.getElementById('mainContainer').style.transform = `translateY(-${currentPage * 100}vh)`;
            [0,1,2,3].forEach(i => document.getElementById(`dot${i}`).classList.toggle('active', i === currentPage));
            if(currentPage === 2) loadGalaxy(); if(currentPage === 3) loadMemories();
        }
    });
</script>
</body>
</html>
