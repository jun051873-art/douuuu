    function getStyle(i, ratio) {
        const angle = i * 137.5 * (Math.PI / 180);
        const radius = 30 + (i * 25);
        const size = 65 + (ratio * 55);
        const bg = i === 0 ? '#000' : (ratio > 0.6 ? '#444' : (ratio > 0.3 ? '#999' : '#eee'));
        return `width:${size}px; height:${size}px; left:calc(50% + ${Math.cos(angle)*radius}px - ${size/2}px); top:calc(50% + ${Math.sin(angle)*radius}px - ${size/2}px); background:${bg}; color:${i===0||ratio>0.3?'#fff':'#000'}; z-index:${100-i}; --d:${8+i}s; --x:${i%2==0?4:-4}px; --y:${i%3==0?3:-3}px;`;
