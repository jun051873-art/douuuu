<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ÁèæÂú®Âú®ÂππÂòõÔºü 1Ëôü</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #fff; font-family: -apple-system, sans-serif; overflow: hidden; }
        .dots-container { position: fixed; left: 25px; top: 50%; transform: translateY(-50%); display: flex; flex-direction: column; gap: 15px; z-index: 1000; }
        .dot { width: 4px; height: 4px; background: #d2d2d7; border-radius: 50%; transition: 0.4s; }
        .dot.active { background: #000; transform: scale(2.5); }
        .main-container { width: 100%; height: 400vh; transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1); will-change: transform; }
        .page { width: 100%; height: 100vh; position: relative; display: flex; flex-direction: column; align-items: center; padding-top: 100px; box-sizing: border-box; background: #fff; }
        h1 { font-size: 38px; font-weight: 800; letter-spacing: -1.5px; margin: 0; }
        
        /* Á¨¨‰∏âÈ†ÅÔºöÊòüÁ≥ªÊºÇÊµÆ */
        .galaxy-stage { width: 100%; height: 45vh; position: relative; margin-top: 20px; }
        .bubble { position: absolute; border-radius: 50%; display: flex; align-items: center; justify-content: center; text-align: center; font-size: 13px; font-weight: 500; animation: drift var(--d) infinite ease-in-out var(--delay); }
        @keyframes drift { 0%, 100% { transform: translate(0,0); } 50% { transform: translate(6px,-10px); } }

        /* Á¨¨ÂõõÈ†ÅÔºöÂ∞∫Ë¶èÂàªÂ∫¶ */
        .ruler-container { width: 85%; margin-top: 40px; overflow-y: auto; height: 60vh; border-left: 1.5px solid #000; padding-left: 20px; }
        .ruler-item { position: relative; padding-bottom: 35px; text-align: left; }
        .ruler-item::before { content: ''; position: absolute; left: -21.5px; top: 8px; width: 12px; height: 1px; background: #000; }
        .time-tag { font-size: 10px; font-weight: 700; color: #a1a1a6; display: block; margin-bottom: 5px; }

        .tag-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 12px; max-width: 90%; margin-top: 50px; }
        .pill-tag { padding: 12px 28px; border-radius: 40px; font-size: 16px; border: none; background: #f2f2f7; cursor: pointer; }
        .pill-tag.active { background: #000; color: #fff; }
        .input-section { position: absolute; bottom: 80px; display: flex; align-items: center; gap: 10px; border-bottom: 1.5px solid #000; padding: 5px; }
        .input-box { border: none; width: 220px; font-size: 18px; text-align: center; outline: none; background: transparent; }
    </style>
</head>
<body>
    <div class="dots-container"><div id="dot0" class="dot active"></div><div id="dot1" class="dot"></div><div id="dot2" class="dot"></div><div id="dot3" class="dot"></div></div>
    <div class="main-container" id="mainContainer">
        <section class="page"><h1>ÁèæÂú®Âú®ÂππÂòõ</h1><div id="shortCutArea" class="tag-container"></div><div class="input-section"><input type="text" id="userInput" class="input-box" placeholder="Ê≠§ÂàªÁöÑÂøÉÊÉÖ..."><button onclick="saveData('input')" style="background:#000;color:#fff;border:none;border-radius:50%;width:32px;height:32px;">‚Üë</button></div></section>
        <section class="page"><h1>ÊàëÁöÑÊ®ôÁ±§</h1><div id="allTagsArea" class="tag-container"></div><div class="input-section"><input type="text" id="tagInput" class="input-box" placeholder="Êñ∞Â¢ûÊ®ôÁ±§..."><button onclick="addTag()" style="background:#000;color:#fff;border:none;border-radius:50%;width:32px;height:32px;">Ôºã</button></div></section>
        <section class="page"><h1>ÈÄèË¶ñ</h1><div id="galaxyStage" class="galaxy-stage"></div></section>
        <section class="page"><h1>ÂõûÊÜ∂</h1><div id="memoryArea" class="ruler-container"></div></section>
    </div>

    <script>
        var firebaseConfig = { apiKey: "AIzaSyAt3NMGtToRrMbau8kIYyOybgIv", authDomain: "now-doing.firebaseapp.com", projectId: "now-doing", storageBucket: "now-doing.firebasestorage.app", messagingSenderId: "234295652644", appId: "1:234295652644:web:c9b3c37de32d94" };
        firebase.initializeApp(firebaseConfig);
        var db = firebase.firestore();

        var tags = JSON.parse(localStorage.getItem('myPills')) || [{name:'‚òï ‰ºëÊÅØ',selected:true},{name:'üíá Â∑•‰Ωú',selected:true}];
        
        function drawTags() {
            var s = document.getElementById('shortCutArea'), a = document.getElementById('allTagsArea');
            s.innerHTML = ''; a.innerHTML = '';
            tags.forEach(function(t, i) {
                var b = document.createElement('button');
                b.className = t.selected ? 'pill-tag active' : 'pill-tag';
                b.innerText = t.name;
                b.onclick = function() { if(s.contains(b)) saveData('tag', t.name); else { tags[i].selected = !tags[i].selected; drawTags(); } };
                if(t.selected) s.appendChild(b.cloneNode(true));
                a.appendChild(b);
            });
            localStorage.setItem('myPills', JSON.stringify(tags));
        }

        window.addTag = function() {
            var v = document.getElementById('tagInput').value;
            if(v) { tags.unshift({name:v, selected:true}); drawTags(); document.getElementById('tagInput').value=''; }
        };

        window.saveData = function(type, val) {
            var text = val || document.getElementById('userInput').value;
            if(!text) return;
            db.collection("daily_logs").add({ action: text, type: type, timestamp: firebase.firestore.FieldValue.serverTimestamp() })
            .then(function() { document.getElementById('userInput').value = ''; alert('Â∑≤Á¥ÄÈåÑ'); });
        };

        window.loadPages = function(page) {
            if(page === 2) {
                db.collection("daily_logs").where("type","==","tag").get().then(function(snap) {
                    var counts = {}; snap.forEach(function(d) { var a = d.data().action; counts[a] = (counts[a] || 0) + 1; });
                    var sorted = Object.entries(counts).sort((a,b) => b[1]-a[1]);
                    var stage = document.getElementById('galaxyStage'); stage.innerHTML = '';
                    sorted.forEach(function(item, i) {
                        var b = document.createElement('div'); b.className = 'bubble';
                        var size = i === 0 ? 110 : Math.max(65, 100 - (i*10));
                        b.style.width = size+'px'; b.style.height = size+'px';
                        b.style.background = i === 0 ? '#000' : 'rgba(0,0,0,0.08)';
                        b.style.color = i === 0 ? '#fff' : '#000'; b.innerText = item[0];
                        b.style.setProperty('--d', (5+Math.random()*5)+'s'); b.style.setProperty('--delay', (Math.random()*-5)+'s');
                        var angle = (i * 137.5) * (Math.PI / 180); var dist = i === 0 ? 0 : 135;
                        b.style.left = 'calc(50% + '+(Math.cos(angle)*dist)+'px - '+(size/2)+'px)';
                        b.style.top = 'calc(50% + '+(Math.sin(angle)*dist)+'px - '+(size/2)+'px)';
                        stage.appendChild(b);
                    });
                });
            }
            if(page === 3) {
                db.collection("daily_logs").where("type","==","input").orderBy("timestamp","desc").limit(20).get().then(function(snap) {
                    var area = document.getElementById('memoryArea'); area.innerHTML = '';
                    var days = ['SUN','MON','TUE','WED','THU','FRI','SAT'];
                    snap.forEach(function(d) {
                        var data = d.data(); var date = data.timestamp ? data.timestamp.toDate() : new Date();
                        var item = document.createElement('div'); item.className = 'ruler-item';
                        item.innerHTML = '<span class="time-tag">'+date.getHours()+':'+String(date.getMinutes()).padStart(2,'0')+' ¬∑ '+days[date.getDay()]+'</span><div class="log-content">'+data.action+'</div>';
                        area.appendChild(item);
                    });
                });
            }
        };

        var startY = 0, cur = 0;
        window.addEventListener('touchstart', function(e) { startY = e.touches[0].clientY; });
        window.addEventListener('touchend', function(e) {
            var dist = startY - e.changedTouches[0].clientY;
            if (Math.abs(dist) > 50) {
                cur = dist > 0 ? Math.min(cur+1, 3) : Math.max(cur-1, 0);
                document.getElementById('mainContainer').style.transform = 'translateY(-'+(cur*100)+'vh)';
                for(var i=0; i<4; i++) document.getElementById('dot'+i).classList.toggle('active', i === cur);
                loadPages(cur);
            }
        });
        drawTags();
    </script>
</body>
</html>
