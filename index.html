<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ç¾åœ¨åœ¨å¹¹å˜›ï¼Ÿ 1è™Ÿ</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #fff; font-family: -apple-system, "SF Pro Text", sans-serif; overflow: hidden; }
        
        .dots-container { position: fixed; left: 25px; top: 50%; transform: translateY(-50%); display: flex; flex-direction: column; gap: 15px; z-index: 1000; }
        .dot { width: 4px; height: 4px; background: #d2d2d7; border-radius: 50%; transition: 0.4s; }
        .dot.active { background: #000; transform: scale(2.5); }

        .main-container { width: 100%; height: 400vh; transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1); will-change: transform; display: flex; flex-direction: column; }
        .page { width: 100%; height: 100vh; flex-shrink: 0; position: relative; display: flex; flex-direction: column; align-items: center; padding-top: 80px; box-sizing: border-box; background: #fff; }

        h1 { font-size: 38px; font-weight: 800; letter-spacing: -1.5px; margin-bottom: 30px; }

        /* é€è¦–ï¼šå®‡å®™æ˜Ÿç³» */
        .galaxy-stage { width: 100%; height: 45vh; position: relative; overflow: visible; margin-top: 20px; }
        .bubble { 
            position: absolute; border-radius: 50%; display: flex; align-items: center; justify-content: center; 
            text-align: center; transition: 1s ease; font-size: 13px; font-weight: 500;
            animation: cosmicDrift var(--d) infinite ease-in-out var(--delay);
            backdrop-filter: blur(2px);
        }
        @keyframes cosmicDrift {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(7px, -9px) scale(1.02); }
            66% { transform: translate(-5px, 6px) scale(0.98); }
        }

        /* å›æ†¶ï¼šå°ºè¦èˆ‡æ™‚é–“æ‰‹è¡“å®¤ */
        .memory-ruler { width: 85%; margin-top: 20px; overflow-y: auto; height: 65vh; padding-left: 30px; border-left: 1px solid #e5e5e7; position: relative; }
        .ruler-entry { position: relative; margin-bottom: 45px; padding-left: 15px; }
        .ruler-entry::before { content: ''; position: absolute; left: -31px; top: 8px; width: 20px; height: 1px; background: #000; }
        .ruler-entry.minor::before { width: 10px; background: #d2d2d7; }
        .time-tag { font-size: 10px; font-weight: 700; color: #8e8e93; text-transform: uppercase; margin-bottom: 4px; display: block; letter-spacing: 1px; }
        .content-text { font-size: 17px; color: #1d1d1f; line-height: 1.4; font-weight: 400; }

        /* æ¨™ç±¤ç¾å­¸ */
        .tag-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; max-width: 90%; }
        .pill-tag { padding: 10px 22px; border-radius: 30px; font-size: 15px; border: none; background: #f2f2f7; color: #1d1d1f; transition: 0.2s; cursor: pointer; }
        .pill-tag.active { background: #000; color: #fff; }

        .input-area { position: absolute; bottom: 60px; display: flex; align-items: center; border-bottom: 1.5px solid #000; padding: 5px; gap: 8px; }
        .input-box { border: none; width: 220px; font-size: 18px; outline: none; background: transparent; text-align: center; }
    </style>
</head>
<body>

<div class="dots-container"><div id="dot0" class="dot active"></div><div id="dot1" class="dot"></div><div id="dot2" class="dot"></div><div id="dot3" class="dot"></div></div>

<div class="main-container" id="mainContainer">
    <section class="page">
        <h1>ç¾åœ¨åœ¨å¹¹å˜›</h1>
        <div id="shortCutArea" class="tag-container"></div>
        <div class="input-area">
            <input type="text" id="userInput" class="input-box" placeholder="æ­¤åˆ»å¿ƒæƒ…...">
            <button onclick="handleAction('input')" style="background:#000;color:#fff;border:none;border-radius:50%;width:30px;height:30px">â†‘</button>
        </div>
    </section>

    <section class="page">
        <h1>æˆ‘çš„æ¨™ç±¤</h1>
        <div id="allTagsArea" class="tag-container"></div>
        <div class="input-area">
            <input type="text" id="newTagInput" class="input-box" placeholder="æ–°å¢æ¨™ç±¤...">
            <button onclick="addNewTag()" style="background:#000;color:#fff;border:none;border-radius:50%;width:30px;height:30px">ï¼‹</button>
        </div>
    </section>

    <section class="page">
        <h1>é€è¦–</h1>
        <div id="galaxyStage" class="galaxy-stage"></div>
    </section>

    <section class="page">
        <h1>å›æ†¶</h1>
        <div id="memoryArea" class="memory-ruler"></div>
    </section>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const config = { apiKey: "AIzaSyAt3NMGtToRrMbau8kIYyOybgIv", authDomain: "now-doing.firebaseapp.com", projectId: "now-doing", storageBucket: "now-doing.firebasestorage.app", messagingSenderId: "234295652644", appId: "1:234295652644:web:c9b3c37de32d94" };
    const db = getFirestore(initializeApp(config));

    let myTags = JSON.parse(localStorage.getItem('myPills')) || [
        { name: 'â˜• ä¼‘æ¯', selected: true }, { name: 'ğŸ’‡ å·¥ä½œ', selected: true }, { name: 'ğŸ“š å­¸ç¿’', selected: true }
    ];

    function renderTags() {
        const s = document.getElementById('shortCutArea'), a = document.getElementById('allTagsArea');
        s.innerHTML = ''; a.innerHTML = '';
        myTags.forEach((t, i) => {
            const b = document.createElement('button');
            b.className = t.selected ? 'pill-tag active' : 'pill-tag';
            b.innerText = t.name;
            b.onclick = () => handleAction('tag', t.name);
            if(t.selected) s.appendChild(b.cloneNode(true));
            
            const b2 = document.createElement('button');
            b2.className = t.selected ? 'pill-tag active' : 'pill-tag';
            b2.innerText = t.name;
            b2.onclick = () => { myTags[i].selected = !myTags[i].selected; renderTags(); };
            a.appendChild(b2);
        });
        localStorage.setItem('myPills', JSON.stringify(myTags));
    }
    renderTags();

    window.addNewTag = () => {
        const input = document.getElementById('newTagInput');
        if(!input.value) return;
        myTags.push({ name: input.value, selected: true });
        input.value = ''; renderTags();
    };

    window.handleAction = async (type, val) => {
        const text = val || document.getElementById('userInput').value;
        if(!text) return;
        // åˆ†æµé‚è¼¯ï¼šå¦‚æœæ˜¯é»æ¨™ç±¤ -> type=tag (ç´å…¥è¨ˆæ¬¡)ï¼›æ‰“å­— -> type=input (ç´å…¥å›æ†¶)
        await addDoc(collection(db, "daily_logs"), { 
            action: text, 
            type: type, 
            timestamp: serverTimestamp() 
        });
        document.getElementById('userInput').value = '';
        alert('å·²è¨˜éŒ„');
    };

    window.loadGalaxy = async () => {
        const snap = await getDocs(query(collection(db, "daily_logs")));
        const counts = {};
        snap.forEach(d => {
            const data = d.data();
            if(data.type === 'tag') { // åƒ…æ¨™ç±¤è¨ˆå…¥é€è¦–
                counts[data.action] = (counts[data.action] || 0) + 1;
            }
        });
        const sorted = Object.entries(counts).sort((a,b) => b[1] - a[1]);
        const stage = document.getElementById('galaxyStage');
        stage.innerHTML = '';
        sorted.forEach(([name, count], i) => {
            const b = document.createElement('div'); b.className = 'bubble';
            const size = i === 0 ? 110 : Math.max(60, 95 - (i * 10));
            b.style.width = size+'px'; b.style.height = size+'px';
            b.style.background = i === 0 ? '#000' : `rgba(0,0,0,${0.07 - (i*0.01)})`;
            b.style.color = i === 0 ? '#fff' : '#000'; b.innerText = name;
            b.style.setProperty('--d', (5 + Math.random() * 5) + 's');
            b.style.setProperty('--delay', (Math.random() * -5) + 's');
            const angle = (i * 137.5) * (Math.PI / 180); // æ–æ³¢é‚£å¥‘èºæ—‹æ’åˆ—
            const dist = i === 0 ? 0 : 130;
            b.style.left = `calc(50% + ${Math.cos(angle) * dist}px - ${size/2}px)`;
            b.style.top = `calc(50% + ${Math.sin(angle) * dist}px - ${size/2}px)`;
            stage.appendChild(b);
        });
    };

    window.loadMemories = async () => {
        const snap = await getDocs(query(collection(db, "daily_logs"), orderBy("timestamp", "desc")));
        const area = document.getElementById('memoryArea');
        area.innerHTML = '';
        const days = ['SUN','MON','TUE','WED','THU','FRI','SAT'];
        snap.forEach(d => {
            const data = d.data();
            if(data.type === 'input') { // åƒ…è¼¸å…¥è¨ˆå…¥å›æ†¶
                const date = data.timestamp ? data.timestamp.toDate() : new Date();
                const div = document.createElement('div');
                div.className = 'ruler-entry';
                div.innerHTML = `
                    <span class="time-tag">${date.getHours()}:${String(date.getMinutes()).padStart(2,'0')} Â· ${days[date.getDay()]}</span>
                    <div class="content-text">${data.action}</div>
                `;
                area.appendChild(div);
            }
        });
    };

    let startY = 0, currentPage = 0;
    window.addEventListener('touchstart', e => startY = e.touches[0].clientY);
    window.addEventListener('touchend', e => {
        let dist = startY - e.changedTouches[0].clientY;
        if (Math.abs(dist) > 50) {
            currentPage = dist > 0 ? Math.min(currentPage + 1, 3) : Math.max(currentPage - 1, 0);
            document.getElementById('mainContainer').style.transform = `translateY(-${currentPage * 100}vh)`;
            [0,1,2,3].forEach(i => document.getElementById(`dot${i}`).classList.toggle('active', i === currentPage));
            if(currentPage === 2) loadGalaxy();
            if(currentPage === 3) loadMemories();
        }
    });
</script>
</body>
</html>
