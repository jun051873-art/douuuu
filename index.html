<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ç¾åœ¨åœ¨å¹¹å˜›ï¼Ÿ 1è™Ÿ</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #fff; font-family: -apple-system, sans-serif; overflow: hidden; touch-action: none; }
        .dots-container { position: fixed; left: 25px; top: 50%; transform: translateY(-50%); display: flex; flex-direction: column; gap: 15px; z-index: 1000; }
        .dot { width: 4px; height: 4px; background: #d2d2d7; border-radius: 50%; transition: 0.4s; }
        .dot.active { background: #000; transform: scale(2.5); }
        .main-container { width: 100%; height: 400vh; transition: transform 0.5s cubic-bezier(0.23, 1, 0.32, 1); will-change: transform; display: flex; flex-direction: column; }
        .page { width: 100%; height: 100vh; flex-shrink: 0; position: relative; display: flex; flex-direction: column; align-items: center; padding-top: 100px; box-sizing: border-box; background: #fff; }
        h1 { font-size: 38px; font-weight: 800; letter-spacing: -1.5px; margin: 0; }

        /* é€è¦–ï¼šå›æ­¸ç©©å®šéœæ…‹æ’åˆ— */
        .galaxy-stage { width: 90%; margin-top: 30px; display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; overflow-y: auto; }
        .bubble { 
            width: 80px; height: 80px; border-radius: 50%; background: #f2f2f7; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-align: center; font-size: 12px; font-weight: 500; padding: 5px;
            border: 1px solid #e5e5ea;
        }
        .bubble.top { background: #000; color: #fff; width: 100px; height: 100px; font-size: 14px; }

        /* å›æ†¶ï¼šå°ºæ¨™ */
        .ruler-container { width: 85%; margin-top: 40px; overflow-y: auto; height: 60vh; border-left: 1.5px solid #000; padding-left: 20px; }
        .ruler-item { position: relative; padding-bottom: 30px; }
        .ruler-item::before { content: ''; position: absolute; left: -21.5px; top: 8px; width: 12px; height: 1.5px; background: #000; }
        .time-tag { font-size: 10px; font-weight: 700; color: #a1a1a6; display: block; margin-bottom: 4px; letter-spacing: 1px; }
        .log-content { font-size: 17px; color: #1d1d1f; line-height: 1.4; }

        .tag-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 12px; max-width: 90%; margin-top: 50px; }
        .pill-tag { padding: 12px 26px; border-radius: 40px; font-size: 16px; border: none; background: #f2f2f7; cursor: pointer; -webkit-tap-highlight-color: transparent; }
        .pill-tag.active { background: #000; color: #fff; }
        .input-section { position: absolute; bottom: 80px; display: flex; align-items: center; gap: 10px; border-bottom: 1.5px solid #000; padding: 5px; background: #fff; }
        .input-box { background: transparent; border: none; width: 220px; font-size: 18px; text-align: center; outline: none; }
    </style>
</head>
<body>

<div class="dots-container"><div id="dot0" class="dot active"></div><div id="dot1" class="dot"></div><div id="dot2" class="dot"></div><div id="dot3" class="dot"></div></div>

<div class="main-container" id="mainContainer">
    <section class="page">
        <h1>ç¾åœ¨åœ¨å¹¹å˜›</h1>
        <div id="shortCutArea" class="tag-container"></div>
        <div class="input-section">
            <input type="text" id="userInput" class="input-box" placeholder="æ­¤åˆ»å¿ƒæƒ…...">
            <button onclick="window.directSave('input')" style="background:#000;color:#fff;border:none;border-radius:50%;width:32px;height:32px;cursor:pointer">â†‘</button>
        </div>
    </section>
    <section class="page"><h1>æˆ‘çš„æ¨™ç±¤</h1><div id="allTagsArea" class="tag-container"></div></section>
    <section class="page"><h1>é€è¦–</h1><div id="galaxyStage" class="galaxy-stage"></div></section>
    <section class="page"><h1>å›æ†¶</h1><div id="memoryArea" class="ruler-container"></div></section>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAt3NMGtToRrMbau8kIYyOybgIvH65a8rA",
        authDomain: "now-doing.firebaseapp.com",
        projectId: "now-doing",
        storageBucket: "now-doing.firebasestorage.app",
        messagingSenderId: "234295652644",
        appId: "1:234295652644:web:c9b3c37de32d9448d443b1"
    };

    const db = getFirestore(initializeApp(firebaseConfig));
    let myTags = JSON.parse(localStorage.getItem('myPills')) || [{name:'â˜• ä¼‘æ¯',selected:true},{name:'ğŸ’‡ æ²™é¾å·¥ä½œ',selected:true},{name:'ğŸ“š å­¸ç¿’',selected:true}];

    window.renderTags = () => {
        const s = document.getElementById('shortCutArea'), a = document.getElementById('allTagsArea');
        if(!s || !a) return;
        s.innerHTML = ''; a.innerHTML = '';
        myTags.forEach((t, i) => {
            const b = document.createElement('button');
            b.className = t.selected ? 'pill-tag active' : 'pill-tag';
            b.innerText = t.name;
            b.onclick = () => {
                if(s.contains(b)) {
                    window.directSave('tag', t.name); // æ¨™ç±¤ç›´æ¥å„²å­˜
                } else {
                    myTags[i].selected = !myTags[i].selected;
                    window.renderTags();
                }
            };
            if(t.selected) s.appendChild(b.cloneNode(true));
            a.appendChild(b);
        });
        localStorage.setItem('myPills', JSON.stringify(myTags));
    };

    window.directSave = async (type, val) => {
        const text = val || document.getElementById('userInput').value;
        if(!text) return;
        try {
            await addDoc(collection(db, "daily_logs"), { action: text, type: type, timestamp: serverTimestamp() });
            document.getElementById('userInput').value = '';
            alert('å·²é‚‚é€…ï¼š' + text);
            if(currentPage === 2) window.loadGalaxy();
            if(currentPage === 3) window.loadMemories();
        } catch (e) { alert('å„²å­˜å¤±æ•—'); }
    };

    window.loadGalaxy = async () => {
        const snap = await getDocs(query(collection(db, "daily_logs")));
        const counts = {};
        snap.forEach(d => { if(d.data().type === 'tag') counts[d.data().action] = (counts[d.data().action] || 0) + 1; });
        const sorted = Object.entries(counts).sort((a,b) => b[1] - a[1]);
        const stage = document.getElementById('galaxyStage'); stage.innerHTML = '';
        sorted.forEach(([name, count], i) => {
            const b = document.createElement('div');
            b.className = i === 0 ? 'bubble top' : 'bubble';
            b.innerHTML = `<div>${name}</div><div style="font-size:10px;opacity:0.6">${count}æ¬¡</div>`;
            stage.appendChild(b);
        });
    };

    window.loadMemories = async () => {
        const snap = await getDocs(query(collection(db, "daily_logs"), orderBy("timestamp", "desc")));
        const area = document.getElementById('memoryArea'); area.innerHTML = '';
        const days = ['SUN','MON','TUE','WED','THU','FRI','SAT'];
        snap.forEach(d => {
            if(d.data().type === 'input') {
                const date = d.data().timestamp ? d.data().timestamp.toDate() : new Date();
                const item = document.createElement('div'); item.className = 'ruler-item';
                item.innerHTML = `<span class="time-tag">${date.getHours()}:${String(date.getMinutes()).padStart(2,'0')} Â· ${days[date.getDay()]}</span><div class="log-content">${d.data().action}</div>`;
                area.appendChild(item);
            }
        });
    };

    window.renderTags();

    let startY = 0, currentPage = 0;
    window.addEventListener('touchstart', e => startY = e.touches[0].clientY, {passive: false});
    window.addEventListener('touchend', e => {
        let dist = startY - e.changedTouches[0].clientY;
        if (Math.abs(dist) > 50) {
            currentPage = dist > 0 ? Math.min(currentPage + 1, 3) : Math.max(currentPage - 1, 0);
            document.getElementById('mainContainer').style.transform = `translateY(-${currentPage * 100}vh)`;
            [0,1,2,3].forEach(i => document.getElementById(`dot${i}`).classList.toggle('active', i === currentPage));
            if(currentPage === 2) window.loadGalaxy();
            if(currentPage === 3) window.loadMemories();
        }
    }, {passive: false});
</script>
</body>
</html>
