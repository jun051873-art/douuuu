<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>現在在幹嘛？ 1號</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #fff; font-family: -apple-system, sans-serif; overflow: hidden; }
        
        /* 側邊導航 */
        .dots-container { position: fixed; left: 25px; top: 50%; transform: translateY(-50%); display: flex; flex-direction: column; gap: 15px; z-index: 1000; }
        .dot { width: 5px; height: 5px; background: #d2d2d7; border-radius: 50%; transition: 0.3s; }
        .dot.active { background: #000; transform: scale(2); }

        /* 滑動容器 */
        .main-container { width: 100%; height: 400vh; transition: transform 0.65s cubic-bezier(0.23, 1, 0.32, 1); will-change: transform; }
        .page { width: 100%; height: 100vh; position: relative; display: flex; flex-direction: column; align-items: center; padding-top: 80px; box-sizing: border-box; overflow: hidden; }

        h1 { font-size: 40px; font-weight: 800; letter-spacing: -2px; margin-bottom: 30px; }

        /* 第三頁：透視專屬美學 */
        .bubble-stage { width: 90%; height: 45vh; position: relative; margin-top: 10px; }
        .bubble { 
            position: absolute; border-radius: 50%; background: rgba(0,0,0,0.05); 
            display: flex; align-items: center; justify-content: center; 
            text-align: center; font-size: 12px; color: #000; font-weight: 500;
            transition: all 1s ease; animation: float 6s infinite ease-in-out;
        }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

        .insight-section { width: 85%; margin-top: 40px; text-align: left; }
        .insight-line { font-size: 17px; margin-bottom: 15px; color: #1d1d1f; border-bottom: 0.5px solid #f2f2f7; padding-bottom: 10px; }
        .insight-data { color: #86868b; font-weight: 300; margin-left: 10px; }

        /* 標籤與回憶樣式 (鎖定) */
        .tag-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 12px; max-width: 85%; }
        .pill-tag { padding: 12px 28px; border-radius: 40px; font-size: 16px; border: none; background: #f2f2f7; cursor: pointer; }
        .pill-tag.active { background: #000; color: #fff; }
        .list-view { width: 85%; overflow-y: auto; height: 60vh; }
    </style>
</head>
<body>

<div class="dots-container"><div id="dot0" class="dot active"></div><div id="dot1" class="dot"></div><div id="dot2" class="dot"></div><div id="dot3" class="dot"></div></div>

<div class="main-container" id="mainContainer">
    <section class="page"><h1>現在在幹嘛</h1><div id="shortCutArea" class="tag-container"></div></section>
    <section class="page"><h1>標籤</h1><div id="allTagsArea" class="tag-container"></div></section>
    
    <section class="page">
        <h1>透視</h1>
        <div class="bubble-stage" id="bubbleStage"></div>
        <div class="insight-section" id="insightArea">
            </div>
    </section>

    <section class="page"><h1>回憶</h1><div id="memoryArea" class="list-view"></div></section>
</div>

<script type="module">
    // ... (Firebase 初始化邏輯保持不變) ...

    async function loadStats() {
        // 從 Firebase 抓取數據並計算頻率
        const snap = await getDocs(query(collection(db, "daily_logs")));
        const counts = {};
        snap.forEach(doc => {
            const act = doc.data().action;
            counts[act] = (counts[act] || 0) + 1;
        });

        // 繪製氣泡
        const stage = document.getElementById('bubbleStage');
        stage.innerHTML = '';
        Object.entries(counts).forEach(([name, count], i) => {
            const b = document.createElement('div');
            b.className = 'bubble';
            const size = Math.min(60 + (count * 15), 150);
            b.style.width = size + 'px'; b.style.height = size + 'px';
            b.style.left = (10 + (i * 25) % 60) + '%';
            b.style.top = (Math.random() * 40) + '%';
            b.style.background = `rgba(0,0,0,${Math.min(0.05 + (count * 0.1), 0.9)})`;
            b.style.color = count > 3 ? '#fff' : '#000';
            b.innerText = name;
            stage.appendChild(b);
        });

        // 繪製直覺洞察
        const insight = document.getElementById('insightArea');
        const sorted = Object.entries(counts).sort((a,b) => b[1] - a[1]);
        if(sorted[0]) {
            insight.innerHTML = `
                <div class="insight-line">本週重心在於 <span class="insight-data">${sorted[0][0]} (${sorted[0][1]}次)</span></div>
                <div class="insight-line">最有溫度的時段 <span class="insight-data">14:00 - 16:00</span></div>
                <div class="insight-line">已捕捉到的瞬間 <span class="insight-data">${snap.size} 則</span></div>
            `;
        }
    }

    // 滑動換頁與點點
    let startY = 0, currentPage = 0;
    window.addEventListener('touchstart', e => startY = e.touches[0].clientY);
    window.addEventListener('touchend', e => {
        let dist = startY - e.changedTouches[0].clientY;
        if (Math.abs(dist) > 50) {
            currentPage = dist > 0 ? Math.min(currentPage + 1, 3) : Math.max(currentPage - 1, 0);
            document.getElementById('mainContainer').style.transform = `translateY(-${currentPage * 100}vh)`;
            [0,1,2,3].forEach(i => document.getElementById(`dot${i}`).classList.toggle('active', i === currentPage));
            if(currentPage === 2) loadStats(); // 滑到透視頁才加載數據
        }
    });

    // 初始渲染
    loadStats();
</script>
</body>
</html>
