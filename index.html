<script>
    // æ¨™ç±¤æ•¸æ“šé‚è¼¯
    let tags = JSON.parse(localStorage.getItem('myPills')) || [
        { name: 'â˜• ä¼‘æ¯', selected: true },
        { name: 'ğŸ’‡ å·¥ä½œ', selected: true }
    ];

    function render() {
        const shortArea = document.getElementById('shortCutContainer');
        const allArea = document.getElementById('allTagsContainer');
        shortArea.innerHTML = ''; allArea.innerHTML = '';

        tags.forEach((tag, index) => {
            if (tag.selected) {
                const b = document.createElement('button');
                b.className = 'pill-tag active'; b.innerText = tag.name;
                b.onclick = () => saveToCloud(tag.name);
                shortArea.appendChild(b);
            }
            const b2 = document.createElement('button');
            b2.className = tag.selected ? 'pill-tag active' : 'pill-tag inactive';
            b2.innerText = tag.name; b2.onclick = () => { tags[index].selected = !tags[index].selected; render(); };
            allArea.appendChild(b2);
        });
        localStorage.setItem('myPills', JSON.stringify(tags));
    }

    function openDrawer() { document.getElementById('drawer').classList.add('open'); }
    function addNewTag() {
        const name = document.getElementById('newTagName').value;
        if(name) { tags.push({name, selected: false}); render(); }
        document.getElementById('drawer').classList.remove('open');
        document.getElementById('newTagName').value = '';
    }

    // æ»‘å‹•æ›é èˆ‡é»é»è¯å‹•
    let startY = 0, currentPage = 0;
    window.addEventListener('touchstart', e => startY = e.touches[0].clientY);
    window.addEventListener('touchend', e => {
        let dist = startY - e.changedTouches[0].clientY;
        if (Math.abs(dist) > 70) {
            currentPage = dist > 0 ? Math.min(currentPage+1, 3) : Math.max(currentPage-1, 0);
            document.getElementById('mainContainer').style.transform = `translateY(-${currentPage * 100}vh)`;
            [0,1,2,3].forEach(i => document.getElementById(`dot${i}`).classList.toggle('active', i === currentPage));
        }
    });

    render();
</script>
