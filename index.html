<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ç¾åœ¨åœ¨å¹¹å˜›ï¼Ÿ 1è™Ÿ</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #fff; font-family: -apple-system, sans-serif; overflow: hidden; }
        
        /* å´é‚Šæ›é é» */
        .dots-container { position: fixed; left: 25px; top: 50%; transform: translateY(-50%); display: flex; flex-direction: column; gap: 15px; z-index: 1000; }
        .dot { width: 5px; height: 5px; background: #d2d2d7; border-radius: 50%; transition: 0.4s; }
        .dot.active { background: #000; transform: scale(2); }

        /* æ¿•æ»‘æ„Ÿå®¹å™¨ */
        .main-container { width: 100%; height: 400vh; transition: transform 0.65s cubic-bezier(0.23, 1, 0.32, 1); will-change: transform; display: flex; flex-direction: column; }
        .page { width: 100%; height: 100vh; flex-shrink: 0; position: relative; display: flex; flex-direction: column; align-items: center; padding-top: 100px; box-sizing: border-box; background: #fff; }

        h1 { font-size: 42px; font-weight: 800; letter-spacing: -2px; margin: 0; }

        /* é€è¦–ï¼šå®‡å®™æ˜Ÿç³»ç¾å­¸ */
        .galaxy-stage { width: 100%; height: 45vh; position: relative; display: flex; align-items: center; justify-content: center; margin-top: 20px; }
        .bubble { 
            position: absolute; border-radius: 50%; display: flex; align-items: center; justify-content: center; 
            text-align: center; transition: background 1s ease; font-size: 13px; font-weight: 500;
            animation: cosmicDrift var(--d) infinite ease-in-out var(--delay);
        }
        @keyframes cosmicDrift {
            0%, 100% { transform: translate(0, 0); }
            33% { transform: translate(5px, -7px); }
            66% { transform: translate(-4px, 5px); }
        }

        .insight-mini { width: 85%; margin-top: 15px; font-size: 13px; color: #8e8e93; line-height: 2.2; }
        .insight-item { display: flex; justify-content: space-between; border-bottom: 0.5px solid #f2f2f7; padding: 4px 0; }

        /* å›æ†¶ï¼šå°ºè¦åˆ»åº¦ç¾å­¸ */
        .ruler-container { width: 85%; margin-top: 40px; overflow-y: auto; height: 60vh; border-left: 1.5px solid #d2d2d7; padding-left: 20px; }
        .ruler-mark { position: relative; padding-bottom: 30px; }
        .ruler-mark::before { content: ''; position: absolute; left: -21px; top: 0; width: 10px; height: 1px; background: #d2d2d7; }
        .ruler-mark.major::before { width: 25px; height: 2px; background: #000; }
        
        .log-content { font-size: 18px; color: #1d1d1f; }
        .log-meta { font-size: 11px; color: #a1a1a6; margin-top: 4px; }

        /* æ¨™ç±¤æ¨£å¼ */
        .tag-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 12px; max-width: 85%; margin-top: 50px; }
        .pill-tag { padding: 12px 28px; border-radius: 40px; font-size: 16px; border: none; background: #f2f2f7; cursor: pointer; transition: 0.3s; }
        .pill-tag.active { background: #000; color: #fff; }

        .input-section { position: absolute; bottom: 80px; display: flex; align-items: center; gap: 10px; border-bottom: 1px solid #000; padding: 5px; }
        .input-box { background: transparent; border: none; width: 220px; font-size: 18px; text-align: center; outline: none; }
    </style>
</head>
<body>

<div class="dots-container"><div id="dot0" class="dot active"></div><div id="dot1" class="dot"></div><div id="dot2" class="dot"></div><div id="dot3" class="dot"></div></div>

<div class="main-container" id="mainContainer">
    <section class="page"><h1>ç¾åœ¨åœ¨å¹¹å˜›</h1><div id="shortCutArea" class="tag-container"></div><div class="input-section"><input type="text" id="userInput" class="input-box" placeholder="æ­¤åˆ»å¿ƒæƒ…..."><button onclick="saveLog()" style="background:#000;color:#fff;border:none;border-radius:50%;width:32px;height:32px;cursor:pointer">â†‘</button></div></section>
    <section class="page"><h1>æ¨™ç±¤</h1><div id="allTagsArea" class="tag-container"></div><div class="input-section"><input type="text" id="newTagInput" class="input-box" placeholder="æ–°å¢æ¨™ç±¤..."><button onclick="addNewTag()" style="background:#000;color:#fff;border:none;border-radius:50%;width:32px;height:32px;cursor:pointer">ï¼‹</button></div></section>
    <section class="page"><h1>é€è¦–</h1><div id="galaxyStage" class="galaxy-stage"></div><div id="insightArea" class="insight-mini"></div></section>
    <section class="page"><h1>å›æ†¶</h1><div id="memoryArea" class="ruler-container"></div></section>
</div>

<script type="module">
    // --- 1. å„ªå…ˆæ¸²æŸ“ (é˜²æ­¢ç©ºç™½) ---
    let tags = JSON.parse(localStorage.getItem('myPills')) || [{ name: 'â˜• ä¼‘æ¯', selected: true }, { name: 'ğŸ’‡ å·¥ä½œ', selected: true }, { name: 'ğŸ“š å­¸ç¿’', selected: true }];
    function renderTags() {
        const s = document.getElementById('shortCutArea'), a = document.getElementById('allTagsArea');
        if(!s || !a) return;
        s.innerHTML = ''; a.innerHTML = '';
        tags.forEach((t, i) => {
            const b = document.createElement('button');
            b.className = t.selected ? 'pill-tag active' : 'pill-tag inactive';
            b.innerText = t.name;
            b.onclick = () => { 
                if(s.contains(b)) document.getElementById('userInput').value = t.name;
                else { tags[i].selected = !tags[i].selected; renderTags(); }
            };
            if(t.selected) s.appendChild(b.cloneNode(true));
            a.appendChild(b);
        });
        localStorage.setItem('myPills', JSON.stringify(tags));
    }
    renderTags();

    // --- 2. æ•¸æ“šèˆ‡æ˜Ÿç³»è¼‰å…¥ ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const config = { apiKey: "AIzaSyAt3NMGtToRrMbau8kIYyOybgIv", authDomain: "now-doing.firebaseapp.com", projectId: "now-doing", storageBucket: "now-doing.firebasestorage.app", messagingSenderId: "234295652644", appId: "1:234295652644:web:c9b3c37de32d94" };
    const db = getFirestore(initializeApp(config));

    window.saveLog = async () => {
        const val = document.getElementById('userInput').value;
        if(!val) return;
        await addDoc(collection(db, "daily_logs"), { action: val, timestamp: serverTimestamp() });
        document.getElementById('userInput').value = '';
    };

    window.loadGalaxy = async () => {
        const snap = await getDocs(query(collection(db, "daily_logs")));
        const counts = {};
        snap.forEach(d => { const a = d.data().action; counts[a] = (counts[a] || 0) + 1; });
        const sorted = Object.entries(counts).sort((a,b) => b[1] - a[1]);
        const stage = document.getElementById('galaxyStage');
        stage.innerHTML = '';
        
        sorted.forEach(([name, count], i) => {
            const b = document.createElement('div'); b.className = 'bubble';
            const isSun = i === 0;
            const size = isSun ? 120 : Math.max(65, 100 - (i * 12));
            b.style.setProperty('--d', (6 + Math.random() * 4) + 's');
            b.style.setProperty('--delay', (Math.random() * -5) + 's');
            b.style.width = size+'px'; b.style.height = size+'px';
            b.style.background = isSun ? '#000' : `rgba(0,0,0,${0.08 - (i*0.01)})`;
            b.style.color = isSun ? '#fff' : '#000'; b.innerText = name;
            
            if(isSun) { b.style.left = '50%'; b.style.top = '50%'; b.style.transform = 'translate(-50%,-50%)'; b.style.zIndex = 10; }
            else {
                const angle = (i * (360 / (sorted.length - 1)) + (Math.random()-0.5)*30) * (Math.PI / 180);
                b.style.left = `calc(50% + ${Math.cos(angle) * 135}px - ${size/2}px)`;
                b.style.top = `calc(50% + ${Math.sin(angle) * 135}px - ${size/2}px)`;
            }
            stage.appendChild(b);
        });
        document.getElementById('insightArea').innerHTML = sorted[0] ? `<div class="insight-item">æœ¬æœˆé‡å¿ƒ <span style="color:#000;font-weight:600">${sorted[0][0]}</span></div>` : '';
    };

    // --- 3. æ»‘å‹•æ§åˆ¶ ---
    let startY = 0, currentPage = 0;
    window.addEventListener('touchstart', e => startY = e.touches[0].clientY);
    window.addEventListener('touchend', e => {
        let dist = startY - e.changedTouches[0].clientY;
        if (Math.abs(dist) > 50) {
            currentPage = dist > 0 ? Math.min(currentPage + 1, 3) : Math.max(currentPage - 1, 0);
            document.getElementById('mainContainer').style.transform = `translateY(-${currentPage * 100}vh)`;
            [0,1,2,3].forEach(i => document.getElementById(`dot${i}`).classList.toggle('active', i === currentPage));
            if(currentPage === 2) window.loadGalaxy();
        }
    });
</script>
</body>
</html>
