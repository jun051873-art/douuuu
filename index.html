<!DOCTYPE html>
<html lang="zh-TW">
<head>

    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #fff; font-family: -apple-system, sans-serif; overflow: hidden; -webkit-font-smoothing: antialiased; }
        #splashLayer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 9999; display: flex; align-items: center; justify-content: center; opacity: 0; pointer-events: none; }
        #splashLayer.active { opacity: 1; pointer-events: all; }
        #splashLayer h2 { font-size: 16px; font-weight: 200; letter-spacing: 5px; color: #1d1d1f; animation: textBreath 2.8s ease-in-out forwards; }
        @keyframes textBreath { 0% { opacity: 0; filter: blur(8px); transform: translateY(10px); } 30% { opacity: 1; filter: blur(0); transform: translateY(0); } 75% { opacity: 1; } 100% { opacity: 0; } }

        .main-container { width: 100%; height: 500vh; transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1), opacity 0.8s ease; display: flex; flex-direction: column; opacity: 0; }
        .main-container.visible { opacity: 1; }
        .page { width: 100%; height: 100vh; flex-shrink: 0; position: relative; display: flex; flex-direction: column; align-items: center; padding-top: 10vh; box-sizing: border-box; }

        * { -ms-overflow-style: none; scrollbar-width: none; }

        @keyframes auraPulse { 0%, 100% { transform: scale(1); opacity: 0.4; } 50% { transform: scale(1.6); opacity: 0.8; } }

        .nav-hotspot { position: absolute; left: 0; width: 100%; height: 12vh; z-index: 500; }
        .nav-top { top: 0; } .nav-bottom { bottom: 0; }

        .pill-tag { padding: 12px 28px; border-radius: 40px; background: #000; color: #fff; border: none; font-size: 15px; cursor: pointer; margin: 8px; transition: all 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .pill-tag:active { transform: scale(0.92); }

        .square-tag { width: 75px; height: 75px; border-radius: 18px; border: 1px solid #eee; margin: 8px; background: #fff; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 0.3s; }
        .square-tag.selected { background: #000; color: #fff; transform: scale(1.05); }

        .galaxy-stage { width: 100%; height: 45vh; position: relative; display: flex; align-items: center; justify-content: flex-start; overflow-x: auto; overflow-y: hidden; -webkit-overflow-scrolling: touch; padding: 0 50px; box-sizing: border-box; }
        .sphere { position: absolute; border-radius: 50%; display: flex; align-items: center; justify-content: center; text-align: center; transition: 1.2s; animation: softMove 4s infinite ease-in-out; }
        @keyframes softMove { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.04); } }

        #timeMachine { position: absolute; top: 15vh; width: 85%; background: rgba(255,255,255,0.95); border: 0.5px solid #eee; border-radius: 20px; z-index: 2000; display: none; padding: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); backdrop-filter: blur(10px); }
        .time-slot { padding: 10px; font-size: 14px; color: #888; text-align: center; border-bottom: 0.5px solid #f2f2f7; }

        /* ğŸ’¡ å°ºè¦åˆ»åº¦ä½ˆå±€å„ªåŒ– */
        .memory-area { width: 88%; overflow-y: auto; height: 55vh; margin-top: 20px; position: relative; padding-left: 30px; }
        
        /* å¤§åˆ»åº¦ï¼šæ—¥æœŸæ¨™é¡Œå°ˆç”¨ [cite: 2026-02-14] */
        .date-anchor { position: relative; font-size: 11px; font-weight: 800; margin: 25px 0 15px -30px; padding-left: 35px; color: #000; letter-spacing: 1px; }
        .date-anchor::before { content: ''; position: absolute; left: 0; top: 50%; width: 20px; height: 2px; background: #000; } /* é•·åˆ»åº¦ */

        /* å°åˆ»åº¦ï¼šæ¯ä¸€æ¢ç´€éŒ„ [cite: 2026-02-14] */
        .memory-item { position: relative; padding-bottom: 30px; margin-bottom: 15px; border-bottom: 0.5px solid #f2f2f7; }
        .memory-item::before { content: ''; position: absolute; left: -30px; top: 10px; width: 8px; height: 1px; background: #d2d2d7; } /* çŸ­åˆ»åº¦ */

        .confirm-btn { background: #000; color: #fff; border: none; border-radius: 8px; padding: 4px 10px; font-size: 11px; cursor: pointer; }
        @keyframes arrival { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        .arrived { animation: arrival 0.6s ease-out; }

        .input-section { position: absolute; bottom: 100px; display: flex; align-items: center; border-bottom: 0.5px solid #eee; padding: 6px; background: #fff; }
    </style>
</head>
<body>

<div id="splashLayer"></div>
<div id="toast">å·²è¨˜éŒ„æˆåŠŸ</div>
<div class="dots-container"><div id="dot0" class="dot"></div><div id="dot1" class="dot"></div><div id="dot2" class="dot"></div><div id="dot3" class="dot"></div><div id="dot4" class="dot"></div></div>

<div class="main-container" id="mainContainer">
    <section class="page" id="p0"><div class="aura-bg" style="top: 15vh;"></div><div class="nav-hotspot nav-bottom" onclick="nextPage()"></div><h1 style="letter-spacing: 12px; font-weight: 200; margin-top: 12vh;">ç¾åœ¨åœ¨å¹¹å˜›</h1><div id="stage0" style="display:flex; flex-wrap:wrap; justify-content:center; margin-top:50px; width:85%"></div><div class="input-section"><input type="text" id="userInput" style="border:none;width:180px;text-align:center;outline:none;font-size:16px" placeholder="æ­¤åˆ»å¿ƒæƒ…..."><button onclick="window.saveAction('input')" style="background:#000;color:#fff;border:none;border-radius:50%;width:32px;height:32px">â†‘</button></div></section>
    <section class="page" id="p1"><div class="nav-hotspot nav-top" onclick="prevPage()"></div><div class="nav-hotspot nav-bottom" onclick="nextPage()"></div><h1>æ¨™ç±¤</h1><div id="stage1" style="display:flex; flex-wrap:wrap; justify-content:center; margin-top:40px; width:85%"></div><div class="input-section"><input type="text" id="newTagInput" style="border:none;width:180px;text-align:center;outline:none;font-size:16px" placeholder="æ–°å¢æ¨™ç±¤..."><button onclick="window.addNewTag()" style="background:#000;color:#fff;border:none;border-radius:50%;width:32px;height:32px">ï¼‹</button></div></section>
    <section class="page" id="p2"><div class="nav-hotspot nav-top" onclick="prevPage()"></div><div class="nav-hotspot nav-bottom" onclick="nextPage()"></div><h1>é€è¦–</h1><div id="stage2" class="galaxy-stage"></div><div id="insightArea" style="width:82%; margin-top:20px; font-size:12px; color:#8e8e93; line-height:2.8; border-top:0.5px solid #f2f2f7; padding-top:15px"></div></section>

    <section class="page" id="p3">
        <div class="nav-hotspot nav-top" onclick="prevPage()"></div><div class="nav-hotspot nav-bottom" onclick="nextPage()"></div>
        <h1 onclick="window.toggleTimeMachine()" style="cursor:pointer;">å›æ†¶ <span style="font-size:10px; color:#ccc;">â–¼ æ™‚å…‰æ©Ÿ</span></h1>
        <div id="timeMachine"><p style="font-size:10px; color:#888; margin-bottom:10px;">å‰å¾€æ™‚ç©ºé»</p><div id="timeSlots"></div><button onclick="window.toggleTimeMachine()" style="width:100%; border:none; background:none; padding-top:10px; color:#000; font-size:12px;">å–æ¶ˆ</button></div>
        <div id="memoryArea" class="memory-area"></div>
    </section>

    <section class="page" id="p4"><div class="nav-hotspot nav-top" onclick="prevPage()"></div><h1>è¨­å®š</h1><div id="quoteEditor" style="width:85%; margin-top:20px; max-height:40vh; overflow-y:auto;"></div><div style="width:85%; margin-top:30px; display:flex; flex-direction:column; gap:12px;"><button onclick="window.checkAndroidPermission()" style="width:100%; padding:14px; background:#000; color:#fff; border:none; border-radius:15px; font-size:14px;">è‡ªå‹•å°ç„¦</button><button onclick="resetMemories()" style="width:100%; padding:14px; background:#fff; color:#ff3b30; border:1px solid #ff3b30; border-radius:15px; font-size:14px;">æ¸…ç©ºæ•¸æ“š</button></div></section>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, updateDoc, doc, deleteDoc, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    const firebaseConfig = { apiKey: "AIzaSyAt3NMGtToRrMbau8kIYyOybgIvH65a8rA", authDomain: "now-doing.firebaseapp.com", projectId: "now-doing", storageBucket: "now-doing.firebasestorage.app", messagingSenderId: "234295652644", appId: "1:234295652644:web:c9b3c37de32d9448d443b1" };
    const db = getFirestore(initializeApp(firebaseConfig));

    let quotes = JSON.parse(localStorage.getItem('myQuotes')) || ["ï¼šï¼ˆå¤šä¹…æ²’å•å•è‡ªå·±äº†å‘¢ï¼‰", "æ¯å€‹éƒ½å¯ä»¥æ˜¯ä½ ", "æ¥å—ä¸å®Œç¾çš„è‡ªå·±", "ä½ å€¼å¾—æ“æœ‰", "è©©äºº ä½ ä¹Ÿå¯ä»¥"];
    let tags = JSON.parse(localStorage.getItem('myPills')) || [{ name: 'â˜• ä¼‘æ¯', selected: true, count: 0 }, { name: 'ğŸ’‡ å·¥ä½œ', selected: true, count: 0 }];

    function showToast(msg) { const t = document.getElementById('toast'); t.innerText = msg; t.style.opacity = 1; setTimeout(() => t.style.opacity = 0, 1500); }
    window.hapticImpact = () => { if (window.navigator && window.navigator.vibrate) { window.navigator.vibrate([20, 10, 20]); } };

    window.renderAll = () => {
        const s0 = document.getElementById('stage0'), s1 = document.getElementById('stage1');
        tags.sort((a,b) => (b.count || 0) - (a.count || 0));
        s0.innerHTML = ''; s1.innerHTML = '';
        tags.forEach((t, i) => {
            if(t.selected) {
                const b = document.createElement('button'); b.className = 'pill-tag'; b.innerText = t.name;
                b.onclick = () => { t.count++; window.saveAction('tag', t.name); renderAll(); };
                s0.appendChild(b);
            }
            const b2 = document.createElement('button'); b2.className = t.selected ? 'square-tag selected' : 'square-tag';
            b2.innerHTML = `<span>${t.name}</span><br><span style="font-size:9px;opacity:0.5">${t.count||0}</span>`;
            b2.onclick = () => { window.hapticImpact(); t.selected = !t.selected; renderAll(); }; s1.appendChild(b2);
        });
        localStorage.setItem('myPills', JSON.stringify(tags));
    };

    window.jumpToTime = (id) => { 
        window.hapticImpact(); const target = document.getElementById('date-' + id); const area = document.getElementById('memoryArea');
        if (target) { area.scrollTop = target.offsetTop - 20; target.classList.add('arrived'); setTimeout(() => target.classList.remove('arrived'), 1000); window.toggleTimeMachine(); showToast(`æŠµé” ${id}`); } 
    };

    window.saveAction = async (t, v) => {
        const val = t === 'input' ? document.getElementById('userInput').value : v;
        if(!val) return; window.hapticImpact();
        await addDoc(collection(db, "daily_logs"), { action: val, type: t, weather: "æ™´", timestamp: serverTimestamp() });
        showToast('å·²çè—'); if(t === 'input') document.getElementById('userInput').value = '';
        renderAll();
    };

    window.addNewTag = () => { window.hapticImpact(); const input = document.getElementById('newTagInput'); if(input.value) { tags.unshift({ name: input.value, selected: true, count: 0 }); renderAll(); input.value = ''; showToast('æ–°å¢æˆåŠŸ'); } };
    window.toggleTimeMachine = () => { window.hapticImpact(); const tm = document.getElementById('timeMachine'); tm.style.display = (tm.style.display === 'block') ? 'none' : 'block'; };

    window.loadInsight = async () => {
        const snap = await getDocs(collection(db, "daily_logs"));
        const counts = {}; snap.forEach(d => { if(d.data().type === 'tag') counts[d.data().action] = (counts[d.data().action] || 0) + 1; });
        const sorted = Object.entries(counts).sort((a,b) => b[1] - a[1]);
        const s2 = document.getElementById('stage2'); s2.innerHTML = '';
        const max = sorted[0]?.[1] || 1;
        sorted.forEach(([name, count], i) => {
            const ratio = count / max; const size = 65 + (ratio * 70);
            const angle = i * 137.5 * (Math.PI / 180); const radius = 30 + (i * 35);
            const b = document.createElement('div'); b.className = 'sphere';
            b.style.cssText = `width:${size}px; height:${size}px; left:calc(50% + ${Math.cos(angle)*radius}px - ${size/2}px); top:calc(50% + ${Math.sin(angle)*radius}px - ${size/2}px); background:${i===0?'#000':(ratio>0.6?'#444':'#eee')}; color:${i===0||ratio>0.6?'#fff':'#000'};`;
            b.innerHTML = `<span style="font-size:12px;font-weight:600">${name}</span>`; s2.appendChild(b);
        });
        document.getElementById('insightArea').innerHTML = `<span>é‡å¿ƒï¼š${sorted[0]?.[0] || '--'}</span><br><span>æ™‚é–“ï¼š14:00 - 16:00</span><br><span>ç´€éŒ„é‡ï¼š${snap.size} å‰‡</span>`;
    };

    // ğŸ’¡ è£œå›æ˜ŸæœŸå¹¾é¡¯ç¤º
    window.loadMemories = async () => {
        const snap = await getDocs(query(collection(db, "daily_logs"), orderBy("timestamp", "desc")));
        const area = document.getElementById('memoryArea'), tsArea = document.getElementById('timeSlots');
        area.innerHTML = ''; tsArea.innerHTML = '';
        const wks = ['é€±æ—¥','é€±ä¸€','é€±äºŒ','é€±ä¸‰','é€±å››','é€±äº”','é€±å…­']; let lastDate = "";
        snap.forEach(d => {
            if(d.data().type === 'input') {
                const date = d.data().timestamp ? d.data().timestamp.toDate() : new Date();
                const dStr = `${date.getMonth()+1}æœˆ${date.getDate()}æ—¥`;
                const weekStr = wks[date.getDay()]; // å–å¾—æ˜ŸæœŸ

                if(dStr !== lastDate) {
                    const h = document.createElement('div'); h.id = 'date-' + dStr; h.className = 'date-anchor';
                    h.innerText = `${dStr} ${weekStr}`; // é¡¯ç¤ºæ—¥æœŸ + æ˜ŸæœŸ
                    area.appendChild(h);
                    const slot = document.createElement('div'); slot.className = 'time-slot'; slot.innerText = `${dStr} ${weekStr}`; slot.onclick = () => window.jumpToTime(dStr); tsArea.appendChild(slot);
                    lastDate = dStr;
                }
                const div = document.createElement('div'); div.className = 'memory-item';
                div.innerHTML = `<span style="font-size:10px;color:#a1a1a6">${date.getHours()}:${String(date.getMinutes()).padStart(2,'0')} </span><strong style="color:#000">${d.data().weather || ''}</strong><div style="font-size:16px;font-weight:300;margin-top:5px">${d.data().action}</div><div class="weather-picker">${['æ™´','é™°','é›¨','é¢¨','é›ª'].map(w => `<button class="weather-btn ${d.data().weather==w?'active':''}" onclick="window.updateWeather('${d.id}','${w}')">${w}</button>`).join('')}</div><div class="custom-weather-edit"><input type="text" id="editW-${d.id}" style="border:none; border-bottom:0.5px solid #eee; font-size:11px; outline:none; width:120px;" placeholder="åˆ¶å®šå¤©æ°£å¿ƒæƒ…..."><button class="confirm-btn" onclick="window.saveCustomWeather('${d.id}', document.getElementById('editW-${d.id}').value)">ç¢ºå®š</button></div>`;
                area.appendChild(div);
            }
        });
    };

    window.saveCustomWeather = async (id, val) => { if(!val) return; window.hapticImpact(); await updateDoc(doc(db, "daily_logs", id), { weather: val }); window.loadMemories(); };
    window.updateWeather = async (id, w) => { window.hapticImpact(); await updateDoc(doc(db, "daily_logs", id), { weather: w }); window.loadMemories(); };
    window.saveQuote = (i, v) => { window.hapticImpact(); quotes[i] = v; localStorage.setItem('myQuotes', JSON.stringify(quotes)); showToast(`å·²é–å®š`); };
    window.checkAndroidPermission = () => { window.hapticImpact(); alert("è«‹ç¢ºèªæ¬Šé™ã€‚"); };
    window.resetMemories = async () => { if(confirm('æ¸…ç©ºæ•¸æ“šï¼Ÿ')) { window.hapticImpact(); const snap = await getDocs(collection(db, "daily_logs")); snap.forEach(async s => await deleteDoc(doc(db, "daily_logs", s.id))); window.loadMemories(); } };

    let cur = 0, startY = 0;
    const triggerSplash = (idx) => {
        const splash = document.getElementById('splashLayer'), container = document.getElementById('mainContainer');
        splash.innerHTML = `<h2>${quotes[idx]}</h2>`; container.classList.remove('visible'); splash.classList.add('active');
        setTimeout(() => { container.style.transform = `translateY(-${idx * 100}vh)`; document.querySelectorAll('.dot').forEach((d,i) => d.classList.toggle('active', i === idx)); if(idx === 2) loadInsight(); if(idx === 3) window.loadMemories(); }, 1400);
        setTimeout(() => { splash.classList.remove('active'); container.classList.add('visible'); }, 2600);
    };

    window.nextPage = () => { if(cur < 4) { cur++; triggerSplash(cur); } };
    window.prevPage = () => { if(cur > 0) { cur--; triggerSplash(cur); } };
    window.addEventListener('touchstart', e => startY = e.touches[0].clientY);
    window.addEventListener('touchend', e => {
        const dist = startY - e.changedTouches[0].clientY;
        const areaP3 = document.getElementById('memoryArea');
        if (cur === 3) {
            const isAtTop = areaP3.scrollTop <= 0;
            const isAtBottom = areaP3.scrollHeight - areaP3.scrollTop <= areaP3.clientHeight + 1;
            if ((dist > 150 && isAtBottom) || (dist < -150 && isAtTop)) {
                cur = (dist > 0) ? 4 : 2; triggerSplash(cur); return;
            }
            return;
        }
        if (cur === 2 && Math.abs(dist) < 30) return;
        if (Math.abs(dist) > 80) { const next = dist > 0 ? Math.min(cur + 1, 4) : Math.max(cur - 1, 0); if (next !== cur) { cur = next; triggerSplash(cur); } }
    });

    window.onload = () => { 
        renderAll(); const ed = document.getElementById('quoteEditor'); ed.innerHTML = '';
        quotes.forEach((q, i) => {
            const d = document.createElement('div'); d.style.cssText="border-bottom:0.5px solid #eee; padding:12px 0; display:flex; align-items:center; justify-content:space-between";
            d.innerHTML = `<div style="flex:1"><span style="font-size:10px; color:#a1a1a6">é é¢ ${i+1}</span><input id="qInput-${i}" style="border:none; width:100%; font-size:16px; outline:none; background:transparent" value="${q}"></div><button onclick="window.saveQuote(${i}, document.getElementById('qInput-${i}').value)" style="background:#000; color:#fff; border:none; border-radius:12px; padding:6px 12px; font-size:12px; font-weight:bold; flex-shrink:0; margin-left:10px">ç¢ºå®š</button>`;
            ed.appendChild(d);
        });
        triggerSplash(0); 
    };
</script>
