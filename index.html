    <style>

        /* 1. éˆé­‚æ¨™èªï¼šæ‰¾å›é‚£å€‹æ„Ÿè¦º */
        #splash {

        #splash h2 {

        /* 2. ä¸»ç•«é¢ï¼šå»¶é²å‡ºç¾ï¼Œé¿å…é‡ç–Š */
        #app-content { opacity: 0; animation: contentShow 0.5s forwards; animation-delay: 3.3s; }
        @keyframes contentShow { from { opacity: 0; } to { opacity: 1; } }

        /* 3. å·¦å´åœ“é» */
        .dots-container { position: fixed; left: 25px; top: 50%; transform: translateY(-50%); display: flex; flex-direction: column; gap: 15px; z-index: 1000; }
        .dot { width: 6px; height: 6px; background: #d2d2d7; border-radius: 50%; transition: 0.3s; }
        .dot.active { background: #000; transform: scale(1.6); }

        /* 4. çŸ­è…°æ¿•æ»‘æ„Ÿï¼šç²¾ç¢ºçš„ç‰©ç†æ›²ç·š */
        .main-container { 
            width: 100%; height: 300vh; 
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1); 
            will-change: transform;
        }
        .page { width: 100%; height: 100vh; position: relative; display: flex; flex-direction: column; align-items: center; padding-top: 100px; }

        /* æ¨™é¡Œèˆ‡æ¨™ç±¤æ¨£å¼ (é–å®š) */
        h1 { font-size: 42px; font-weight: 800; letter-spacing: -2px; margin: 0; }
        .tag-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 12px; max-width: 85%; margin-top: 50px; }
        .pill-tag { padding: 12px 28px; border-radius: 40px; font-size: 16px; border: none; cursor: pointer; transition: 0.3s; }
        .pill-tag.active { background: #000; color: #fff; }
        .pill-tag.inactive { background: #f2f2f7; color: #8e8e93; }

        /* è¼¸å…¥æ¡† */
        .input-section { position: absolute; bottom: 80px; display: flex; align-items: center; gap: 10px; border-bottom: 1px solid #000; padding: 5px; }
        .input-box { background: transparent; border: none; width: 220px; font-size: 18px; text-align: center; outline: none; }
        .confirm-btn { background: #000; color: #fff; border: none; border-radius: 50%; width: 32px; height: 32px; cursor: pointer; display: flex; align-items: center; justify-content: center; }

        /* æŠ½å±œé­”æ³• */
        #drawer { position: fixed; bottom: -100%; left: 0; width: 100%; height: 45%; background: #fff; box-shadow: 0 -10px 30px rgba(0,0,0,0.1); border-top-left-radius: 30px; border-top-right-radius: 30px; transition: bottom 0.5s cubic-bezier(0.23, 1, 0.32, 1); z-index: 2000; display: flex; flex-direction: column; align-items: center; padding-top: 20px; }
        #drawer.open { bottom: 0; }
        .drawer-bar { width: 40px; height: 5px; background: #e5e5ea; border-radius: 10px; margin-bottom: 40px; }

        .log-list { width: 85%; margin-top: 30px; overflow-y: auto; height: 60vh; }
        .log-item { border-left: 1px solid #000; padding: 0 0 20px 20px; position: relative; margin-bottom: 10px; }
        .log-item::before { content: ''; position: absolute; left: -5px; top: 0; width: 10px; height: 10px; background: #000; border-radius: 50%; }
    </style>
</head>
<body>

<div id="splash"><h2>ï¼šï¼ˆå¤šä¹…æ²’å•å•è‡ªå·±äº†å‘¢ï¼‰</h2></div>

<div id="app-content">
    <div class="dots-container">
        <div class="dot active" id="dot0"></div>
        <div class="dot" id="dot1"></div>
        <div class="dot" id="dot2"></div>
    </div>

    <div class="main-container" id="mainContainer">
        <section class="page">
            <h1>ç¾åœ¨åœ¨å¹¹å˜›</h1>
            <div id="shortCutArea" class="tag-container"></div>
            <div class="input-section">
                <input type="text" id="userInput" class="input-box" placeholder="è¼¸å…¥æ­¤æ™‚æ­¤åˆ»...">
                <button class="confirm-btn" onclick="saveLog()">â†‘</button>
            </div>
        </section>

        <section class="page">
            <h1>æ¨™ç±¤</h1>
            <div id="allTagsArea" class="tag-container"></div>
            <div class="input-section" onclick="openDrawer()">
                <div class="input-box" style="color: #8e8e93;">æ–°å¢æ¨™ç±¤...</div>
                <button class="confirm-btn">ï¼‹</button>
            </div>
        </section>

        <section class="page">
            <h1>é€è¦–</h1>
            <div id="logList" class="log-list"></div>
        </section>
    </div>
</div>

<div id="drawer">
    <div class="drawer-bar" onclick="closeDrawer()"></div>
    <input type="text" id="newTagName" class="input-box" placeholder="çµ¦æ–°æ¨™ç±¤åå­—" style="margin-top: 20px;">
    <button class="confirm-btn" style="margin-top: 30px; width: 100px; border-radius: 10px;" onclick="addNewTag()">ç¢ºèªæ–°å¢</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAt3NMGtToRrMbau8kIYyOybgIv",
        authDomain: "now-doing.firebaseapp.com",
        projectId: "now-doing",
        storageBucket: "now-doing.firebasestorage.app",
        messagingSenderId: "234295652644",
        appId: "1:234295652644:web:c9b3c37de32d94"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let tags = JSON.parse(localStorage.getItem('myPills')) || [
        { name: 'â˜• ä¼‘æ¯', selected: true },
        { name: 'ğŸ’‡ å·¥ä½œ', selected: true },
        { name: 'ğŸ“š å­¸ç¿’', selected: true }
    ];

    function render() {
        const short = document.getElementById('shortCutArea'), all = document.getElementById('allTagsArea');
        short.innerHTML = ''; all.innerHTML = '';
        tags.forEach((tag, i) => {
            if (tag.selected) {
                const b = document.createElement('button');
                b.className = 'pill-tag active'; b.innerText = tag.name;
                b.onclick = () => saveLog(tag.name);
                short.appendChild(b);
            }
            const b2 = document.createElement('button');
            b2.className = tag.selected ? 'pill-tag active' : 'pill-tag inactive';
            b2.innerText = tag.name;
            b2.onclick = () => { tags[i].selected = !tags[i].selected; render(); };
            all.appendChild(b2);
        });
        localStorage.setItem('myPills', JSON.stringify(tags));
    }

    window.openDrawer = () => document.getElementById('drawer').classList.add('open');
    window.closeDrawer = () => document.getElementById('drawer').classList.remove('open');
    window.addNewTag = () => {
        const name = document.getElementById('newTagName').value;
        if(name) { tags.unshift({name, selected: false}); render(); }
        closeDrawer(); document.getElementById('newTagName').value = '';
    }

    window.saveLog = async (val) => {
        const content = val || document.getElementById('userInput').value;
        if(!content) return;
        await addDoc(collection(db, "daily_logs"), { action: content, timestamp: serverTimestamp() });
        document.getElementById('userInput').value = '';
        if(currentPage === 2) loadLogs();
    }

    window.loadLogs = async () => {
        const q = query(collection(db, "daily_logs"), orderBy("timestamp", "desc"));
        const snap = await getDocs(q);
        document.getElementById('logList').innerHTML = snap.docs.map(doc => {
            const d = doc.data();
            const date = d.timestamp ? d.timestamp.toDate().toLocaleString() : "...";
            return `<div class="log-item"><b>${d.action}</b><br><small style="color:#8e8e93">${date}</small></div>`;
        }).join('');
    }

    let startY = 0, currentPage = 0;
    window.addEventListener('touchstart', e => startY = e.touches[0].clientY);
    window.addEventListener('touchend', e => {
        let dist = startY - e.changedTouches[0].clientY;
        if (Math.abs(dist) > 50) {
            currentPage = dist > 0 ? Math.min(currentPage+1, 2) : Math.max(currentPage-1, 0);
            document.getElementById('mainContainer').style.transform = `translateY(-${currentPage * 100}vh)`;
            [0,1,2].forEach(i => document.getElementById(`dot${i}`).classList.toggle('active', i === currentPage));
            if(currentPage === 2) loadLogs();
        }
    });

    render();
</script>
</body>
</html>
