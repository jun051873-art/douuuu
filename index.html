<!DOCTYPE html>
<html lang="zh-TW">
<head>

    <style>
        :root { --safe-top: env(safe-area-inset-top); --safe-bottom: env(safe-area-inset-bottom); }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #fff; font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif; overflow: hidden; -webkit-font-smoothing: antialiased; }
        
        * { -webkit-tap-highlight-color: transparent; outline: none !important; -webkit-user-select: none; }
        input { -webkit-user-select: auto; }

        /* ğŸ’¡ å”¯ç¾æµ®ç¾è¨Šæ¯ [cite: 2026-02-19] */
        #etherealToast { position: fixed; top: 45dvh; left: 50%; transform: translateX(-50%); color: #000; font-size: 15px; font-weight: 200; letter-spacing: 4px; opacity: 0; transition: 1.2s; z-index: 9999; pointer-events: none; }
        #etherealToast.active { opacity: 0.6; transform: translateX(-50%) translateY(-20px); }
        
        /* ğŸ’¡ Splash æ¨™èªå±¤ [cite: 2026-02-19] */
        #splashLayer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 9998; display: flex; align-items: center; justify-content: center; opacity: 0; pointer-events: none; transition: 0.8s; }
        #splashLayer.active { opacity: 1; pointer-events: all; }
        #splashLayer h2 { font-size: 16px; font-weight: 200; letter-spacing: 5px; color: #1d1d1f; animation: textBreath 2.6s ease-in-out forwards; }
        @keyframes textBreath { 0% { opacity: 0; filter: blur(10px); } 30% { opacity: 1; filter: blur(0); } 75% { opacity: 1; } 100% { opacity: 0; } }

        .main-container { width: 100%; height: 500dvh; transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1); display: flex; flex-direction: column; opacity: 1; }
        .page { width: 100%; height: 100dvh; flex-shrink: 0; position: relative; display: flex; flex-direction: column; align-items: center; box-sizing: border-box; }
        
        h1 { font-size: 32px !important; letter-spacing: 14px; font-weight: 300; margin-top: calc(12dvh + var(--safe-top)) !important; margin-bottom: 0; color: #000; text-align: center; }

        .dots-container { position: fixed; left: 20px; top: 50%; transform: translateY(-50%); display: flex; flex-direction: column; gap: 14px; z-index: 1000; }
        .dot { width: 3px; height: 3px; background: #d2d2d7; border-radius: 50%; transition: 0.4s; }
        .dot.active { background: #000; transform: scale(2.2); }

        /* ğŸ’¡ é€è¦–å®‡å®™ï¼šå¢åŠ é¿ä½é–“è· [cite: 2026-02-19] */
        .galaxy-stage { width: 100%; height: 42dvh; position: relative; display: flex; align-items: center; justify-content: center; margin-top: 6dvh; overflow: visible; }
        
        /* ğŸ’¡ æ²¸é¨°æ°£æ³¡å‹•æ…‹æ ¸å¿ƒ [cite: 2026-02-19] */
        .sphere { position: absolute; border-radius: 50%; display: flex; align-items: center; justify-content: center; text-align: center; border: 1px solid rgba(0,0,0,0.03); animation: bubbleFloat var(--b-dur) infinite ease-in-out; animation-delay: var(--b-delay); }

        @keyframes bubbleFloat {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(var(--b-x), var(--b-y)) scale(1.05); }
            66% { transform: translate(calc(var(--b-x) * -0.8), calc(var(--b-y) * 1.2)) scale(0.97); }
        }

        .memory-area { width: 82%; overflow-y: auto; height: 68dvh; border-left: 1px solid #f2f2f7; padding-left: 24px; position: relative; margin-top: 1vh; }
        .date-anchor { position: relative; font-size: 13px; font-weight: 600; margin: 40px 0 24px -24px; padding-left: 28px; color: #8e8e93; }
        .date-anchor::before { content: ''; position: absolute; left: 0; top: 50%; width: 22px; height: 2px; background: #000; }
        .weather-active-label { background: #000; color: #fff; padding: 2px 8px; border-radius: 4px; font-size: 10px; margin-left: 6px; }
        .weather-btn { background: transparent; border: none; padding: 6px 12px; font-size: 12px; color: #c7c7cc; margin-right: 4px; }

        .input-section { position: absolute; bottom: calc(14dvh + var(--safe-bottom)); display: flex; align-items: center; border-bottom: 2px solid #000; padding: 6px; background: #fff; z-index: 10; }
        
        /* æ¨™ç±¤è¦–è¦º */
        .pill-tag { padding: 12px 28px; border-radius: 40px; background: #000; color: #fff; border: none; font-size: 14px; margin: 8px; }
        .square-tag { width: 75px; height: 75px; border-radius: 20px; border: 0.8px solid #eee; margin: 8px; background: #fbfbfb; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .square-tag.selected { background: #000; color: #fff; border: none; transform: scale(1.05); }
    </style>
</head>
<body>

<div id="etherealToast"></div>
<div id="splashLayer"></div>
<div class="dots-container"><div id="dot0" class="dot"></div><div id="dot1" class="dot"></div><div id="dot2" class="dot"></div><div id="dot3" class="dot"></div><div id="dot4" class="dot"></div></div>

<div class="main-container" id="mainContainer">
    <section class="page" id="p0"><h1>ç¾åœ¨åœ¨å¹¹å˜›</h1><div id="stage0" style="display:flex; flex-wrap:wrap; justify-content:center; width:90%; margin-top:4vh;"></div><div class="input-section"><input type="text" id="userInput" style="border:none;width:180px;text-align:center;font-size:16px" placeholder="æ­¤åˆ»å¿ƒæƒ…..."><button onclick="window.saveAction('input')" style="background:#000;color:#fff;border:none;border-radius:50%;width:32px;height:32px">â†‘</button></div></section>
    <section class="page" id="p1"><h1>æ¨™ç±¤</h1><p style="font-size: 11px; color: #ddd; margin: 15px 0;">é»æ“Šåˆ‡æ› Â· é•·æŒ‰åˆªé™¤</p><div id="stage1" style="display:flex; flex-wrap:wrap; justify-content:center; width:90%;"></div><div class="input-section"><input type="text" id="newTagInput" style="border:none;width:180px;text-align:center;font-size:16px" placeholder="æ–°å¢æ¨™ç±¤..."><button onclick="window.addNewTag()" style="background:#000;color:#fff;border:none;border-radius:50%;width:32px;height:32px">ï¼‹</button></div></section>
    <section class="page" id="p2"><h1>é€è¦–</h1><div id="stage2" class="galaxy-stage"></div><div id="insightArea" style="width: 82%; font-size: 12px; color: #bbb; line-height: 2.6; margin-top: 5dvh; text-align: center;"></div></section>
    <section class="page" id="p3"><h1>å›æ†¶<span onclick="window.tm()" style="font-size: 10px; color: #bbb; cursor:pointer;">æ™‚å…‰æ©Ÿâ–¼</span></h1><div id="timeMachine" style="position: absolute; top: 18dvh; width: 82%; background: rgba(255,255,255,0.95); border: 0.5px solid #eee; border-radius: 20px; z-index: 2000; display: none; padding: 15px; backdrop-filter: blur(10px); max-height: 50dvh; overflow-y: auto;"></div><div id="memoryArea" class="memory-area"></div></section>
    <section class="page" id="p4"><h1>è¨­å®š</h1><div id="quoteEditor" style="width: 82%; margin-top: 5vh; max-height: 45dvh; overflow-y: auto;"></div><div style="width:82%; margin-top:30px;"><button onclick="window.resetM()" style="width:100%; padding:16px; background:#fff; color:#ff3b30; border:1px solid #ff3b30; border-radius:18px; font-size:14px;">æ¸…ç©ºæ•¸æ“š</button></div></section>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, updateDoc, doc, deleteDoc, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    const firebaseConfig = { apiKey: "AIzaSyAt3NMGtToRrMbau8kIYyOybgIvH65a8rA", authDomain: "now-doing.firebaseapp.com", projectId: "now-doing", storageBucket: "now-doing.firebasestorage.app", messagingSenderId: "234295652644", appId: "1:234295652644:web:c9b3c37de32d9448d443b1" };
    const db = getFirestore(initializeApp(firebaseConfig));

    let tags = JSON.parse(localStorage.getItem('myPills')) || [{ name: 'â˜• ä¼‘æ¯', selected: true, count: 0 }, { name: 'ğŸ’‡ å·¥ä½œ', selected: true, count: 0 }];
    let quotes = JSON.parse(localStorage.getItem('myQuotes')) || ["ï¼šï¼ˆå¤šä¹…æ²’å•å•è‡ªå·±äº†å‘¢ï¼‰", "æ¯å€‹éƒ½å¯ä»¥æ˜¯ä½ ", "æ¥å—ä¸å®Œç¾çš„è‡ªå·±", "ä½ å€¼å¾—æ“æœ‰", "è©©äºº ä½ ä¹Ÿå¯ä»¥"];

    function showToast(msg) { const t = document.getElementById('etherealToast'); t.innerText = msg; t.classList.add('active'); setTimeout(() => t.classList.remove('active'), 2000); }

    const triggerSplash = (idx) => {
        const s = document.getElementById('splashLayer'); s.innerHTML = `<h2>${quotes[idx]}</h2>`; s.classList.add('active');
        setTimeout(() => {
            document.getElementById('mainContainer').style.transform = `translateY(-${idx * 100}dvh)`;
            document.querySelectorAll('.dot').forEach((d,i) => d.className = i === idx ? 'dot active' : 'dot');
            if(idx === 2) loadInsight(); if(idx === 3) loadMemories();
        }, 1200);
        setTimeout(() => s.classList.remove('active'), 2600);
    };

    window.saveAction = async (t, v) => {
        const val = t === 'input' ? document.getElementById('userInput').value : v; if(!val) return;
        await addDoc(collection(db, "daily_logs"), { action: val, type: t, weather: "æ›¬", timestamp: serverTimestamp() });
        showToast(t === 'input' ? 'å·²çè—' : 'å·²ç´€éŒ„');
        if(t === 'input') document.getElementById('userInput').value = ''; renderAll();
    };

    window.loadMemories = async () => {
        const snap = await getDocs(query(collection(db, "daily_logs"), orderBy("timestamp", "desc")));
        const area = document.getElementById('memoryArea'), tm = document.getElementById('timeMachine');
        area.innerHTML = ''; tm.innerHTML = ''; let lastDate = "";
        snap.forEach(d => {
            if(d.data().type === 'input') {
                const date = d.data().timestamp ? d.data().timestamp.toDate() : new Date();
                const dStr = `${date.getMonth()+1}æœˆ${date.getDate()}æ—¥ é€±${['æ—¥','ä¸€','äºŒ','ä¸‰','å››','äº”','å…­'][date.getDay()]}`;
                if(dStr !== lastDate) { area.innerHTML += `<div id="date-${date.getDate()}" class="date-anchor">${dStr}</div>`; tm.innerHTML += `<div style="padding:12px;border-bottom:0.5px solid #eee;" onclick="jumpTo('${date.getDate()}')">${dStr}</div>`; lastDate = dStr; }
                const div = document.createElement('div'); div.className = 'memory-item';
                div.innerHTML = `<div style="font-size:11px; color:#c7c7cc; margin-bottom:6px;">${date.getHours()}:${String(date.getMinutes()).padStart(2,'0')} <span class="weather-active-label">${d.data().weather || ''}</span></div><div class="content-main" style="font-size:18px; font-weight:700;">${d.data().action}</div><div style="display:flex; margin-top:10px;">${['æ™´','é™°','é›¨','é¢¨','é›ª','æ›¬'].map(w => `<button class="weather-btn" onclick="window.updW('${d.id}','${w}')">${w}</button>`).join('')}</div>`;
                area.appendChild(div);
            }
        });
    };

    window.jumpTo = (id) => { const el = document.getElementById('date-'+id); if(el) { document.getElementById('memoryArea').scrollTop = el.offsetTop - 20; tm(); } };
    window.updW = async (id, w) => { await updateDoc(doc(db, "daily_logs", id), { weather: w }); window.loadMemories(); showToast('å·²ç´€éŒ„'); };
    window.tm = () => { const t = document.getElementById('timeMachine'); t.style.display = t.style.display==='block'?'none':'block'; };
    window.resetM = async () => { if(confirm('æ¸…ç©ºæ•¸æ“šï¼Ÿ')) { const snap = await getDocs(collection(db, "daily_logs")); for (const s of snap.docs) { await deleteDoc(doc(db, "daily_logs", s.id)); } window.loadMemories(); } };

    window.loadInsight = async () => {
        const snap = await getDocs(collection(db, "daily_logs")); const counts = {}; snap.forEach(d => { if(d.data().type === 'tag') counts[d.data().action] = (counts[d.data().action] || 0) + 1; });
        const sorted = Object.entries(counts).sort((a,b) => b[1] - a[1]); const s2 = document.getElementById('stage2'); s2.innerHTML = '';
        const coords = [{x:0, y:0}, {x:0.1, y:-1.15}, {x:1, y:-0.45}, {x:1.15, y:0.5}, {x:0.3, y:1.2}, {x:-0.9, y:0.7}, {x:-1.1, y:-0.4}];
        sorted.forEach(([name, count], i) => {
            if (i >= 7) return; const coord = coords[i]; const ratio = count / (sorted[0][1] || 1);
            // ğŸ’¡ ç¸®å°çƒé«”ï¼Œå¼·åŒ–é–“éš™èˆ‡æ©¢åœ“èºæ—‹æ„Ÿ [cite: 2026-02-19]
            const size = 52 + (ratio * 105);
            const b = document.createElement('div'); b.className = 'sphere';
            // ğŸ’¡ æ³¨å…¥éš¨æ©Ÿæ²¸é¨°å‹•æ…‹åƒæ•¸ [cite: 2026-02-19]
            const dur = (3 + Math.random() * 3) + 's';
            const del = (Math.random() * -5) + 's';
            const rx = (Math.random() * 12 - 6) + 'px';
            const ry = (Math.random() * 12 - 6) + 'px';
            b.style.cssText = `width:${size}px; height:${size}px; left:calc(50% + ${coord.x * 135}px - ${size/2}px); top:calc(50% + ${coord.y * 135}px - ${size/2}px); background:rgb(${[0, 80, 130, 180, 210, 230, 245][i]},${[0, 80, 130, 180, 210, 230, 245][i]},${[0, 80, 130, 180, 210, 230, 245][i]}); color:${i<3?'#fff':'#000'}; font-weight:600; font-size:${10+(ratio*5)}px; z-index:${100-i}; --b-dur:${dur}; --b-delay:${del}; --b-x:${rx}; --b-y:${ry};`;
            b.innerHTML = `<span>${name}</span>`; s2.appendChild(b);
        });
        document.getElementById('insightArea').innerHTML = `é‡å¿ƒï¼š${sorted[0]?.[0] || '--'}<br>ç´€éŒ„ç¸½é‡ï¼š${snap.size} å‰‡<br>æœ€å¸¸æ™‚é–“ï¼š14:00 - 16:00`;
    };

    window.renderAll = () => {
        const s0 = document.getElementById('stage0'), s1 = document.getElementById('stage1'); s0.innerHTML = ''; s1.innerHTML = '';
        tags.forEach((t, i) => {
            if(t.selected) { const b = document.createElement('button'); b.className = 'pill-tag'; b.innerText = t.name; b.onclick = () => window.saveAction('tag', t.name); s0.appendChild(b); }
            const b2 = document.createElement('button'); b2.className = t.selected ? 'square-tag selected' : 'square-tag';
            b2.innerHTML = `<span>${t.name}</span><br><span style="font-size:9px;opacity:0.5">${t.count||0}</span>`;
            let timer;
            b2.onmousedown = () => timer = setTimeout(() => { if(confirm('åˆªé™¤æ¨™ç±¤ï¼Ÿ')){ tags.splice(i,1); renderAll(); localStorage.setItem('myPills', JSON.stringify(tags)); } }, 1000);
            b2.onmouseup = () => clearTimeout(timer); b2.ontouchstart = b2.onmousedown; b2.ontouchend = b2.onmouseup;
            b2.onclick = () => { t.selected = !t.selected; renderAll(); localStorage.setItem('myPills', JSON.stringify(tags)); };
            s1.appendChild(b2);
        });
    };

    window.addNewTag = () => { const v = document.getElementById('newTagInput').value; if(v){ tags.unshift({name:v, selected:true, count:0}); renderAll(); document.getElementById('newTagInput').value=''; showToast('å·²ç´€éŒ„'); } };

    let cur = 0; window.addEventListener('touchstart', e => window.startY = e.touches[0].clientY);
    window.addEventListener('touchend', e => {
        const d = window.startY - e.changedTouches[0].clientY;
        if (Math.abs(d) > 80) { cur = d > 0 ? Math.min(cur + 1, 4) : Math.max(cur - 1, 0); triggerSplash(cur); }
    });
    window.onload = () => {
        const ed = document.getElementById('quoteEditor'); ed.innerHTML = '';
        quotes.forEach((q, i) => { ed.innerHTML += `<div style="padding:12px; border-bottom:0.5px solid #eee; display:flex; align-items:center;"><input id="q-${i}" style="flex:1; border:none;" value="${q}"><button onclick="window.sq(${i})" style="background:#000;color:#fff;border:none;border-radius:8px;padding:6px 12px;font-size:12px;">ç¢ºå®š</button></div>`; });
        renderAll(); triggerSplash(0);
    };
    window.sq = (i) => { quotes[i] = document.getElementById('q-'+i).value; localStorage.setItem('myQuotes', JSON.stringify(quotes)); showToast('å·²é–å®š'); };
</script>
</body>
