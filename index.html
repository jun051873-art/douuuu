<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Â∞àÂ±¨1Ëôü - ÂäüËÉΩ‰øÆÂæ©</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #fff; font-family: -apple-system, sans-serif; overflow: hidden; }
        .dots-container { position: fixed; left: 20px; top: 50%; transform: translateY(-50%); display: flex; flex-direction: column; gap: 15px; z-index: 1000; }
        .dot { width: 6px; height: 6px; background: #d2d2d7; border-radius: 50%; transition: 0.3s; }
        .dot.active { background: #000; transform: scale(1.5); }
        .main-container { width: 100%; height: 400vh; transition: transform 0.5s cubic-bezier(0.23, 1, 0.32, 1); }
        .page { width: 100%; height: 100vh; position: relative; display: flex; flex-direction: column; padding: 80px 40px 0 60px; box-sizing: border-box; }
        h1 { font-size: 32px; font-weight: 800; margin-bottom: 20px; text-align: left; }
        .tag-container { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 20px; }
        .pill-tag { padding: 10px 20px; border-radius: 20px; font-size: 15px; border: 1px solid #f2f2f7; background: #f5f5f7; cursor: pointer; }
        .pill-tag.active { background: #000; color: #fff; border-color: #000; }
        .input-section { position: absolute; bottom: 60px; left: 60px; right: 40px; display: flex; align-items: center; border-bottom: 1px solid #000; padding: 5px 0; }
        .input-box { border: none; flex: 1; font-size: 17px; outline: none; background: transparent; }
        .btn-circle { background: #000; color: #fff; border: none; border-radius: 50%; width: 30px; height: 30px; display: flex; align-items: center; justify-content: center; }
        
        /* Â∞∫Ë¶èÂàªÂ∫¶Ê®£Âºè */
        .memory-area { overflow-y: auto; height: 65vh; border-left: 1px solid #000; padding-left: 20px; margin-top: 20px; }
        .memory-item { position: relative; padding-bottom: 30px; text-align: left; }
        .memory-item::before { content: ''; position: absolute; left: -21px; top: 10px; width: 12px; height: 1.5px; background: #000; }
        .time-label { font-size: 10px; color: #86868b; font-weight: 700; display: block; margin-bottom: 4px; }
        
        .stat-item { display: flex; justify-content: space-between; padding: 15px 0; border-bottom: 1px solid #f2f2f7; }
    </style>
</head>
<body>
    <div class="dots-container"><div id="dot0" class="dot active"></div><div id="dot1" class="dot"></div><div id="dot2" class="dot"></div><div id="dot3" class="dot"></div></div>
    <div class="main-container" id="mainContainer">
        <section class="page">
            <h1>ÁèæÂú®Âú®ÂππÂòõ</h1>
            <div id="shortCutArea" class="tag-container"></div>
            <div class="input-section">
                <input type="text" id="userInput" class="input-box" placeholder="Ê≠§ÂàªÂøÉÊÉÖ...">
                <button class="btn-circle" onclick="saveData('input')">‚Üë</button>
            </div>
        </section>
        <section class="page">
            <h1>ÊàëÁöÑÊ®ôÁ±§</h1>
            <div id="allTagsArea" class="tag-container"></div>
            <div class="input-section">
                <input type="text" id="tagInput" class="input-box" placeholder="Êñ∞Â¢ûÊ®ôÁ±§...">
                <button class="btn-circle" onclick="addTag()">Ôºã</button>
            </div>
        </section>
        <section class="page"><h1>ÈÄèË¶ñ</h1><div id="statArea" style="width:100%; margin-top:20px;"></div></section>
        <section class="page"><h1>ÂõûÊÜ∂</h1><div id="memoryArea" class="memory-area"></div></section>
    </div>

    <script>
        var config = { apiKey: "AIzaSyAt3NMGtToRrMbau8kIYyOybgIv", authDomain: "now-doing.firebaseapp.com", projectId: "now-doing", storageBucket: "now-doing.firebasestorage.app", messagingSenderId: "234295652644", appId: "1:234295652644:web:c9b3c37de32d94" };
        firebase.initializeApp(config);
        var db = firebase.firestore();

        var tags = JSON.parse(localStorage.getItem('myPills')) || [{name:'‚òï ‰ºëÊÅØ',selected:true},{name:'üíá Â∑•‰Ωú',selected:true}];
        
        function render() {
            var s = document.getElementById('shortCutArea'), a = document.getElementById('allTagsArea');
            s.innerHTML = ''; a.innerHTML = '';
            tags.forEach(function(t, i) {
                var b = document.createElement('button');
                b.className = t.selected ? 'pill-tag active' : 'pill-tag';
                b.innerText = t.name;
                b.onclick = function() { 
                    if(s.contains(this)) { saveData('tag', t.name); } 
                    else { tags[i].selected = !tags[i].selected; render(); } 
                };
                if(t.selected) s.appendChild(b.cloneNode(true));
                a.appendChild(b);
            });
            localStorage.setItem('myPills', JSON.stringify(tags));
        }

        window.addTag = function() {
            var v = document.getElementById('tagInput').value;
            if(v) { tags.unshift({name:v, selected:true}); render(); document.getElementById('tagInput').value=''; }
        };

        window.saveData = function(type, val) {
            var text = val || document.getElementById('userInput').value;
            if(!text) return;
            db.collection("daily_logs").add({ action: text, type: type, timestamp: firebase.firestore.FieldValue.serverTimestamp() })
            .then(function() { document.getElementById('userInput').value = ''; alert('Á¥ÄÈåÑÊàêÂäü'); });
        };

        window.loadData = function(page) {
            if(page === 2) { // ÈÄèË¶ñ
                db.collection("daily_logs").where("type","==","tag").get().then(function(snap) {
                    var counts = {}; snap.forEach(function(d) { var a = d.data().action; counts[a] = (counts[a] || 0) + 1; });
                    var sorted = Object.entries(counts).sort((a,b) => b[1]-a[1]);
                    var area = document.getElementById('statArea'); area.innerHTML = '';
                    sorted.forEach(function(item) {
                        area.innerHTML += '<div class="stat-item"><span>' + item[0] + '</span><span style="color:#8e8e93">' + item[1] + ' Ê¨°</span></div>';
                    });
                });
            }
            if(page === 3) { // ÂõûÊÜ∂
                db.collection("daily_logs").where("type","==","input").orderBy("timestamp","desc").limit(30).get().then(function(snap) {
                    var area = document.getElementById('memoryArea'); area.innerHTML = '';
                    var days = ['SUN','MON','TUE','WED','THU','FRI','SAT'];
                    snap.forEach(function(d) {
                        var data = d.data(); var date = data.timestamp ? data.timestamp.toDate() : new Date();
                        var item = document.createElement('div'); item.className = 'memory-item';
                        item.innerHTML = '<span class="time-label">'+date.getHours()+':'+String(date.getMinutes()).padStart(2,'0')+' ¬∑ '+days[date.getDay()]+'</span><div class="content-label">'+data.action+'</div>';
                        area.appendChild(item);
                    });
                });
            }
        };

        var startY = 0, cur = 0;
        window.addEventListener('touchstart', function(e) { startY = e.touches[0].clientY; });
        window.addEventListener('touchend', function(e) {
            var dist = startY - e.changedTouches[0].clientY;
            if (Math.abs(dist) > 50) {
                cur = dist > 0 ? Math.min(cur+1, 3) : Math.max(cur-1, 0);
                document.getElementById('mainContainer').style.transform = 'translateY(-'+(cur*100)+'vh)';
                for(var i=0; i<4; i++) document.getElementById('dot'+i).classList.toggle('active', i === cur);
                loadData(cur);
            }
        });
        render();
    </script>
</body>
</html>
