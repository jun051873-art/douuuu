<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ç¾åœ¨åœ¨å¹¹å˜›ï¼Ÿ 1è™Ÿ</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #fff; font-family: -apple-system, sans-serif; overflow: hidden; }
        
        /* å•Ÿå‹•å„€å¼ï¼šå¾¹åº•è§£æ±ºé‡ç–Šå½± */
        #splash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 3000; display: flex; align-items: center; justify-content: center; animation: splashFade 3.5s forwards; }
        #splash h2 { font-size: 20px; font-weight: 300; letter-spacing: 2px; color: #1d1d1f; animation: textFade 3s ease-in-out forwards; }
        @keyframes textFade { 0% { opacity: 0; } 40% { opacity: 1; } 70% { opacity: 1; } 100% { opacity: 0; } }
        @keyframes splashFade { 0% { opacity: 1; } 90% { opacity: 1; } 100% { opacity: 0; visibility: hidden; } }

        /* ä¸»ç•«é¢ï¼šåœ¨å•Ÿå‹•å„€å¼å¾Œæ‰æµ®ç¾ */
        #app-content { opacity: 0; animation: contentShow 0.5s forwards; animation-delay: 3.3s; }
        @keyframes contentShow { from { opacity: 0; } to { opacity: 1; } }

        /* å·¦å´æ›é å°é» */
        .dots-container { position: fixed; left: 25px; top: 50%; transform: translateY(-50%); display: flex; flex-direction: column; gap: 15px; z-index: 1000; }
        .dot { width: 6px; height: 6px; background: #d2d2d7; border-radius: 50%; transition: 0.4s; }
        .dot.active { background: #000; transform: scale(1.5); }

        .main-container { width: 100%; height: 200vh; transition: transform 0.6s cubic-bezier(0.65, 0, 0.35, 1); }
        .page { width: 100%; height: 100vh; position: relative; display: flex; flex-direction: column; align-items: center; }

        /* ç¬¬ä¸€ã€äºŒé å…±é€šæ¨™é¡Œæ¨£å¼ */
        .header { margin-top: 100px; text-align: center; }
        .header h1 { font-size: 42px; font-weight: 800; letter-spacing: -2px; margin: 0; }
        .header h2 { font-size: 42px; font-weight: 800; letter-spacing: -2px; margin: 0; }

        /* æ¨™ç±¤å®¹å™¨æ¨£å¼çµ±ä¸€ */
        .tag-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 12px; max-width: 85%; margin-top: 50px; }
        .pill-tag { padding: 12px 28px; border-radius: 40px; font-size: 16px; border: none; cursor: pointer; transition: 0.3s; }
        .pill-tag.active { background: #000; color: #fff; }
        .pill-tag.inactive { background: #e5e5ea; color: #8e8e93; }

        /* è¼¸å…¥æ¡†éƒ¨åˆ† */
        .input-section { position: absolute; bottom: 100px; display: flex; align-items: center; gap: 10px; border-bottom: 1px solid #000; padding: 5px; }
        .input-box { background: transparent; border: none; width: 220px; font-size: 18px; text-align: center; outline: none; }
        .confirm-btn { background: #000; color: #fff; border: none; border-radius: 50%; width: 30px; height: 30px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div id="splash"><h2>ï¼šï¼ˆå¤šä¹…æ²’å•å•è‡ªå·±äº†å‘¢ï¼‰</h2></div>

<div id="app-content">
    <div class="dots-container">
        <div class="dot active" id="dot0"></div>
        <div class="dot" id="dot1"></div>
    </div>

    <div class="main-container" id="mainContainer">
        <section class="page page-1">
            <div class="header"><h1>ç¾åœ¨åœ¨å¹¹å˜›</h1></div>
            <div class="tag-container" id="shortCutContainer"></div>
            <div class="input-section">
                <input type="text" id="userInput" class="input-box" placeholder="è¼¸å…¥æ­¤æ™‚æ­¤åˆ»...">
                <button class="confirm-btn" onclick="saveLog()">â†‘</button>
            </div>
        </section>

        <section class="page page-2">
            <div class="header"><h2>æ¨™ç±¤</h2></div>
            <div class="tag-container" id="allTagsContainer"></div>
            <div class="input-section">
                <input type="text" id="newTagInput" class="input-box" placeholder="æ–°å¢æ¨™ç±¤å…§å®¹...">
                <button class="confirm-btn" onclick="addNewTag()">â†‘</button>
            </div>
        </section>
    </div>
</div>

<script type="module">
    // é è¨­æ¨™ç±¤åº«
    let tags = [
        { name: 'â˜• ä¼‘æ¯', selected: true },
        { name: 'ğŸ’‡ å·¥ä½œ', selected: true },
        { name: 'ğŸ“š å­¸ç¿’', selected: true },
        { name: 'ğŸ”‹ èƒ½é‡è£œçµ¦', selected: true },
        { name: 'ğŸ§˜ å†¥æƒ³', selected: true },
        { name: 'ğŸ¨ å‰µä½œ', selected: false }
    ];

    function render() {
        const shortCutArea = document.getElementById('shortCutContainer');
        const allArea = document.getElementById('allTagsContainer');
        shortCutArea.innerHTML = '';
        allArea.innerHTML = '';

        tags.forEach((tag, index) => {
            // ç¬¬ä¸€é ï¼šåƒ…é¡¯ç¤ºå‹¾é¸çš„
            if (tag.selected) {
                const btn = document.createElement('button');
                btn.className = 'pill-tag active';
                btn.innerText = tag.name;
                btn.onclick = () => saveLog(tag.name);
                shortCutArea.appendChild(btn);
            }

            // ç¬¬äºŒé ï¼šé¡¯ç¤ºå…¨éƒ¨ï¼Œé»æ“Šåˆ‡æ›æ·±æ·ºè‰²
            const editBtn = document.createElement('button');
            editBtn.className = tag.selected ? 'pill-tag active' : 'pill-tag inactive';
            editBtn.innerText = tag.name;
            editBtn.onclick = () => toggleTag(index);
            allArea.appendChild(editBtn);
        });
    }

    function toggleTag(index) {
        const selectedCount = tags.filter(t => t.selected).length;
        if (!tags[index].selected && selectedCount >= 5) {
            return; // é™åˆ¶ 5 å€‹å¿«æ·
        }
        tags[index].selected = !tags[index].selected;
        render();
    }

    function addNewTag() {
        const input = document.getElementById('newTagInput');
        if (input.value.trim()) {
            tags.push({ name: input.value.trim(), selected: false });
            input.value = '';
            render();
        }
    }

    function saveLog(val) {
        const content = val || document.getElementById('userInput').value;
        if (content) alert("å·²æ”¶è—ç¬é–“ï¼š" + content);
        document.getElementById('userInput').value = '';
    }

    // æ»‘å‹•é‚è¼¯
    let startY = 0;
    window.addEventListener('touchstart', e => startY = e.touches[0].clientY);
    window.addEventListener('touchend', e => {
        let endY = e.changedTouches[0].clientY;
        const container = document.getElementById('mainContainer');
        if (startY - endY > 70) { 
            container.style.transform = 'translateY(-100vh)';
            document.getElementById('dot0').classList.remove('active');
            document.getElementById('dot1').classList.add('active');
        } else if (endY - startY > 70) {
            container.style.transform = 'translateY(0)';
            document.getElementById('dot0').classList.add('active');
            document.getElementById('dot1').classList.remove('active');
        }
    });

    render();
</script>
</body>
</html>
