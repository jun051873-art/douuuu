<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>在幹嘛 1 號 - 職人精緻版</title>
    <style>
        /* 核心設計哲學：簡單、直觀、直擊人心 [cite: 2026-02-03] */
        :root {
            --bg-black: #000000;
            --gold-accent: #d2d2d7;
            --white-pure: #ffffff;
            --glass-blur: rgba(255, 255, 255, 0.05);
            --border-line: rgba(255, 255, 255, 0.2);
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-black);
            color: var(--white-pure);
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Helvetica Neue", sans-serif;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* 呼吸動畫：讓 App 具備生命感 */
        @keyframes softBreathe {
            0%, 100% { transform: scale(1); opacity: 0.85; filter: blur(0px); }
            50% { transform: scale(1.015); opacity: 1; filter: blur(0.3px); }
        }

        .page-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .page {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 0;
            left: 0;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            opacity: 0;
            pointer-events: none;
            transform: translateY(20px);
        }

        .page.active {
            opacity: 1;
            pointer-events: auto;
            transform: translateY(0);
        }

        /* 毛玻璃質感方框 */
        .glass-card {
            width: 82%;
            padding: 30px 20px;
            background: var(--glass-blur);
            border: 0.5px solid var(--border-line);
            border-radius: 24px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            text-align: center;
            animation: softBreathe 5s infinite ease-in-out;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }

        h1 { font-size: 26px; font-weight: 200; letter-spacing: 3px; margin-bottom: 25px; color: var(--gold-accent); }
        
        /* 標語與心情輸入框 */
        .input-group {
            text-align: left;
            width: 90%;
            margin: 15px auto;
        }

        .label-text {
            font-size: 10px;
            color: #8e8e93;
            margin-bottom: 8px;
            display: block;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .custom-field {
            width: 100%;
            background: rgba(255, 255, 255, 0.08);
            border: 0.5px solid var(--border-line);
            border-radius: 12px;
            color: var(--white-pure);
            padding: 14px;
            font-size: 15px;
            outline: none;
            box-sizing: border-box;
            transition: border 0.3s ease;
        }

        .custom-field:focus {
            border-color: var(--gold-accent);
        }

        /* 天氣選擇按鈕連動 */
        .weather-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
            margin: 10px 0 20px 0;
        }

        .weather-btn {
            padding: 10px 18px;
            font-size: 13px;
            background: transparent;
            border: 0.5px solid var(--border-line);
            color: var(--gold-accent);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .weather-btn.active {
            background: var(--white-pure);
            color: var(--bg-black);
            border-color: var(--white-pure);
            transform: scale(1.05);
        }

        .action-btn {
            margin-top: 20px;
            padding: 14px 50px;
            background: var(--white-pure);
            color: var(--bg-black);
            border-radius: 50px;
            border: none;
            font-size: 15px;
            font-weight: 500;
            letter-spacing: 1.5px;
            box-shadow: 0 10px 20px rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>

    <div class="page-container">
        <div id="p1" class="page active">
            <div class="glass-card">
                <h1>我的專屬 1 號</h1>
                <p style="color: #8e8e93; font-size: 14px; margin-bottom: 30px;">十年磨一劍，精緻回憶錄</p>
                <button class="action-btn" onclick="goToPage(5)">開啟編輯模式</button>
            </div>
        </div>

        <div id="p5" class="page">
            <div class="glass-card">
                <h1>記錄當下</h1>
                
                <div class="input-group">
                    <span class="label-text">自訂標語</span>
                    <input type="text" id="sloganInput" class="custom-field" placeholder="此時此刻的想法...">
                </div>

                <div class="input-group">
                    <span class="label-text">選擇預設天氣</span>
                    <div class="weather-grid" id="weatherPicker">
                        <button class="weather-btn" onclick="setWeather(this)">晴天</button>
                        <button class="weather-btn" onclick="setWeather(this)">陰天</button>
                        <button class="weather-btn" onclick="setWeather(this)">雨天</button>
                        <button class="weather-btn" onclick="setWeather(this)">微風</button>
                    </div>
                </div>

                <div class="input-group">
                    <span class="label-text">或自定義此刻心情天氣</span>
                    <input type="text" id="customWeather" class="custom-field" placeholder="例如：金色的午後、憂鬱的雷雨...">
                </div>

                <button class="action-btn" onclick="commitRecord()">保存並入魂</button>
                <p onclick="goToPage(1)" style="margin-top: 20px; font-size: 12px; color: #555; cursor: pointer;">返回首頁</p>
            </div>
        </div>
    </div>

    <script>
        // 頁面物理切換邏輯檢查
        function goToPage(num) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('p' + num).classList.add('active');
        }

        // 天氣標籤連動狀態切換
        function setWeather(btn) {
            document.querySelectorAll('.weather-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            // 清空自定義框以確保邏輯唯一性
            document.getElementById('customWeather').value = "";
        }

        // 存檔與邏輯連動徹底檢查
        function commitRecord() {
            const slogan = document.getElementById('sloganInput').value;
            const customW = document.getElementById('customWeather').value.trim();
            const selectedBtn = document.querySelector('.weather-btn.active');
            
            // 邏輯檢查：優先採用自定義心情，若無則採用按鈕
            let finalState = "";
            if (customW !== "") {
                finalState = customW;
            } else if (selectedBtn) {
                finalState = selectedBtn.innerText;
            } else {
                finalState = "平靜";
            }

            // 模擬存檔入魂流程 [cite: 2026-02-07]
            console.log("數據已燒錄:", { slogan, finalState });
            alert("「在幹嘛 1 號」已成功紀錄：\n標語：" + (slogan || "無標語") + "\n心情天氣：" + finalState);
            
            // 回到首頁驗收質感
            goToPage(1);
        }
    </script>
</body>
</html>
