<body>

<div class="main-container" id="mainContainer">

        <div id="timeMachine" style="position: absolute; top: 20vh; width: 85%; background: rgba(255,255,255,0.95); border: 0.5px solid #eee; border-radius: 20px; z-index: 2000; display: none; padding: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); backdrop-filter: blur(10px);"><div id="timeSlots"></div><button onclick="window.toggleTimeMachine()" style="width:100%; border:none; background:none; padding-top:10px; color:#000; font-size:12px;">å–æ¶ˆ</button></div>

</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, updateDoc, doc, deleteDoc, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    const firebaseConfig = { apiKey: "AIzaSyAt3NMGtToRrMbau8kIYyOybgIvH65a8rA", authDomain: "now-doing.firebaseapp.com", projectId: "now-doing", storageBucket: "now-doing.firebasestorage.app", messagingSenderId: "234295652644", appId: "1:234295652644:web:c9b3c37de32d9448d443b1" };
    const db = getFirestore(initializeApp(firebaseConfig));

    let quotes = JSON.parse(localStorage.getItem('myQuotes')) || ["ï¼šï¼ˆå¤šä¹…æ²’å•å•è‡ªå·±äº†å‘¢ï¼‰", "æ¯å€‹éƒ½å¯ä»¥æ˜¯ä½ ", "æ¥å—ä¸å®Œç¾çš„è‡ªå·±", "ä½ å€¼å¾—æ“æœ‰", "è©©äºº ä½ ä¹Ÿå¯ä»¥"];
    let tags = JSON.parse(localStorage.getItem('myPills')) || [{ name: 'â˜• ä¼‘æ¯', selected: true, count: 0 }, { name: 'ğŸ’‡ å·¥ä½œ', selected: true, count: 0 }];

    function showToast(msg) { const t = document.getElementById('toast'); t.innerText = msg; t.style.opacity = 1; setTimeout(() => t.style.opacity = 0, 1500); }
    window.hapticImpact = () => { if (window.navigator && window.navigator.vibrate) { window.navigator.vibrate([20, 10, 20]); } };

    window.loadMemories = async () => {
        const snap = await getDocs(query(collection(db, "daily_logs"), orderBy("timestamp", "desc")));
        const area = document.getElementById('memoryArea'), tsArea = document.getElementById('timeSlots');
        area.innerHTML = ''; tsArea.innerHTML = '';
        const wks = ['é€±æ—¥','é€±ä¸€','é€±äºŒ','é€±ä¸‰','é€±å››','é€±äº”','é€±å…­'], icons = ['æ™´','é™°','é›¨','é¢¨','é›ª','æ›¬'];
        let lastDate = "";
        snap.forEach(d => {
            if(d.data().type === 'input') {
                const date = d.data().timestamp ? d.data().timestamp.toDate() : new Date();
                const dStr = `${date.getMonth()+1}æœˆ${date.getDate()}æ—¥`;
                if(dStr !== lastDate) {
                    const h = document.createElement('div'); h.id = 'date-' + dStr; h.className = 'date-anchor';
                    h.innerText = `${dStr} ${wks[date.getDay()]}`; area.appendChild(h);
                    const slot = document.createElement('div'); slot.className = 'time-slot'; slot.innerText = `${dStr} ${wks[date.getDay()]}`; slot.onclick = () => window.jumpToTime(dStr); tsArea.appendChild(slot);
                    lastDate = dStr;
                }
                const div = document.createElement('div'); div.className = 'memory-item';
                div.innerHTML = `
                    <div style="font-size:10px; color:#a1a1a6; margin-bottom:5px;">${date.getHours()}:${String(date.getMinutes()).padStart(2,'0')} Â· ${d.data().weather || ''}</div>
                    <div style="font-size:18px; font-weight:600; color:#1d1d1f; line-height:1.4; margin-bottom:10px;">${d.data().action}</div>
                    <div class="weather-picker">${icons.map(w => `<button class="weather-btn ${d.data().weather==w?'active':''}" onclick="window.updateWeather('${d.id}','${w}')">${w}</button>`).join('')}</div>
                    <div style="display:flex;align-items:center;gap:8px;margin-top:5px;"><input type="text" id="editW-${d.id}" style="border:none; border-bottom:0.5px solid #eee; font-size:10px; color:#aaa; outline:none; width:110px;" placeholder="è¨˜éŒ„å¤©æ°£å¿ƒæƒ…..."><button class="confirm-btn" onclick="window.saveCustomWeather('${d.id}', document.getElementById('editW-${d.id}').value)">ç¢ºå®š</button></div>
                `;
                area.appendChild(div);
            }
        });
    };

    window.renderAll = () => {
        const s0 = document.getElementById('stage0'), s1 = document.getElementById('stage1');
        tags.sort((a,b) => (b.count || 0) - (a.count || 0));
        s0.innerHTML = ''; s1.innerHTML = '';
        tags.forEach((t, i) => {
            if(t.selected) {
                const b = document.createElement('button'); b.className = 'pill-tag'; b.innerText = t.name;
                b.onclick = () => { t.count++; window.saveAction('tag', t.name); renderAll(); }; s0.appendChild(b);
            }
            const b2 = document.createElement('button'); b2.className = t.selected ? 'square-tag selected' : 'square-tag';
            b2.innerHTML = `<span>${t.name}</span><br><span style="font-size:9px;opacity:0.5">${t.count||0}</span>`;
            b2.onclick = () => { window.hapticImpact(); t.selected = !t.selected; renderAll(); }; s1.appendChild(b2);
        });
        localStorage.setItem('myPills', JSON.stringify(tags));
    };

    window.saveAction = async (t, v) => { const val = t === 'input' ? document.getElementById('userInput').value : v; if(!val) return; window.hapticImpact(); await addDoc(collection(db, "daily_logs"), { action: val, type: t, weather: "æ™´", timestamp: serverTimestamp() }); showToast('å·²çè—'); if(t === 'input') document.getElementById('userInput').value = ''; renderAll(); };
    window.updateWeather = async (id, w) => { window.hapticImpact(); await updateDoc(doc(db, "daily_logs", id), { weather: w }); window.loadMemories(); };
    window.saveCustomWeather = async (id, val) => { if(!val) return; window.hapticImpact(); await updateDoc(doc(db, "daily_logs", id), { weather: val }); window.loadMemories(); showToast('å¿ƒæƒ…å·²é–å®š'); };
    window.jumpToTime = (id) => { window.hapticImpact(); const target = document.getElementById('date-' + id); if (target) { document.getElementById('memoryArea').scrollTop = target.offsetTop - 20; window.toggleTimeMachine(); } };
    window.toggleTimeMachine = () => { const tm = document.getElementById('timeMachine'); tm.style.display = (tm.style.display === 'block') ? 'none' : 'block'; };
    window.saveQuote = (i, v) => { window.hapticImpact(); quotes[i] = v; localStorage.setItem('myQuotes', JSON.stringify(quotes)); showToast(`å·²é–å®š`); };
    window.resetMemories = async () => { if(confirm('æ¸…ç©ºæ•¸æ“šï¼Ÿ')) { window.hapticImpact(); const snap = await getDocs(collection(db, "daily_logs")); snap.forEach(async s => await deleteDoc(doc(db, "daily_logs", s.id))); window.loadMemories(); } };

    window.loadInsight = async () => {
        const snap = await getDocs(collection(db, "daily_logs"));
        const counts = {}; snap.forEach(d => { if(d.data().type === 'tag') counts[d.data().action] = (counts[d.data().action] || 0) + 1; });
        const sorted = Object.entries(counts).sort((a,b) => b[1] - a[1]);
        const s2 = document.getElementById('stage2'); s2.innerHTML = '';
        const max = sorted[0]?.[1] || 1;
        sorted.forEach(([name, count], i) => {
            const ratio = count / max; const size = 65 + (ratio * 70);
            const angle = i * 137.5 * (Math.PI / 180); const radius = 30 + (i * 35);
            const b = document.createElement('div'); b.className = 'sphere';
            b.style.cssText = `width:${size}px; height:${size}px; left:calc(50% + ${Math.cos(angle)*radius}px - ${size/2}px); top:calc(50% + ${Math.sin(angle)*radius}px - ${size/2}px); background:${i===0?'#000':(ratio>0.6?'#444':'#eee')}; color:${i===0||ratio>0.6?'#fff':'#000'};`;
            b.innerHTML = `<span style="font-size:12px;font-weight:600">${name}</span>`; s2.appendChild(b);
        });
        document.getElementById('insightArea').innerHTML = `<span>é‡å¿ƒï¼š${sorted[0]?.[0] || '--'}</span><br><span>æœ€å¸¸å•è‡ªå·±çš„æ™‚é–“ï¼š14:00 - 16:00</span><br><span>ç¬é–“ç´€éŒ„ç¸½é‡ï¼š${snap.size} å‰‡</span>`;
    };

    let cur = 0, startY = 0;
    const triggerSplash = (idx) => {
        const splash = document.getElementById('splashLayer'), container = document.getElementById('mainContainer');
        splash.innerHTML = `<h2>${quotes[idx]}</h2>`; container.classList.remove('visible'); splash.classList.add('active');
        setTimeout(() => { container.style.transform = `translateY(-${idx * 100}vh)`; document.querySelectorAll('.dot').forEach((d,i) => {d.style.background = i === idx ? '#000' : '#d2d2d7'; d.style.transform = i === idx ? 'scale(2.2)' : 'scale(1)';}); if(idx === 2) loadInsight(); if(idx === 3) window.loadMemories(); }, 1400);
        setTimeout(() => { splash.classList.remove('active'); container.classList.add('visible'); }, 2600);
    };
    window.nextPage = () => { if(cur < 4) { cur++; triggerSplash(cur); } };
    window.prevPage = () => { if(cur > 0) { cur--; triggerSplash(cur); } };
    window.addEventListener('touchstart', e => startY = e.touches[0].clientY);
    window.addEventListener('touchend', e => {
        const dist = startY - e.changedTouches[0].clientY;
        const areaP3 = document.getElementById('memoryArea');
        if (cur === 3) {
            const isAtTop = areaP3.scrollTop <= 0;
            const isAtBottom = areaP3.scrollHeight - areaP3.scrollTop <= areaP3.clientHeight + 1;
            if ((dist > 150 && isAtBottom) || (dist < -150 && isAtTop)) { cur = (dist > 0) ? 4 : 2; triggerSplash(cur); return; }
            return;
        }
        if (Math.abs(dist) > 80) { const next = dist > 0 ? Math.min(cur + 1, 4) : Math.max(cur - 1, 0); if (next !== cur) { cur = next; triggerSplash(cur); } }
    });
    window.onload = () => { 
        renderAll(); const ed = document.getElementById('quoteEditor'); ed.innerHTML = '';
        quotes.forEach((q, i) => {
            const d = document.createElement('div'); d.style.cssText="border-bottom:0.5px solid #eee; padding:12px 0; display:flex; align-items:center; justify-content:space-between";
            d.innerHTML = `<div style="flex:1"><span style="font-size:10px; color:#a1a1a6">é é¢ ${i+1}</span><input id="qInput-${i}" style="border:none; width:100%; font-size:16px; outline:none; background:transparent" value="${q}"></div><button onclick="window.saveQuote(${i}, document.getElementById('qInput-${i}').value)" style="background:#000; color:#fff; border:none; border-radius:12px; padding:6px 12px; font-size:12px; font-weight:bold; flex-shrink:0; margin-left:10px">ç¢ºå®š</button>`;
            ed.appendChild(d);
        });
        triggerSplash(0); 
    };
</script>
