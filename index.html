<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ç¾åœ¨åœ¨å¹¹å˜›ï¼Ÿ 1è™Ÿ - é–å®šç‰ˆ</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #fff; font-family: -apple-system, sans-serif; overflow: hidden; }
        
        /* å´é‚Šé»é»ï¼šå·¦å´é…ç½® */
        .dots-container { position: fixed; left: 25px; top: 50%; transform: translateY(-50%); display: flex; flex-direction: column; gap: 15px; z-index: 1000; }
        .dot { width: 6px; height: 6px; background: #d2d2d7; border-radius: 50%; transition: 0.4s; }
        .dot.active { background: #000; transform: scale(1.6); }

        /* æ»‘å‹•å®¹å™¨ï¼šéˆé­‚å°±åœ¨é€™è¡Œ cubic-bezierï¼ */
        .main-container { 
            width: 100%; height: 400vh; 
            transition: transform 1.2s cubic-bezier(0.15, 0, 0.15, 1); 
            will-change: transform;
        }
        .page { width: 100%; height: 100vh; position: relative; display: flex; flex-direction: column; align-items: center; }

        /* æ¨™é¡Œèˆ‡æ¨™ç±¤ (ç‰¢ç‰¢é–å®š) */
        .header { margin-top: 100px; text-align: center; }
        .header h1 { font-size: 42px; font-weight: 800; letter-spacing: -2px; }
        .tag-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 12px; max-width: 85%; margin-top: 50px; }
        .pill-tag { padding: 12px 28px; border-radius: 40px; font-size: 16px; border: none; cursor: pointer; transition: 0.4s ease; }
        .pill-tag.active { background: #000; color: #fff; }
        .pill-tag.inactive { background: #f2f2f7; color: #8e8e93; }

        /* è¼¸å…¥èˆ‡ç¢ºèªéˆ• */
        .input-section { position: absolute; bottom: 80px; display: flex; align-items: center; gap: 10px; border-bottom: 1px solid #000; padding: 5px; }
        .input-box { background: transparent; border: none; width: 220px; font-size: 18px; text-align: center; outline: none; }
        .confirm-btn { background: #000; color: #fff; border: none; border-radius: 50%; width: 32px; height: 32px; cursor: pointer; font-size: 16px; transition: transform 0.2s; }
        .confirm-btn:active { transform: scale(0.8); }

        /* ç¬¬ä¸‰é é€è¦–ã€ç¬¬å››é å›æ†¶çš„åˆ—è¡¨ */
        .list-view { width: 85%; margin-top: 40px; }
        .list-item { border-bottom: 1px solid #f2f2f7; padding: 15px 0; display: flex; justify-content: space-between; align-items: center; }
    </style>
</head>
<body>

<div class="dots-container">
    <div class="dot active" id="dot0"></div>
    <div class="dot" id="dot1"></div>
    <div class="dot" id="dot2"></div>
    <div class="dot" id="dot3"></div>
</div>

<div class="main-container" id="mainContainer">
    <section class="page">
        <div class="header"><h1>ç¾åœ¨åœ¨å¹¹å˜›</h1></div>
        <div id="shortCutContainer" class="tag-container"></div>
        <div class="input-section">
            <input type="text" id="userInput" class="input-box" placeholder="è¼¸å…¥æ­¤æ™‚æ­¤åˆ»...">
            <button class="confirm-btn" onclick="saveLog()">â†‘</button>
        </div>
    </section>

    <section class="page">
        <div class="header"><h1>æ¨™ç±¤</h1></div>
        <div id="allTagsContainer" class="tag-container"></div>
        <div class="input-section">
            <input type="text" id="newTagInput" class="input-box" placeholder="æ–°å¢æ¨™ç±¤...">
            <button class="confirm-btn" onclick="addNewTag()">ï¼‹</button>
        </div>
    </section>

    <section class="page">
        <div class="header"><h1>é€è¦–</h1></div>
        <div class="list-view" id="statsArea"></div>
    </section>

    <section class="page">
        <div class="header"><h1>å›æ†¶</h1></div>
        <div class="list-view" id="memoryArea"></div>
    </section>
</div>

<script>
    let tags = JSON.parse(localStorage.getItem('myPills')) || [
        { name: 'â˜• ä¼‘æ¯', selected: true },
        { name: 'ğŸ’‡ å·¥ä½œ', selected: true },
        { name: 'ğŸ“š å­¸ç¿’', selected: true }
    ];
    let logs = []; // é€™å°±æ˜¯ä½ çš„æ™‚ç©ºç¨®å­

    function render() {
        const shortArea = document.getElementById('shortCutContainer');
        const allArea = document.getElementById('allTagsContainer');
        shortArea.innerHTML = ''; allArea.innerHTML = '';

        tags.forEach((tag, index) => {
            if (tag.selected) {
                const b = document.createElement('button');
                b.className = 'pill-tag active'; b.innerText = tag.name;
                b.onclick = () => saveLog(tag.name);
                shortArea.appendChild(b);
            }
            const b2 = document.createElement('button');
            b2.className = tag.selected ? 'pill-tag active' : 'pill-tag inactive';
            b2.innerText = tag.name; 
            b2.onclick = () => { tags[index].selected = !tags[index].selected; render(); };
            allArea.appendChild(b2);
        });
        localStorage.setItem('myPills', JSON.stringify(tags));
    }

    function addNewTag() {
        const name = document.getElementById('newTagInput').value;
        if(name) { tags.unshift({name, selected: false}); render(); }
        document.getElementById('newTagInput').value = '';
    }

    function saveLog(val) {
        const content = val || document.getElementById('userInput').value;
        if(!content) return;
        const entry = { text: content, time: new Date().toLocaleTimeString() };
        logs.unshift(entry);
        document.getElementById('userInput').value = '';
        updateHistory();
    }

    function updateHistory() {
        const mem = document.getElementById('memoryArea');
        mem.innerHTML = logs.map(l => `<div class="list-item"><span>${l.text}</span><small>${l.time}</small></div>`).join('');
    }

    // çœŸæ­£çš„æ»‘å‹•é«”æ„Ÿæ§åˆ¶
    let startY = 0, currentPage = 0;
    window.addEventListener('touchstart', e => startY = e.touches[0].clientY);
    window.addEventListener('touchend', e => {
        let dist = startY - e.changedTouches[0].clientY;
        if (Math.abs(dist) > 50) {
            currentPage = dist > 0 ? Math.min(currentPage+1, 3) : Math.max(currentPage-1, 0);
            document.getElementById('mainContainer').style.transform = `translateY(-${currentPage * 100}vh)`;
            [0,1,2,3].forEach(i => document.getElementById(`dot${i}`).classList.toggle('active', i === currentPage));
        }
    });

    render();
</script>
</body>
</html>
