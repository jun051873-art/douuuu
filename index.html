<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>在幹嘛？ 1號 - 完整功能版</title>
    <style>
        /* 1. 賈伯斯黑金質感基礎 [cite: 2026-02-03] */
        :root {
            --bg: #000;
            --gold: #d2d2d7;
            --white: #fff;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.2);
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: var(--bg); color: var(--white);
            font-family: -apple-system, system-ui; overflow: hidden;
        }

        /* 2. 核心動畫：softBreathe */
        @keyframes softBreathe {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.02); opacity: 1; }
        }

        .page {
            width: 100%; height: 100vh; position: absolute;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: 0.5s ease; opacity: 0; pointer-events: none;
        }

        .page.active { opacity: 1; pointer-events: auto; }

        .glass-card {
            width: 85%; padding: 25px;
            background: var(--glass); border: 0.5px solid var(--border);
            border-radius: 20px; text-align: center;
            backdrop-filter: blur(20px); animation: softBreathe 4s infinite;
        }

        /* 3. 所有按鈕與輸入框樣式 */
        .btn {
            margin-top: 20px; padding: 12px 30px;
            background: var(--white); color: var(--bg);
            border-radius: 50px; border: none; font-size: 14px;
        }

        .weather-btn {
            padding: 8px 15px; font-size: 12px; margin: 5px;
            background: transparent; border: 0.5px solid var(--border);
            color: var(--gold); border-radius: 40px;
        }

        .weather-btn.active { background: var(--white); color: var(--bg); }

        .custom-input {
            width: 100%; background: rgba(255,255,255,0.1);
            border: 0.5px solid var(--border); border-radius: 10px;
            color: #fff; padding: 10px; margin-top: 10px; box-sizing: border-box;
        }
    </style>
</head>
<body>

    <div id="p1" class="page active">
        <div class="glass-card">
            <h1>我的專屬 1 號</h1>
            <p>在幹嘛？ 職人系統</p>
            <button class="btn" onclick="nav(2)">開始記錄</button>
        </div>
    </div>

    <div id="p2" class="page">
        <div class="glass-card">
            <h1>現在狀態</h1>
            <button class="weather-btn" onclick="nav(3)">工作中</button>
            <button class="weather-btn" onclick="nav(3)">休息中</button>
            <button class="btn" onclick="nav(1)">返回</button>
        </div>
    </div>

    <div id="p3" class="page">
        <div class="glass-card">
            <h1>具體細項</h1>
            <p>正在磨練技術中...</p>
            <button class="btn" onclick="nav(4)">下一步</button>
        </div>
    </div>

    <div id="p4" class="page">
        <div class="glass-card">
            <h1>心情標籤</h1>
            <button class="weather-btn">平靜</button>
            <button class="weather-btn">興奮</button>
            <button class="btn" onclick="nav(5)">前往編輯</button>
        </div>
    </div>

    <div id="p5" class="page">
        <div class="glass-card">
            <h1>回憶編輯模式</h1>
            <input type="text" id="slogan" class="custom-input" placeholder="自訂標語...">
            
            <div style="margin-top:15px;">
                <p style="font-size:10px; color:#888;">選擇預設天氣</p>
                <div id="weatherPicker">
                    <button class="weather-btn" onclick="selW(this)">晴天</button>
                    <button class="weather-btn" onclick="selW(this)">陰天</button>
                    <button class="weather-btn" onclick="selW(this)">雨天</button>
                </div>
            </div>

            <div style="margin-top:15px; text-align:left;">
                <p style="font-size:10px; color:#888;">或自編此刻心情天氣</p>
                <input type="text" id="customW" class="custom-input" placeholder="例如：金色的午後...">
            </div>

            <button class="btn" onclick="save()">保存並入魂</button>
        </div>
    </div>

    <script>
        // 頁面物理連動檢查
        function nav(n) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('p' + n).classList.add('active');
        }

        // 天氣選取標籤連動
        function selW(btn) {
            document.querySelectorAll('.weather-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            document.getElementById('customW').value = ""; // 選按鈕就清空輸入框
        }

        // 存檔與功能徹底檢查
        function save() {
            const slogan = document.getElementById('slogan').value;
            const custom = document.getElementById('customW').value;
            const activeBtn = document.querySelector('#weatherPicker .active');
            
            let finalWeather = custom || (activeBtn ? activeBtn.innerText : "未設定");
            
            alert("「在幹嘛？ 1號」數據已更新\n標語：" + slogan + "\n天氣心情：" + finalWeather);
            nav(1); // 回到第一頁
        }
    </script>
</body>
</html>
