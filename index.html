    <style>

        /* æ¨™èªå±¤ - éˆé­‚å„€å¼ (é è¨­é–‹å•Ÿç¢ºä¿ä¸å¡ç™½) */
        #splashLayer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 9999; display: flex; align-items: center; justify-content: center; opacity: 1; pointer-events: none; }

        /* å…§å®¹å®¹å™¨ */
        .main-container { width: 100%; height: 500vh; transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1), opacity 0.8s ease; display: flex; flex-direction: column; opacity: 1; }
        .page { width: 100%; height: 100vh; flex-shrink: 0; position: relative; display: flex; flex-direction: column; align-items: center; padding-top: 10vh; box-sizing: border-box; }

        /* å·¦å´å°èˆª */
        .dots-container { position: fixed; left: 22px; top: 50%; transform: translateY(-50%); display: flex; flex-direction: column; gap: 14px; z-index: 1000; }
        .dot { width: 3px; height: 3px; background: #d2d2d7; border-radius: 50%; transition: 0.4s; }

        /* æç¤ºé€šçŸ¥ */
        #toast { position: fixed; bottom: 120px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.85); color: #fff; padding: 12px 28px; border-radius: 30px; font-size: 13px; opacity: 0; transition: 0.3s; z-index: 9000; pointer-events: none; }

        /* å¹¾ä½•ç¾å­¸ */
        .pill-tag { padding: 12px 28px; border-radius: 40px; background: #000; color: #fff; border: none; font-size: 15px; cursor: pointer; margin: 8px; }
        .square-tag { width: 75px; height: 75px; border-radius: 18px; border: 1px solid #eee; margin: 8px; background: #fff; transition: 0.2s; position: relative; overflow: hidden; }
        .square-tag.selected { background: #000; color: #fff; }

        .galaxy-stage { width: 100%; height: 45vh; position: relative; display: flex; align-items: center; justify-content: center; }
        .sphere { position: absolute; border-radius: 50%; display: flex; align-items: center; justify-content: center; text-align: center; transition: 1.2s; animation: softMove 4s infinite ease-in-out; }
        @keyframes softMove { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.04); } }

        .memory-area { width: 85%; overflow-y: auto; height: 55vh; border-left: 1.5px solid #000; padding-left: 18px; margin-top: 20px; }
        .memory-item { position: relative; padding-bottom: 25px; margin-bottom: 15px; border-bottom: 0.5px solid #f2f2f7; }
        .memory-item::before { content: ''; position: absolute; left: -19.5px; top: 9px; width: 10px; height: 1.2px; background: #000; }
        .weather-btn { font-size: 10px; border: none; background: #f2f2f7; border-radius: 10px; padding: 3px 6px; cursor: pointer; margin-right: 4px; margin-top: 5px; }
        .weather-btn.active { background: #000; color: #fff; }

        .input-section { position: absolute; bottom: 100px; display: flex; align-items: center; border-bottom: 0.5px solid #eee; padding: 6px; background: #fff; }
    </style>
</head>
<body>

<div id="splashLayer"><h2>ï¼šï¼ˆå¤šä¹…æ²’å•å•è‡ªå·±äº†å‘¢ï¼‰</h2></div>
<div id="toast">å·²è¨˜éŒ„æˆåŠŸ</div>
<div class="dots-container"><div id="dot0" class="dot active"></div><div id="dot1" class="dot"></div><div id="dot2" class="dot"></div><div id="dot3" class="dot"></div><div id="dot4" class="dot"></div></div>

<div class="main-container" id="mainContainer">
    <section class="page" id="p0">
        <h1>ç¾åœ¨åœ¨å¹¹å˜›</h1>
        <div id="stage0" style="display:flex; flex-wrap:wrap; justify-content:center; margin-top:50px; width:85%"></div>
        <div class="input-section"><input type="text" id="userInput" style="border:none;width:180px;text-align:center;outline:none;font-size:16px" placeholder="æ­¤åˆ»å¿ƒæƒ…..."><button onclick="window.saveAction('input')" style="background:#000;color:#fff;border:none;border-radius:50%;width:32px;height:32px">â†‘</button></div>
    </section>
    <section class="page" id="p1">
        <h1>æ¨™ç±¤</h1>
        <div id="stage1" style="display:flex; flex-wrap:wrap; justify-content:center; margin-top:40px; width:85%"></div>
        <div class="input-section"><input type="text" id="newTagInput" style="border:none;width:180px;text-align:center;outline:none;font-size:16px" placeholder="æ–°å¢æ¨™ç±¤..."><button onclick="window.addNewTag()" style="background:#000;color:#fff;border:none;border-radius:50%;width:32px;height:32px">ï¼‹</button></div>
    </section>
    <section class="page" id="p2">
        <h1>é€è¦–</h1>
        <div id="stage2" class="galaxy-stage"></div>
        <div id="insightArea" style="width:82%; margin-top:20px; font-size:12px; color:#8e8e93; line-height:2.8; border-top:0.5px solid #f2f2f7; padding-top:15px"></div>
    </section>
    <section class="page" id="p3">
        <h1>å›æ†¶</h1>
        <div id="memoryArea" class="memory-area"></div>
    </section>
    <section class="page" id="p4">
        <h1>æ¨™èª</h1>
        <div id="quoteEditor" style="width:85%; margin-top:30px"></div>
        <div style="display:flex; gap:10px; margin-top:20px;">
            <button onclick="resetTags()" style="color:#666; font-size:11px; border:1px solid #ddd; padding:5px 10px; border-radius:15px; background:none;">é‡ç½®æ¬¡æ•¸</button>
            <button onclick="resetMemories()" style="color:#ff3b30; font-size:11px; border:1px solid #ff3b30; padding:5px 10px; border-radius:15px; background:none;">æ¸…ç©ºç´€éŒ„</button>
        </div>
    </section>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, updateDoc, doc, deleteDoc, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyAt3NMGtToRrMbau8kIYyOybgIvH65a8rA", authDomain: "now-doing.firebaseapp.com", projectId: "now-doing", storageBucket: "now-doing.firebasestorage.app", messagingSenderId: "234295652644", appId: "1:234295652644:web:c9b3c37de32d9448d443b1" };
    const db = getFirestore(initializeApp(firebaseConfig));

    let quotes = JSON.parse(localStorage.getItem('myQuotes')) || ["ï¼šï¼ˆå¤šä¹…æ²’å•å•è‡ªå·±äº†å‘¢ï¼‰", "æ¯å€‹éƒ½å¯ä»¥æ˜¯ä½ ", "æ¥å—ä¸å®Œç¾çš„è‡ªå·±", "ä½ å€¼å¾—æ“æœ‰", "è©©äºº ä½ ä¹Ÿå¯ä»¥"];
    let tags = JSON.parse(localStorage.getItem('myPills')) || [{ name: 'â˜• ä¼‘æ¯', selected: true, count: 0 }, { name: 'ğŸ’‡ å·¥ä½œ', selected: true, count: 0 }];

    function showToast(msg) {
        const t = document.getElementById('toast');
        t.innerText = msg; t.style.opacity = 1;
        setTimeout(() => t.style.opacity = 0, 1500);
    }

    window.saveAction = async (t, v) => {
        const val = t === 'input' ? document.getElementById('userInput').value : v;
        if(!val) return;
        await addDoc(collection(db, "daily_logs"), { action: val, type: t, weather: "æ™´", timestamp: serverTimestamp() });
        showToast(t === 'tag' ? `å·²è¨˜éŒ„ç¬é–“ã€Œ${val}ã€` : 'å·²çè—å›æ†¶');
        if(t === 'input') document.getElementById('userInput').value = '';
        renderAll();
    };

    window.addNewTag = () => {
        const i = document.getElementById('newTagInput');
        if(i.value) { tags.unshift({ name: i.value, selected: true, count: 0 }); renderAll(); i.value = ''; showToast('æ¨™ç±¤å·²æ–°å¢'); }
    };

    window.renderAll = () => {
        const s0 = document.getElementById('stage0'), s1 = document.getElementById('stage1');
        tags.sort((a,b) => (b.count || 0) - (a.count || 0));
        s0.innerHTML = ''; s1.innerHTML = '';
        tags.forEach((t, i) => {
            if(t.selected) {
                const b = document.createElement('button'); b.className = 'pill-tag'; b.innerText = t.name;
                b.onclick = (e) => { e.stopPropagation(); t.count++; window.saveAction('tag', t.name); };
                s0.appendChild(b);
            }
            const b2 = document.createElement('button'); b2.className = t.selected ? 'square-tag selected' : 'square-tag';
            b2.innerHTML = `<span>${t.name}</span><br><span style="font-size:9px;opacity:0.5">${t.count||0}</span>`;
            
            let timer;
            const start = () => timer = setTimeout(() => { if(confirm(`åˆªé™¤ã€Œ${t.name}ã€ï¼Ÿ`)) { tags.splice(i, 1); renderAll(); } }, 800);
            const cancel = () => clearTimeout(timer);
            b2.onmousedown = start; b2.onmouseup = cancel; b2.ontouchstart = start; b2.ontouchend = cancel;
            
            b2.onclick = () => { t.selected = !t.selected; renderAll(); };
            s1.appendChild(b2);
        });
        localStorage.setItem('myPills', JSON.stringify(tags));
    };

    window.loadInsight = async () => {
        const snap = await getDocs(collection(db, "daily_logs"));
        const counts = {}; snap.forEach(d => { if(d.data().type === 'tag') counts[d.data().action] = (counts[d.data().action] || 0) + 1; });
        const sorted = Object.entries(counts).sort((a,b) => b[1] - a[1]);
        const s2 = document.getElementById('stage2'); s2.innerHTML = '';
        const max = sorted[0]?.[1] || 1;
        sorted.forEach(([name, count], i) => {
            const ratio = count / max; const size = 65 + (ratio * 70);
            const angle = i * 137.5 * (Math.PI / 180); const radius = 30 + (i * 28);
            const b = document.createElement('div'); b.className = 'sphere';
            b.style.cssText = `width:${size}px; height:${size}px; left:calc(50% + ${Math.cos(angle)*radius}px - ${size/2}px); top:calc(50% + ${Math.sin(angle)*radius}px - ${size/2}px); background:${i===0?'#000':(ratio>0.6?'#444':'#eee')}; color:${i===0||ratio>0.6?'#fff':'#000'};`;
            b.innerHTML = `<span style="font-size:13px;font-weight:600">${name}</span>`;
            s2.appendChild(b);
        });
        document.getElementById('insightArea').innerHTML = `<span>é‡å¿ƒï¼š${sorted[0]?.[0] || '--'}</span><br><span>æœ€å¸¸å•è‡ªå·±çš„æ™‚é–“ï¼š14:00 - 16:00</span><br><span>ç¸½ç´€éŒ„é‡ï¼š${snap.size} å‰‡</span>`;
    };

    window.loadMemories = async () => {
        const snap = await getDocs(query(collection(db, "daily_logs"), orderBy("timestamp", "desc")));
        const area = document.getElementById('memoryArea'); area.innerHTML = '';
        const wks = ['é€±æ—¥','é€±ä¸€','é€±äºŒ','é€±ä¸‰','é€±å››','é€±äº”','é€±å…­'];
        let lastDate = "";
        snap.forEach(d => {
            if(d.data().type === 'input') {
                const date = d.data().timestamp ? d.data().timestamp.toDate() : new Date();
                const dStr = `${date.getMonth()+1}æœˆ${date.getDate()}æ—¥ ${wks[date.getDay()]}`;
                if(dStr !== lastDate) {
                    const h = document.createElement('div'); h.style.cssText = "font-size:11px;font-weight:700;margin:15px 0 10px -19.5px;background:#fff;padding-right:10px;display:inline-block";
                    h.innerText = dStr; area.appendChild(h); lastDate = dStr;
                }
                const div = document.createElement('div'); div.className = 'memory-item';
                const weather = d.data().weather || 'æ™´';
                div.innerHTML = `
                    <span style="font-size:10px;color:#a1a1a6">${date.getHours()}:${String(date.getMinutes()).padStart(2,'0')} </span>
                    <strong style="font-size:10px">${weather}</strong>
                    <div style="font-size:16px;font-weight:300;margin-top:5px">${d.data().action}</div>
                    <div style="display:flex;gap:5px;margin-top:5px">
                        ${['æ™´','é™°','é›¨','é¢¨','é›ª'].map(w => `<button class="weather-btn ${weather==w?'active':''}" onclick="window.upW('${d.id}','${w}')">${w}</button>`).join('')}
                    </div>
                `;
                area.appendChild(div);
            }
        });
    };

    window.upW = async (id, w) => { await updateDoc(doc(db, "daily_logs", id), { weather: w }); showToast(`æ¨™è¨»ç‚ºã€Œ${w}ã€`); loadMemories(); };
    window.resetTags = () => { if(confirm('é‡ç½®æ¬¡æ•¸ï¼Ÿ')) { tags.forEach(t => t.count = 0); renderAll(); } };
    window.resetMemories = async () => { if(confirm('âš ï¸ æ¸…ç©ºæ‰€æœ‰ç´€éŒ„ï¼Ÿ')) { const snap = await getDocs(collection(db, "daily_logs")); snap.forEach(async s => await deleteDoc(doc(db, "daily_logs", s.id))); loadMemories(); } };

    let cur = 0, startY = 0;
    const triggerSplash = (idx) => {
        const splash = document.getElementById('splashLayer');
        const h2 = splash.querySelector('h2');
        h2.innerText = quotes[idx];
        h2.classList.remove('soul-breath');
        void h2.offsetWidth; 
        h2.classList.add('soul-breath');
        
        setTimeout(() => {
            document.getElementById('mainContainer').style.transform = `translateY(-${idx * 100}vh)`;
            document.querySelectorAll('.dot').forEach((d,i) => d.classList.toggle('active', i === idx));
            if(idx === 2) loadInsight(); if(idx === 3) loadMemories();
        }, 1400);
    };

    window.addEventListener('touchstart', e => startY = e.touches[0].clientY);
    window.addEventListener('touchend', e => {
        const dist = startY - e.changedTouches[0].clientY;
        const area = document.getElementById('memoryArea');
        if (cur === 3) {
            const isAtTop = area.scrollTop <= 0;
            const isAtBottom = area.scrollHeight - area.scrollTop <= area.clientHeight + 1;
            if ((dist > 50 && !isAtBottom) || (dist < -50 && !isAtTop)) return;
        }
        if (Math.abs(dist) > 80) {
            const next = dist > 0 ? Math.min(cur + 1, 4) : Math.max(cur - 1, 0);
            if (next !== cur) { cur = next; triggerSplash(cur); }
        }
    });

    window.onload = () => { 
        renderAll();
        const ed = document.getElementById('quoteEditor');
        quotes.forEach((q, i) => {
            const d = document.createElement('div'); d.style.cssText="border-bottom:0.5px solid #eee;padding:12px 0";
            d.innerHTML = `<span style="font-size:10px;color:#a1a1a6">é é¢ ${i+1}</span><input style="border:none;width:100%;font-size:16px;outline:none" value="${q}" onchange="quotes[${i}]=this.value;localStorage.setItem('myQuotes',JSON.stringify(quotes))">`;
            ed.appendChild(d);
        });
        triggerSplash(0);
    };
</script>
</body>
