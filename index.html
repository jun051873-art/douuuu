<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>åœ¨å¹¹å˜›1è™Ÿ - é–å®šç‰ˆ</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #fff; font-family: -apple-system, sans-serif; overflow: hidden; }
        
        /* å•Ÿå‹•æ¨™èª */
        #splash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 3000; display: flex; align-items: center; justify-content: center; animation: splashFade 3s forwards; }
        #splash h2 { font-size: 18px; font-weight: 200; letter-spacing: 4px; color: #1d1d1f; animation: textFlow 2.5s ease-in-out forwards; }
        @keyframes textFlow { 0% { opacity: 0; filter: blur(5px); } 40% { opacity: 1; filter: blur(0); } 70% { opacity: 1; } 100% { opacity: 0; } }
        @keyframes splashFade { 0%, 90% { opacity: 1; } 100% { opacity: 0; visibility: hidden; } }

        .dots-container { position: fixed; left: 25px; top: 50%; transform: translateY(-50%); display: flex; flex-direction: column; gap: 15px; z-index: 1000; }
        .dot { width: 4px; height: 4px; background: #d2d2d7; border-radius: 50%; transition: 0.4s; }
        .dot.active { background: #000; transform: scale(2.5); }

        .main-container { width: 100%; height: 400vh; transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1); display: flex; flex-direction: column; }
        .page { width: 100%; height: 100vh; flex-shrink: 0; position: relative; display: flex; flex-direction: column; align-items: center; padding-top: 80px; box-sizing: border-box; background: #fff; overflow: hidden; }

        /* é€è¦–ï¼šå®‡å®™æ˜Ÿç³»èˆ‡æ²¹æµ¸æ„Ÿ */
        .galaxy-stage { width: 100%; height: 45vh; position: relative; display: flex; align-items: center; justify-content: center; margin-top: 10px; }
        .bubble { 
            position: absolute; border-radius: 50%; display: flex; align-items: center; justify-content: center; text-align: center; 
            font-size: 13px; font-weight: 600; transition: 1.5s cubic-bezier(0.23, 1, 0.32, 1);
            animation: cosmicDrift var(--d) infinite ease-in-out var(--delay);
            box-shadow: 0 10px 30px rgba(0,0,0,0.03);
        }
        @keyframes cosmicDrift { 0%, 100% { transform: translate(0, 0); } 33% { transform: translate(8px, -12px); } 66% { transform: translate(-5px, 8px); } }

        .insight-area { width: 85%; margin-top: 20px; font-size: 13px; color: #8e8e93; line-height: 2.5; border-top: 0.5px solid #f2f2f7; padding-top: 15px; }
        .insight-row { display: flex; justify-content: space-between; }

        /* å›æ†¶ï¼šå°ºè¦åˆ»åº¦ */
        .ruler-container { width: 85%; margin-top: 20px; overflow-y: auto; height: 65vh; border-left: 1.5px solid #000; padding-left: 20px; margin-left: 10px; }
        .ruler-item { position: relative; padding-bottom: 35px; }
        .ruler-item::before { content: ''; position: absolute; left: -21.5px; top: 8px; width: 12px; height: 1.5px; background: #000; }
        .time-tag { font-size: 10px; font-weight: 700; color: #a1a1a6; display: block; margin-bottom: 5px; }

        .tag-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 12px; max-width: 90%; margin-top: 40px; }
        .pill-tag { padding: 12px 28px; border-radius: 40px; font-size: 16px; border: none; background: #f2f2f7; cursor: pointer; transition: 0.3s; }
        .pill-tag.active { background: #000; color: #fff; }
        .input-section { position: absolute; bottom: 80px; display: flex; align-items: center; gap: 10px; border-bottom: 1.5px solid #000; padding: 5px; }
    </style>
</head>
<body>

<div id="splash"><h2>ï¼šï¼ˆå¤šä¹…æ²’å•å•è‡ªå·±äº†å‘¢ï¼‰</h2></div>
<div class="dots-container"><div id="dot0" class="dot active"></div><div id="dot1" class="dot"></div><div id="dot2" class="dot"></div><div id="dot3" class="dot"></div></div>

<div class="main-container" id="mainContainer">
    <section class="page"><h1>ç¾åœ¨åœ¨å¹¹å˜›</h1><div id="shortCutArea" class="tag-container"></div><div class="input-section"><input type="text" id="userInput" style="border:none;width:220px;font-size:18px;text-align:center;outline:none" placeholder="æ­¤åˆ»å¿ƒæƒ…..."><button onclick="window.saveAction('input')" style="background:#000;color:#fff;border:none;border-radius:50%;width:32px;height:32px;cursor:pointer">â†‘</button></div></section>
    <section class="page"><h1>æˆ‘çš„æ¨™ç±¤</h1><div id="allTagsArea" class="tag-container"></div><div class="input-section"><input type="text" id="newTagInput" style="border:none;width:220px;font-size:18px;text-align:center;outline:none" placeholder="æ–°å¢æ¨™ç±¤..."><button onclick="window.addNewTag()" style="background:#000;color:#fff;border:none;border-radius:50%;width:32px;height:32px;cursor:pointer">ï¼‹</button></div></section>
    <section class="page"><h1>é€è¦–</h1><div id="galaxyStage" class="galaxy-stage"></div><div id="insightArea" class="insight-area"></div></section>
    <section class="page"><h1>å›æ†¶</h1><div id="memoryArea" class="ruler-container"></div></section>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { 
        apiKey: "AIzaSyAt3NMGtToRrMbau8kIYyOybgIvH65a8rA", 
        authDomain: "now-doing.firebaseapp.com", 
        projectId: "now-doing", 
        storageBucket: "now-doing.firebasestorage.app", 
        messagingSenderId: "234295652644", 
        appId: "1:234295652644:web:c9b3c37de32d9448d443b1" 
    };
    const db = getFirestore(initializeApp(firebaseConfig));

    let tags = JSON.parse(localStorage.getItem('myPills')) || [{ name: 'â˜• ä¼‘æ¯', selected: true }, { name: 'ğŸ’‡ å·¥ä½œ', selected: true }];

    function render() {
        const s = document.getElementById('shortCutArea'), a = document.getElementById('allTagsArea');
        if(!s || !a) return;
        s.innerHTML = ''; a.innerHTML = '';
        tags.forEach((t, i) => {
            const b = document.createElement('button'); b.className = t.selected ? 'pill-tag active' : 'pill-tag';
            b.innerText = t.name; b.onclick = () => { if(s.contains(b)) window.saveAction('tag', t.name); else { tags[i].selected = !tags[i].selected; render(); } };
            if(t.selected) s.appendChild(b.cloneNode(true));
            a.appendChild(b);
        });
        localStorage.setItem('myPills', JSON.stringify(tags));
    }
    render();

    window.saveAction = async (type, val) => {
        const text = val || document.getElementById('userInput').value;
        if(!text) return;
        await addDoc(collection(db, "daily_logs"), { action: text, type: type, timestamp: serverTimestamp() });
        document.getElementById('userInput').value = '';
        alert('ç´€éŒ„æˆåŠŸ');
    };

    window.loadGalaxy = async () => {
        const snap = await getDocs(query(collection(db, "daily_logs")));
        const counts = {};
        snap.forEach(d => { if(d.data().type === 'tag') counts[d.data().action] = (counts[d.data().action] || 0) + 1; });
        const sorted = Object.entries(counts).sort((a,b) => b[1] - a[1]);
        const stage = document.getElementById('galaxyStage'); stage.innerHTML = '';
        
        sorted.forEach(([name, count], i) => {
            const b = document.createElement('div'); b.className = 'bubble';
            const size = (i === 0) ? 120 : Math.max(65, 105 - (i * 12));
            b.style.width = size+'px'; b.style.height = size+'px';
            b.style.background = (i === 0) ? '#000' : `rgba(0,0,0,${0.08 - (i*0.005)})`;
            b.style.color = (i === 0) ? '#fff' : '#000'; b.innerText = name;
            b.style.setProperty('--d', (7+Math.random()*4)+'s'); b.style.setProperty('--delay', (Math.random()*-5)+'s');
            
            const angle = (i * 137.5 + (Math.random()-0.5)*40) * (Math.PI / 180);
            const dist = (i === 0) ? 0 : 135;
            b.style.left = `calc(50% + ${Math.cos(angle)*dist}px - ${size/2}px)`;
            b.style.top = `calc(50% + ${Math.sin(angle)*dist}px - ${size/2}px)`;
            stage.appendChild(b);
        });
        document.getElementById('insightArea').innerHTML = `
            <div class="insight-row"><span>æœ¬æœˆé‡å¿ƒ</span><strong>${sorted[0] ? sorted[0][0] : '--'}</strong></div>
            <div class="insight-row"><span>æº«åº¦çš„æ™‚æ®µ</span><strong>14:00 - 16:00</strong></div>
            <div class="insight-row"><span>ç¬é–“ç´€éŒ„</span><strong>${snap.size} å‰‡</strong></div>
        `;
    };

    window.loadMemories = async () => {
        const snap = await getDocs(query(collection(db, "daily_logs"), orderBy("timestamp", "desc")));
        const area = document.getElementById('memoryArea'); area.innerHTML = '';
        const days = ['é€±æ—¥','é€±ä¸€','é€±äºŒ','é€±ä¸‰','é€±å››','é€±äº”','é€±å…­'];
        snap.forEach(d => {
            if(d.data().type === 'input') {
                const date = d.data().timestamp ? d.data().timestamp.toDate() : new Date();
                const item = document.createElement('div'); item.className = 'ruler-item';
                item.innerHTML = `<span class="time-tag">${date.getHours()}:${String(date.getMinutes()).padStart(2,'0')} Â· ${days[date.getDay()]}</span><div style="font-size:17px">${d.data().action}</div>`;
                area.appendChild(item);
            }
        });
    };

    let startY = 0, currentPage = 0;
    window.addEventListener('touchstart', e => startY = e.touches[0].clientY);
    window.addEventListener('touchend', e => {
        let dist = startY - e.changedTouches[0].clientY;
        if (Math.abs(dist) > 50) {
            currentPage = dist > 0 ? Math.min(currentPage + 1, 3) : Math.max(currentPage - 1, 0);
            document.getElementById('mainContainer').style.transform = `translateY(-${currentPage * 100}vh)`;
            [0,1,2,3].forEach(i => document.getElementById(`dot${i}`).classList.toggle('active', i === currentPage));
            if(currentPage === 2) loadGalaxy(); if(currentPage === 3) loadMemories();
        }
    });
</script>
</body>
</html>
