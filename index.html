<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>åœ¨å¹¹å˜› 1 è™Ÿ - æ½”æ·¨ç‰ˆ</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #fff; font-family: -apple-system, sans-serif; overflow: hidden; }
        
        /* å•Ÿå‹•æ¨™èª */
        #splash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 3000; display: flex; align-items: center; justify-content: center; animation: splashFade 3s forwards; }
        #splash h2 { font-size: 18px; font-weight: 200; letter-spacing: 4px; color: #1d1d1f; animation: textFlow 2.5s ease-in-out forwards; }
        @keyframes textFlow { 0% { opacity: 0; filter: blur(5px); } 40% { opacity: 1; filter: blur(0); } 70% { opacity: 1; } 100% { opacity: 0; } }
        @keyframes splashFade { 0%, 90% { opacity: 1; } 100% { opacity: 0; visibility: hidden; } }

        .dots-container { position: fixed; left: 25px; top: 50%; transform: translateY(-50%); display: flex; flex-direction: column; gap: 15px; z-index: 1000; }
        .dot { width: 4px; height: 4px; background: #d2d2d7; border-radius: 50%; transition: 0.4s; }
        .dot.active { background: #000; transform: scale(2.5); }

        .main-container { width: 100%; height: 200vh; transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1); display: flex; flex-direction: column; }
        .page { width: 100%; height: 100vh; flex-shrink: 0; position: relative; display: flex; flex-direction: column; align-items: center; padding-top: 120px; box-sizing: border-box; background: #fff; }
        h1 { font-size: 38px; font-weight: 800; letter-spacing: -1.5px; margin-bottom: 40px; }

        .tag-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 12px; max-width: 90%; }
        .pill-tag { padding: 12px 28px; border-radius: 40px; font-size: 16px; border: none; background: #f2f2f7; color: #1d1d1f; cursor: pointer; transition: 0.3s; -webkit-tap-highlight-color: transparent; position: relative; }
        .pill-tag.active { background: #000; color: #fff; }

        .input-section { position: absolute; bottom: 100px; display: flex; align-items: center; gap: 12px; border-bottom: 1.5px solid #000; padding: 8px; }
        .input-box { background: transparent; border: none; width: 200px; font-size: 18px; text-align: center; outline: none; }
        .send-btn { background: #000; color: #fff; border: none; border-radius: 50%; width: 36px; height: 36px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div id="splash"><h2>ï¼šï¼ˆå¤šä¹…æ²’å•å•è‡ªå·±äº†å‘¢ï¼‰</h2></div>
<div class="dots-container"><div id="dot0" class="dot active"></div><div id="dot1" class="dot"></div></div>

<div class="main-container" id="mainContainer">
    <section class="page">
        <h1>ç¾åœ¨åœ¨å¹¹å˜›</h1>
        <div id="shortCutArea" class="tag-container"></div>
        <div class="input-section">
            <input type="text" id="userInput" class="input-box" placeholder="æ­¤åˆ»å¿ƒæƒ…..." autocomplete="off">
            <button class="send-btn" onclick="window.saveAction('input')">â†‘</button>
        </div>
    </section>

    <section class="page">
        <h1>æˆ‘çš„æ¨™ç±¤</h1>
        <div style="font-size: 12px; color: #a1a1a6; margin-bottom: 20px;">çŸ­æŒ‰åˆ‡æ›é¡¯ç¤º / é•·æŒ‰åˆªé™¤</div>
        <div id="allTagsArea" class="tag-container"></div>
        <div class="input-section">
            <input type="text" id="newTagInput" class="input-box" placeholder="æ–°å¢æ¨™ç±¤..." autocomplete="off">
            <button class="send-btn" onclick="window.addNewTag()">ï¼‹</button>
        </div>
    </section>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { 
        apiKey: "AIzaSyAt3NMGtToRrMbau8kIYyOybgIvH65a8rA", 
        authDomain: "now-doing.firebaseapp.com", 
        projectId: "now-doing", 
        storageBucket: "now-doing.firebasestorage.app", 
        messagingSenderId: "234295652644", 
        appId: "1:234295652644:web:c9b3c37de32d9448d443b1" 
    };
    const db = getFirestore(initializeApp(firebaseConfig));

    let tags = JSON.parse(localStorage.getItem('myPills')) || [{ name: 'â˜• ä¼‘æ¯', selected: true }, { name: 'ğŸ’‡ å·¥ä½œ', selected: true }];

    function render() {
        const s = document.getElementById('shortCutArea'), a = document.getElementById('allTagsArea');
        if(!s || !a) return;
        s.innerHTML = ''; a.innerHTML = '';
        
        tags.forEach((t, i) => {
            const b = document.createElement('button');
            b.className = t.selected ? 'pill-tag active' : 'pill-tag';
            b.innerText = t.name;

            // é•·æŒ‰åˆªé™¤é‚è¼¯
            let timer;
            b.ontouchstart = () => { timer = setTimeout(() => { if(confirm('ç¢ºå®šè¦åˆªé™¤ã€Œ' + t.name + 'ã€å—ï¼Ÿ')) { tags.splice(i, 1); render(); } }, 800); };
            b.ontouchend = () => clearTimeout(timer);
            b.onmousedown = () => { timer = setTimeout(() => { if(confirm('ç¢ºå®šè¦åˆªé™¤ã€Œ' + t.name + 'ã€å—ï¼Ÿ')) { tags.splice(i, 1); render(); } }, 800); };
            b.onmouseup = () => clearTimeout(timer);

            b.onclick = () => {
                if(s.contains(b)) window.saveAction('tag', t.name);
                else { tags[i].selected = !tags[i].selected; render(); }
            };

            if(t.selected) s.appendChild(b.cloneNode(true));
            a.appendChild(b);
        });
        localStorage.setItem('myPills', JSON.stringify(tags));
    }
    render();

    window.saveAction = async (type, val) => {
        const text = val || document.getElementById('userInput').value;
        if(!text) return;
        try {
            await addDoc(collection(db, "daily_logs"), { action: text, type: type, timestamp: serverTimestamp() });
            document.getElementById('userInput').value = '';
            alert('ç´€éŒ„æˆåŠŸ');
        } catch(e) { alert('é€£ç·šå¤±æ•—'); }
    };

    window.addNewTag = () => {
        const input = document.getElementById('newTagInput');
        if(input.value) { tags.unshift({ name: input.value, selected: true }); render(); input.value = ''; }
    };

    let startY = 0, currentPage = 0;
    window.addEventListener('touchstart', e => startY = e.touches[0].clientY);
    window.addEventListener('touchend', e => {
        let dist = startY - e.changedTouches[0].clientY;
        if (Math.abs(dist) > 50) {
            currentPage = dist > 0 ? Math.min(currentPage + 1, 1) : Math.max(currentPage - 1, 0);
            document.getElementById('mainContainer').style.transform = `translateY(-${currentPage * 100}vh)`;
            [0,1].forEach(i => document.getElementById(`dot${i}`).classList.toggle('active', i === currentPage));
        }
    });
</script>
</body>
</html>
