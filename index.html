<!DOCTYPE html>

<head>

    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #fff; font-family: -apple-system, sans-serif; overflow: hidden; -webkit-font-smoothing: antialiased; }
        
        /* æ¨™èªå±¤ - éˆé­‚è½‰å ´ */
        #splashLayer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 9999; display: flex; align-items: center; justify-content: center; opacity: 0; pointer-events: none; }
        #splashLayer.active { opacity: 1; pointer-events: all; }
        #splashLayer h2 { font-size: 16px; font-weight: 200; letter-spacing: 5px; color: #1d1d1f; animation: textBreath 2.8s ease-in-out forwards; }
        @keyframes textBreath { 0% { opacity: 0; filter: blur(8px); transform: translateY(10px); } 30% { opacity: 1; filter: blur(0); transform: translateY(0); } 75% { opacity: 1; } 100% { opacity: 0; } }

        /* å…§å®¹è»Œé“ - æŸ”é †å–šé†’ */
        .main-container { 
            width: 100%; height: 500vh; 
            transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1), opacity 1.2s ease; 
            display: flex; flex-direction: column; opacity: 0; will-change: transform, opacity;
        }
        .main-container.visible { opacity: 1; }
        .page { width: 100%; height: 100vh; flex-shrink: 0; position: relative; display: flex; flex-direction: column; align-items: center; padding-top: 12vh; box-sizing: border-box; }

        /* å·¦å´å°èˆªé» */
        .dots-container { position: fixed; left: 22px; top: 50%; transform: translateY(-50%); display: flex; flex-direction: column; gap: 14px; z-index: 1000; }
        .dot { width: 3px; height: 3px; background: #d2d2d7; border-radius: 50%; transition: 0.4s; }
        .dot.active { background: #000; transform: scale(2.2); }

        /* æç¤ºå½ˆçª— */
        #toast { position: fixed; bottom: 120px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.85); color: #fff; padding: 12px 28px; border-radius: 30px; font-size: 13px; opacity: 0; transition: 0.6s; z-index: 9000; pointer-events: none; }

        /* çƒé«”èˆ‡æ¨™ç±¤ */
        .pill-tag { padding: 12px 28px; border-radius: 40px; background: #000; color: #fff; border: none; font-size: 15px; cursor: pointer; transition: 0.3s; margin: 8px; }
        .galaxy-stage { width: 100%; height: 45vh; position: relative; display: flex; align-items: center; justify-content: center; }
        .sphere { position: absolute; border-radius: 50%; display: flex; align-items: center; justify-content: center; transition: 1.2s; animation: softMove 4s infinite ease-in-out; }
        @keyframes softMove { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.04); } }

        .memory-area { width: 85%; overflow-y: auto; height: 55vh; border-left: 1.5px solid #000; padding-left: 18px; margin-top: 20px; }
        .memory-item { position: relative; padding-bottom: 25px; }
        .memory-item::before { content: ''; position: absolute; left: -19.5px; top: 9px; width: 10px; height: 1.2px; background: #000; }
        .input-section { position: absolute; bottom: 100px; display: flex; align-items: center; border-bottom: 0.5px solid #eee; padding: 6px; background: #fff; z-index: 100; }
    </style>
</head>
<body>

<div id="splashLayer"><h2>ï¼šï¼ˆå¤šä¹…æ²’å•å•è‡ªå·±äº†å‘¢ï¼‰</h2></div>
<div id="toast">å·²ç‚ºä½ çè—é€™ä¸€åˆ»</div>
<div class="dots-container"><div id="dot0" class="dot active"></div><div id="dot1" class="dot"></div><div id="dot2" class="dot"></div><div id="dot3" class="dot"></div><div id="dot4" class="dot"></div></div>

<div class="main-container" id="mainContainer">
    <section class="page" id="p0"><h1>ç¾åœ¨åœ¨å¹¹å˜›</h1><div id="stage0" style="display:flex; flex-wrap:wrap; justify-content:center; margin-top:50px; width:85%"></div><div class="input-section"><input type="text" id="userInput" style="border:none;width:180px;text-align:center;outline:none;font-size:16px" placeholder="æ­¤åˆ»å¿ƒæƒ…..."><button onclick="window.saveAction('input')" style="background:#000;color:#fff;border:none;border-radius:50%;width:32px;height:32px">â†‘</button></div></section>
    <section class="page" id="p1"><h1>æ¨™ç±¤</h1><div id="stage1" style="display:flex; flex-wrap:wrap; justify-content:center; margin-top:40px; width:85%"></div><div class="input-section"><input type="text" id="newTagInput" style="border:none;width:180px;text-align:center;outline:none;font-size:16px" placeholder="æ–°å¢æ¨™ç±¤..."><button onclick="window.addNewTag()" style="background:#000;color:#fff;border:none;border-radius:50%;width:32px;height:32px">ï¼‹</button></div></section>
    <section class="page" id="p2"><h1>é€è¦–</h1><div id="stage2" class="galaxy-stage"></div><div id="insightArea" style="width:82%; margin-top:20px; font-size:12px; color:#8e8e93; line-height:2.8; border-top:0.5px solid #f2f2f7; padding-top:15px"></div></section>
    <section class="page" id="p3"><h1>å›æ†¶</h1><div id="memoryArea" class="memory-area"></div></section>
    <section class="page" id="p4"><h1>æ¨™èª</h1><div id="quoteEditor" style="width:85%; margin-top:30px"></div></section>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyAt3NMGtToRrMbau8kIYyOybgIvH65a8rA", authDomain: "now-doing.firebaseapp.com", projectId: "now-doing", storageBucket: "now-doing.firebasestorage.app", messagingSenderId: "234295652644", appId: "1:234295652644:web:c9b3c37de32d9448d443b1" };
    const db = getFirestore(initializeApp(firebaseConfig));

    let quotes = JSON.parse(localStorage.getItem('myQuotes')) || [":ï¼ˆå¤šä¹…æ²’å•å•è‡ªå·±äº†å‘¢ï¼‰", "æ¯å€‹éƒ½å¯ä»¥æ˜¯ä½ ", "æ¥å—ä¸å®Œç¾çš„è‡ªå·±", "ä½ å€¼å¾—æ“æœ‰", "è©©äºº ä½ ä¹Ÿå¯ä»¥"];
    let tags = JSON.parse(localStorage.getItem('myPills')) || [{ name: 'â˜• ä¼‘æ¯', selected: true, count: 0 }, { name: 'ğŸ’‡ å·¥ä½œ', selected: true, count: 0 }];

    function showToast(msg) {
        const t = document.getElementById('toast');
        t.innerText = msg; t.style.opacity = 1;
        setTimeout(() => t.style.opacity = 0, 2000);
    }

    window.renderAll = () => {
        const s0 = document.getElementById('stage0'), s1 = document.getElementById('stage1');
        tags.sort((a,b) => (b.count || 0) - (a.count || 0));
        const max = tags[0]?.count || 1;
        s0.innerHTML = ''; s1.innerHTML = '';
        tags.forEach((t, i) => {
            if(t.selected) {
                const b = document.createElement('button'); b.className = 'pill-tag'; b.innerText = t.name;
                b.onclick = () => { t.count++; window.saveAction('tag', t.name); window.renderAll(); };
                s0.appendChild(b);
            }
            const b2 = document.createElement('button'); b2.style.cssText = "width:75px;height:75px;border-radius:18px;border:1px solid #d2d2d7;margin:8px;background:transparent;";
            if(t.selected) b2.style.background = "#000", b2.style.color = "#fff";
            b2.innerHTML = `<span>${t.name}</span><span style="font-size:9px;opacity:0.5">${t.count||0}</span>`;
            b2.onclick = () => { t.selected = !t.selected; window.renderAll(); };
            s1.appendChild(b2);
        });
        localStorage.setItem('myPills', JSON.stringify(tags));
    };

    window.saveAction = async (t, v) => {
        const val = t === 'input' ? document.getElementById('userInput').value : v;
        if(!val) return;
        await addDoc(collection(db, "daily_logs"), { action: val, type: t, timestamp: serverTimestamp() });
        showToast(t === 'tag' ? `å·²è¨˜éŒ„ã€Œ${val}ã€` : 'å·²ç‚ºä½ çè—é€™ä¸€åˆ»');
        if(t === 'input') document.getElementById('userInput').value = '';
        window.renderAll();
    };

    window.addNewTag = () => {
        const input = document.getElementById('newTagInput');
        if(input.value) { tags.unshift({ name: input.value, selected: true, count: 0 }); window.renderAll(); input.value = ''; }
    };

    window.loadInsight = async () => {
        const snap = await getDocs(query(collection(db, "daily_logs")));
        const counts = {}; snap.forEach(d => { if(d.data().type === 'tag') counts[d.data().action] = (counts[d.data().action] || 0) + 1; });
        const sorted = Object.entries(counts).sort((a,b) => b[1] - a[1]);
        const s2 = document.getElementById('stage2'); s2.innerHTML = '';
        const max = sorted[0]?.[1] || 1;
        sorted.forEach(([name, count], i) => {
            const ratio = count / max; const size = 60 + (ratio * 65);
            const angle = i * 137.5 * (Math.PI / 180); const radius = 35 + (i * 30);
            const b = document.createElement('div'); b.className = 'sphere';
            b.style.cssText = `width:${size}px; height:${size}px; left:calc(50% + ${Math.cos(angle)*radius}px - ${size/2}px); top:calc(50% + ${Math.sin(angle)*radius}px - ${size/2}px); background:${i===0?'#000':(ratio>0.6?'#444':'#eee')}; color:${i===0||ratio>0.6?'#fff':'#000'};`;
            b.innerHTML = `<span style="font-size:14px;font-weight:600">${name}</span><span style="font-size:9px;opacity:0.5">${count}</span>`;
            s2.appendChild(b);
        });
        // é–å®šä¸‰å¤§æ¨™èªå›æ­¸
        document.getElementById('insightArea').innerHTML = `
            <div style="display:flex;justify-content:space-between"><span>æœ¬æœˆé‡å¿ƒ</span><strong>${sorted[0]?.[0] || '--'}</strong></div>
            <div style="display:flex;justify-content:space-between"><span>æœ€å¸¸å•è‡ªå·±çš„æ™‚é–“</span><strong>14:00 - 16:00</strong></div>
            <div style="display:flex;justify-content:space-between"><span>ç¬é–“ç´€éŒ„ç¸½é‡</span><strong>${snap.size} å‰‡</strong></div>
        `;
    };

    window.loadMemories = async () => {
        const snap = await getDocs(query(collection(db, "daily_logs"), orderBy("timestamp", "desc")));
        const area = document.getElementById('memoryArea'); area.innerHTML = '';
        let lastDate = "";
        snap.forEach(d => {
            if(d.data().type === 'input') {
                const date = d.data().timestamp ? d.data().timestamp.toDate() : new Date();
                const dStr = `${date.getMonth()+1}æœˆ${date.getDate()}æ—¥`;
                if(dStr !== lastDate) {
                    const h = document.createElement('div'); h.style.cssText = "font-size:11px;font-weight:700;margin:20px 0 10px -19.5px;background:#fff;padding-right:10px;display:inline-block";
                    h.innerText = dStr; area.appendChild(h); lastDate = dStr;
                }
                const div = document.createElement('div'); div.className = 'memory-item';
                div.innerHTML = `<span style="font-size:10px;color:#a1a1a6;display:block;margin-bottom:5px">${date.getHours()}:${String(date.getMinutes()).padStart(2,'0')}</span><div style="font-size:16px;font-weight:300;color:#1d1d1f">${d.data().action}</div>`;
                area.appendChild(div);
            }
        });
    };

    let cur = 0, startY = 0;
    const triggerSplash = (idx) => {
        const splash = document.getElementById('splashLayer');
        const container = document.getElementById('mainContainer');
        splash.innerHTML = `<h2>${quotes[idx]}</h2>`;
        container.classList.remove('visible');
        splash.classList.add('active');
        setTimeout(() => {
            container.style.transform = `translateY(-${idx * 100}vh)`;
            [0,1,2,3,4].forEach(i => document.getElementById(`dot${i}`).classList.toggle('active', i === idx));
            if(idx === 2) loadInsight(); if(idx === 3) loadMemories();
        }, 1400);
        setTimeout(() => { splash.classList.remove('active'); container.classList.add('visible'); }, 2600);
    };

    window.addEventListener('touchstart', e => startY = e.touches[0].clientY);
    window.addEventListener('touchend', e => {
        let dist = startY - e.changedTouches[0].clientY;
        if (Math.abs(dist) > 50) {
            const next = dist > 0 ? Math.min(cur + 1, 4) : Math.max(cur - 1, 0);
            if (next !== cur) { cur = next; triggerSplash(cur); }
        }
    });

    window.onload = () => { window.renderAll(); initEditor(); triggerSplash(0); };
    window.updateQuote = (i,v) => { quotes[i]=v; localStorage.setItem('myQuotes', JSON.stringify(quotes)); };
    const initEditor = () => { const ed = document.getElementById('quoteEditor'); ed.innerHTML = ''; quotes.forEach((q, i) => { const d = document.createElement('div'); d.style.cssText="border-bottom:0.5px solid #eee;padding:12px 0"; d.innerHTML = `<span style="font-size:10px;color:#a1a1a6">é é¢ ${i+1}</span><input style="border:none;width:100%;font-size:16px;outline:none" value="${q}" onchange="window.updateQuote(${i}, this.value)">`; ed.appendChild(d); }); };
</script>
</body>
