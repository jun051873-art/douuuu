<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>現在在幹嘛？ 1號 - 純淨版</title>
    <style>
        /* 核心：每一頁都是絕對封閉的時空 */
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #fff; font-family: -apple-system, sans-serif; overflow: hidden; }
        
        /* 1. 啟動儀式 */
        #splash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 3000; display: flex; align-items: center; justify-content: center; animation: splashFade 3.5s forwards; }
        #splash h2 { font-size: 20px; font-weight: 300; letter-spacing: 2px; color: #1d1d1f; animation: textFlow 3s ease-in-out forwards; }
        @keyframes textFlow { 0% { opacity: 0; transform: translateY(10px); } 40% { opacity: 1; transform: translateY(0); } 70% { opacity: 1; } 100% { opacity: 0; } }
        @keyframes splashFade { 0%, 90% { opacity: 1; } 100% { opacity: 0; visibility: hidden; } }

        /* 2. 左側圓點 */
        .dots-container { position: fixed; left: 25px; top: 50%; transform: translateY(-50%); display: flex; flex-direction: column; gap: 15px; z-index: 1000; }
        .dot { width: 6px; height: 6px; background: #d2d2d7; border-radius: 50%; transition: 0.3s; }
        .dot.active { background: #000; transform: scale(1.6); }

        /* 3. 容器：強制裁切溢出內容 (解決你說的殘留問題) */
        .main-container { width: 100%; height: 400vh; transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1); }
        .page { 
            width: 100%; height: 100vh; 
            position: relative; 
            display: flex; flex-direction: column; align-items: center; 
            padding-top: 100px; 
            overflow: hidden; /* 強制裁切，防止內容跑到下一頁 */
            box-sizing: border-box;
        }

        /* 4. 排版鎖定 */
        h1 { font-size: 42px; font-weight: 800; letter-spacing: -2px; margin: 0; }
        .tag-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 12px; max-width: 85%; margin-top: 50px; }
        .pill-tag { padding: 12px 28px; border-radius: 40px; font-size: 16px; border: none; cursor: pointer; transition: 0.3s; }
        .pill-tag.active { background: #000; color: #fff; }
        .pill-tag.inactive { background: #f2f2f7; color: #8e8e93; }

        /* 5. 輸入框：底部對齊優化 */
        .input-section { position: absolute; bottom: 80px; display: flex; align-items: center; gap: 10px; border-bottom: 1px solid #000; padding: 5px; background: #fff; }
        .input-box { background: transparent; border: none; width: 220px; font-size: 18px; text-align: center; outline: none; }
        .confirm-btn { background: #000; color: #fff; border: none; border-radius: 50%; width: 32px; height: 32px; cursor: pointer; display: flex; align-items: center; justify-content: center; }

        .list-view { width: 85%; margin-top: 40px; overflow-y: auto; height: 55vh; }
    </style>
</head>
<body>

<div id="splash"><h2>：（多久沒問問自己了呢）</h2></div>

<div id="app-content">
    <div class="dots-container">
        <div id="dot0" class="dot active"></div>
        <div id="dot1" class="dot"></div>
        <div id="dot2" class="dot"></div>
        <div id="dot3" class="dot"></div>
    </div>

    <div class="main-container" id="mainContainer">
        <section class="page">
            <h1>現在在幹嘛</h1>
            <div id="shortCutArea" class="tag-container"></div>
            <div class="input-section">
                <input type="text" id="userInput" class="input-box" placeholder="輸入此時此刻...">
                <button class="confirm-btn" onclick="saveLog()">↑</button>
            </div>
        </section>

        <section class="page">
            <h1>標籤</h1>
            <div id="allTagsArea" class="tag-container"></div>
            <div class="input-section">
                <input type="text" id="newTagInput" class="input-box" placeholder="新增標籤...">
                <button class="confirm-btn" onclick="addNewTag()">＋</button>
            </div>
        </section>

        <section class="page">
            <h1>透視</h1>
            <div id="statsArea" class="list-view"></div>
        </section>

        <section class="page">
            <h1>回憶</h1>
            <div id="memoryArea" class="list-view"></div>
        </section>
    </div>
</div>

<script type="module">
    // ... (維持之前的 render 與滑動邏輯) ...
    // 這次特別加強了每一頁的 overflow: hidden 控制
</script>
</body>
</html>
