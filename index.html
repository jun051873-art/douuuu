<!DOCTYPE html>

        .main-container { width: 100%; height: 400vh; transition: transform 0.65s cubic-bezier(0.23, 1, 0.32, 1); will-change: transform; display: flex; flex-direction: column; }

        .bubble-stage { width: 90%; height: 40vh; position: relative; margin-top: 20px; }

        .tag-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 12px; max-width: 85%; margin-top: 50px; }

        /* è¼¸å…¥å€åŸŸ */
        .input-section { position: absolute; bottom: 80px; display: flex; align-items: center; gap: 10px; border-bottom: 1px solid #000; padding: 5px; background: #fff; }
        .input-box { background: transparent; border: none; width: 220px; font-size: 18px; text-align: center; outline: none; }
        .confirm-btn { background: #000; color: #fff; border: none; border-radius: 50%; width: 32px; height: 32px; cursor: pointer; display: flex; align-items: center; justify-content: center; }

        .list-view { width: 85%; margin-top: 30px; overflow-y: auto; height: 60vh; }
    </style>
</head>
<body>

<div class="dots-container"><div id="dot0" class="dot active"></div><div id="dot1" class="dot"></div><div id="dot2" class="dot"></div><div id="dot3" class="dot"></div></div>

<div class="main-container" id="mainContainer">
    <section class="page">
        <h1>ç¾åœ¨åœ¨å¹¹å˜›</h1>
        <div id="shortCutArea" class="tag-container"></div>
        <div class="input-section">
            <input type="text" id="userInput" class="input-box" placeholder="è¼¸å…¥æ­¤åˆ»å¿ƒæƒ…...">
            <button class="confirm-btn" onclick="saveLog()">â†‘</button>
        </div>
    </section>

    <section class="page">
        <h1>æ¨™ç±¤</h1>
        <div id="allTagsArea" class="tag-container"></div>
        <div class="input-section">
            <input type="text" id="newTagInput" class="input-box" placeholder="æ–°å¢æ¨™ç±¤...">
            <button class="confirm-btn" onclick="addNewTag()">ï¼‹</button>
        </div>
    </section>
    
    <section class="page">

        <div class="bubble-stage" id="bubbleStage"></div>
        <div class="insight-section" id="insightArea"></div>

    <section class="page">

</div>

<script type="module">
    // 1. å…ˆåŸ·è¡ŒåŸºæœ¬çš„æ¸²æŸ“ï¼Œç¢ºä¿é é¢ä¸æ˜¯ç™½çš„
    let tags = JSON.parse(localStorage.getItem('myPills')) || [
        { name: 'â˜• ä¼‘æ¯', selected: true }, { name: 'ğŸ’‡ å·¥ä½œ', selected: true }, { name: 'ğŸ“š å­¸ç¿’', selected: true }
    ];

    function renderTags() {
        const short = document.getElementById('shortCutArea'), all = document.getElementById('allTagsArea');
        if(!short || !all) return;
        short.innerHTML = ''; all.innerHTML = '';
        tags.forEach((tag, i) => {
            if (tag.selected) {
                const b = document.createElement('button');
                b.className = 'pill-tag active'; b.innerText = tag.name;
                b.onclick = () => { document.getElementById('userInput').value = tag.name; };
                short.appendChild(b);
            }
            const b2 = document.createElement('button');
            b2.className = tag.selected ? 'pill-tag active' : 'pill-tag inactive';
            b2.innerText = tag.name; b2.onclick = () => { tags[i].selected = !tags[i].selected; renderTags(); };
            all.appendChild(b2);
        });
        localStorage.setItem('myPills', JSON.stringify(tags));
    }
    renderTags();

    // 2. ç•°æ­¥è¼‰å…¥ Firebase èˆ‡ æ•¸æ“šé‚è¼¯ (è‹¥å¤±æ•—ä¸æœƒå½±éŸ¿é é¢é¡¯ç¤º)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyAt3NMGtToRrMbau8kIYyOybgIv", authDomain: "now-doing.firebaseapp.com", projectId: "now-doing", storageBucket: "now-doing.firebasestorage.app", messagingSenderId: "234295652644", appId: "1:234295652644:web:c9b3c37de32d94" };
    
    try {
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.saveLog = async () => {
            const input = document.getElementById('userInput');
            if(!input.value) return;
            await addDoc(collection(db, "daily_logs"), { action: input.value, timestamp: serverTimestamp() });
            input.value = '';
        }

        window.loadStats = async () => {
            const snap = await getDocs(query(collection(db, "daily_logs")));
            const counts = {};
            snap.forEach(doc => { const a = doc.data().action; counts[a] = (counts[a] || 0) + 1; });
            
            const stage = document.getElementById('bubbleStage');
            stage.innerHTML = '';
            Object.entries(counts).forEach(([name, count], i) => {
                const b = document.createElement('div');
                b.className = 'bubble';
                const size = Math.min(60 + (count * 15), 130);
                b.style.width = size+'px'; b.style.height = size+'px';
                b.style.left = (15 + (i*25)%65) + '%'; b.style.top = (Math.random()*40) + '%';
                b.style.background = `rgba(0,0,0,${Math.min(0.05 + (count*0.1), 0.85)})`;
                b.style.color = count > 3 ? '#fff' : '#000'; b.innerText = name;
                stage.appendChild(b);
            });

            const sorted = Object.entries(counts).sort((a,b) => b[1]-a[1]);
            document.getElementById('insightArea').innerHTML = sorted[0] ? `
                <div class="insight-line">æœ¬é€±é‡å¿ƒåœ¨æ–¼ <span class="insight-data">${sorted[0][0]} (${sorted[0][1]}æ¬¡)</span></div>
                <div class="insight-line">æœ€æœ‰æº«åº¦çš„æ™‚æ®µ <span class="insight-data">14:00 - 16:00</span></div>
                <div class="insight-line">å·²æ•æ‰åˆ°çš„ç¬é–“ <span class="insight-data">${snap.size} å‰‡</span></div>
            ` : 'é–‹å§‹è¨˜éŒ„ï¼Œé–‹å•Ÿé€è¦–ã€‚';
        }
    } catch(e) { console.error("Firebase é€£çµæš«ç·©ä¸­..."); }

    // 3. æ»‘å‹•èˆ‡é»é»æ§åˆ¶ (ç¢ºä¿é‹ä½œ)
    let startY = 0, currentPage = 0;
    window.addEventListener('touchstart', e => startY = e.touches[0].clientY);
    window.addEventListener('touchend', e => {
        let dist = startY - e.changedTouches[0].clientY;
        if (Math.abs(dist) > 50) {
            currentPage = dist > 0 ? Math.min(currentPage + 1, 3) : Math.max(currentPage - 1, 0);
            document.getElementById('mainContainer').style.transform = `translateY(-${currentPage * 100}vh)`;
            [0,1,2,3].forEach(i => document.getElementById(`dot${i}`).classList.toggle('active', i === currentPage));
            if(currentPage === 2 && window.loadStats) window.loadStats();
        }
    });
</script>
</body>
</html>
