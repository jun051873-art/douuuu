<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>åœ¨å¹¹å˜› 1 è™Ÿ - é€è¦–ç‰ˆ</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #fff; font-family: -apple-system, sans-serif; overflow: hidden; -webkit-font-smoothing: antialiased; }
        
        /* å•Ÿå‹•æ¨™èª */
        #splash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 3000; display: flex; align-items: center; justify-content: center; animation: splashFade 3s forwards; }
        #splash h2 { font-size: 16px; font-weight: 200; letter-spacing: 4px; color: #1d1d1f; animation: textFlow 2.5s ease-in-out forwards; }
        @keyframes textFlow { 0% { opacity: 0; filter: blur(5px); } 40% { opacity: 1; filter: blur(0); } 70% { opacity: 1; } 100% { opacity: 0; } }
        @keyframes splashFade { 0%, 90% { opacity: 1; } 100% { opacity: 0; visibility: hidden; } }

        .dots-container { position: fixed; left: 25px; top: 50%; transform: translateY(-50%); display: flex; flex-direction: column; gap: 15px; z-index: 1000; }
        .dot { width: 3px; height: 3px; background: #d2d2d7; border-radius: 50%; transition: 0.4s; }
        .dot.active { background: #000; transform: scale(2.5); }

        .main-container { width: 100%; height: 300vh; transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1); display: flex; flex-direction: column; }
        .page { width: 100%; height: 100vh; flex-shrink: 0; position: relative; display: flex; flex-direction: column; align-items: center; padding-top: 15vh; box-sizing: border-box; background: #fff; }
        
        h1 { font-size: 32px; font-weight: 700; letter-spacing: -1px; margin: 0; color: #1d1d1f; }
        .sub-title { font-size: 11px; color: #a1a1a6; margin-top: 8px; letter-spacing: 1px; }

        .tag-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; max-width: 85%; margin-top: 80px; }
        
        /* é é¢ 1ï¼šå¯¦å¿ƒæ¨™ç±¤ */
        .pill-tag { padding: 12px 26px; border-radius: 40px; font-size: 15px; border: none; background: #000; color: #fff; cursor: pointer; transition: 0.3s; }
        
        /* é é¢ 2ï¼šç®¡ç†æ¨™ç±¤ (ç´°ç·š) */
        .manage-tag { padding: 9px 23px; border-radius: 40px; font-size: 14px; border: 1px solid #d2d2d7; background: transparent; color: #1d1d1f; cursor: pointer; }
        .manage-tag.selected { background: #f2f2f7; border-color: #f2f2f7; font-weight: 600; }

        /* é é¢ 3ï¼šé€è¦–æ¨™ç±¤ (å‹•æ…‹æ·±æ·º) */
        .insight-tag { padding: 10px 24px; border-radius: 40px; display: flex; align-items: center; gap: 8px; transition: 0.5s; }

        .input-section { position: absolute; bottom: 80px; display: flex; align-items: center; gap: 12px; border-bottom: 1px solid #eee; padding: 8px; }
        .input-box { background: transparent; border: none; width: 200px; font-size: 17px; text-align: center; outline: none; font-weight: 300; }
        .send-btn { background: #000; color: #fff; border: none; border-radius: 50%; width: 32px; height: 32px; cursor: pointer; }
    </style>
</head>
<body>

<div id="splash"><h2>ï¼šï¼ˆå¤šä¹…æ²’å•å•è‡ªå·±äº†å‘¢ï¼‰</h2></div>
<div class="dots-container"><div id="dot0" class="dot active"></div><div id="dot1" class="dot"></div><div id="dot2" class="dot"></div></div>

<div class="main-container" id="mainContainer">
    <section class="page">
        <h1>ç¾åœ¨åœ¨å¹¹å˜›</h1>
        <div id="shortCutArea" class="tag-container"></div>
        <div class="input-section">
            <input type="text" id="userInput" class="input-box" placeholder="æ­¤åˆ»å¿ƒæƒ…..." autocomplete="off">
            <button class="send-btn" onclick="window.saveAction('input')">â†‘</button>
        </div>
    </section>

    <section class="page">
        <h1>æ¨™ç±¤</h1>
        <div class="sub-title">é•·æŒ‰ç§»é™¤æ¨™ç±¤</div>
        <div id="allTagsArea" class="tag-container" style="margin-top: 40px;"></div>
        <div class="input-section">
            <input type="text" id="newTagInput" class="input-box" placeholder="æ–°å¢æ¨™ç±¤..." autocomplete="off">
            <button class="send-btn" onclick="window.addNewTag()">ï¼‹</button>
        </div>
    </section>

    <section class="page">
        <h1>é€è¦–</h1>
        <div class="sub-title">çœ‹è¦‹ç”Ÿæ´»çš„é‡å¿ƒ</div>
        <div id="insightArea" class="tag-container" style="margin-top: 50px;"></div>
    </section>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { 
        apiKey: "AIzaSyAt3NMGtToRrMbau8kIYyOybgIvH65a8rA", 
        authDomain: "now-doing.firebaseapp.com", 
        projectId: "now-doing", 
        storageBucket: "now-doing.firebasestorage.app", 
        messagingSenderId: "234295652644", 
        appId: "1:234295652644:web:c9b3c37de32d9448d443b1" 
    };
    const db = getFirestore(initializeApp(firebaseConfig));

    let tags = JSON.parse(localStorage.getItem('myPills')) || [{ name: 'â˜• ä¼‘æ¯', selected: true }, { name: 'ğŸ’‡ å·¥ä½œ', selected: true }];

    function render() {
        const s = document.getElementById('shortCutArea'), a = document.getElementById('allTagsArea');
        if(!s || !a) return;
        s.innerHTML = ''; a.innerHTML = '';
        
        tags.forEach((t, i) => {
            if(t.selected) {
                const b1 = document.createElement('button'); b1.className = 'pill-tag'; b1.innerText = t.name;
                b1.onclick = () => window.saveAction('tag', t.name);
                s.appendChild(b1);
            }
            const b2 = document.createElement('button');
            b2.className = t.selected ? 'manage-tag selected' : 'manage-tag';
            b2.innerText = t.name;
            let timer;
            b2.ontouchstart = () => timer = setTimeout(() => { if(confirm('åˆªé™¤ï¼Ÿ')) { tags.splice(i, 1); render(); } }, 800);
            b2.ontouchend = () => clearTimeout(timer);
            b2.onclick = () => { tags[i].selected = !tags[i].selected; render(); };
            a.appendChild(b2);
        });
        localStorage.setItem('myPills', JSON.stringify(tags));
    }
    render();

    window.saveAction = async (type, val) => {
        const text = val || document.getElementById('userInput').value;
        if(!text) return;
        try {
            await addDoc(collection(db, "daily_logs"), { action: text, type: type, timestamp: serverTimestamp() });
            document.getElementById('userInput').value = '';
            alert('ç´€éŒ„æˆåŠŸ');
        } catch(e) { alert('é€£ç·šå¤±æ•—'); }
    };

    window.addNewTag = () => {
        const input = document.getElementById('newTagInput');
        if(input.value) { tags.unshift({ name: input.value, selected: true }); render(); input.value = ''; }
    };

    window.loadInsight = async () => {
        const snap = await getDocs(query(collection(db, "daily_logs")));
        const counts = {};
        snap.forEach(d => { if(d.data().type === 'tag') counts[d.data().action] = (counts[d.data().action] || 0) + 1; });
        const sorted = Object.entries(counts).sort((a,b) => b[1] - a[1]);
        const area = document.getElementById('insightArea'); area.innerHTML = '';
        const max = sorted[0] ? sorted[0][1] : 1;

        sorted.forEach(([name, count]) => {
            const div = document.createElement('div');
            div.className = 'insight-tag';
            // æ ¹æ“šæ¬¡æ•¸è¨ˆç®—è¦–è¦ºæ¯”ä¾‹
            const ratio = count / max;
            div.style.background = `rgba(0,0,0,${0.05 + (ratio * 0.9)})`;
            div.style.color = ratio > 0.5 ? '#fff' : '#000';
            div.style.transform = `scale(${0.9 + (ratio * 0.2)})`;
            div.innerHTML = `<span>${name}</span><span style="font-size:10px; opacity:0.6">${count}</span>`;
            area.appendChild(div);
        });
    };

    let startY = 0, currentPage = 0;
    window.addEventListener('touchstart', e => startY = e.touches[0].clientY);
    window.addEventListener('touchend', e => {
        let dist = startY - e.changedTouches[0].clientY;
        if (Math.abs(dist) > 50) {
            currentPage = dist > 0 ? Math.min(currentPage + 1, 2) : Math.max(currentPage - 1, 0);
            document.getElementById('mainContainer').style.transform = `translateY(-${currentPage * 100}vh)`;
            [0,1,2].forEach(i => document.getElementById(`dot${i}`).classList.toggle('active', i === currentPage));
            if(currentPage === 2) window.loadInsight();
        }
    });
</script>
</body>
</html>
