<!DOCTYPE html>
<html lang="zh-TW">
<head>

    <style>

        /* éˆé­‚æ¨™èª - å›ºå®šèƒŒæ™¯æµ®ç¾ */
        #splashLayer { position: fixed; top: 15%; width: 100%; text-align: center; z-index: 5; pointer-events: none; }
        #splashLayer h2 { font-size: 15px; font-weight: 200; letter-spacing: 4px; color: #1d1d1f; opacity: 0.3; transition: 0.8s; }

        /* èµ°å¿ƒçš„æç¤º */
        #toast { position: fixed; bottom: 150px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.8); color: #fff; padding: 10px 20px; border-radius: 20px; font-size: 13px; opacity: 0; transition: 0.5s; z-index: 6000; }

        /* çµ²æ»‘è»Œé“æ»‘å‹• */
        .main-container { width: 100%; height: 500vh; transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1); display: flex; flex-direction: column; will-change: transform; }
        .page { width: 100%; height: 100vh; flex-shrink: 0; position: relative; display: flex; flex-direction: column; align-items: center; padding-top: 10vh; box-sizing: border-box; }

        /* æœ‰æ©Ÿçƒé«”èˆ‡å‘¼å¸ */
        .galaxy-stage { width: 100%; height: 50vh; position: relative; display: flex; align-items: center; justify-content: center; margin-top: 10px; }
        .sphere { position: absolute; border-radius: 50%; display: flex; align-items: center; justify-content: center; text-align: center; transition: 1.2s cubic-bezier(0.23, 1, 0.32, 1); animation: softBreathe var(--d) infinite ease-in-out; box-shadow: 0 10px 40px rgba(0,0,0,0.02); cursor: pointer; }
        @keyframes softBreathe { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }

        .input-section { position: absolute; bottom: 80px; display: flex; align-items: center; border-bottom: 0.5px solid #eee; padding: 6px; background: #fff; z-index: 100; }
        .memory-area { width: 85%; margin-top: 20px; overflow-y: auto; height: 55vh; border-left: 1px solid #000; padding-left: 18px; }
        .dots-container { position: fixed; left: 22px; top: 50%; transform: translateY(-50%); display: flex; flex-direction: column; gap: 14px; z-index: 1000; }
        .dot { width: 3px; height: 3px; background: #d2d2d7; border-radius: 50%; transition: 0.4s; }
        .dot.active { background: #000; transform: scale(2.2); }
    </style>
</head>
<body>

<div id="splashLayer"><h2 id="splashText">ï¼šï¼ˆå¤šä¹…æ²’å•å•è‡ªå·±äº†å‘¢ï¼‰</h2></div>
<div id="toast">å·²ç‚ºä½ çè—é€™ä¸€åˆ»</div>
<div class="dots-container"><div id="dot0" class="dot active"></div><div id="dot1" class="dot"></div><div id="dot2" class="dot"></div><div id="dot3" class="dot"></div><div id="dot4" class="dot"></div></div>

<div class="main-container" id="mainContainer">
    <section class="page" id="p0"><h1>ç¾åœ¨åœ¨å¹¹å˜›</h1><div id="stage0" class="galaxy-stage"></div><div class="input-section"><input type="text" id="userInput" style="border:none;width:180px;text-align:center;outline:none;font-size:16px" placeholder="æ­¤åˆ»å¿ƒæƒ…..."><button onclick="window.saveAction('input')" style="background:#000;color:#fff;border:none;border-radius:50%;width:32px;height:32px;cursor:pointer">â†‘</button></div></section>
    <section class="page" id="p1"><h1>æ¨™ç±¤</h1><div id="stage1" class="galaxy-stage"></div><div class="input-section"><input type="text" id="newTagInput" style="border:none;width:180px;text-align:center;outline:none;font-size:16px" placeholder="æ–°å¢æ¨™ç±¤..."><button onclick="window.addNewTag()" style="background:#000;color:#fff;border:none;border-radius:50%;width:32px;height:32px;cursor:pointer">ï¼‹</button></div></section>
    <section class="page" id="p2"><h1>é€è¦–</h1><div id="stage2" class="galaxy-stage"></div><div id="insightArea" style="width:82%;margin-top:25px;font-size:12px;color:#8e8e93;line-height:2.8;border-top:0.5px solid #f2f2f7;padding-top:15px"></div></section>
    <section class="page" id="p3"><h1>å›æ†¶</h1><div id="memoryArea" class="memory-area"></div></section>
    <section class="page" id="p4"><h1>æ¨™èª</h1><div id="quoteEditor" style="width:85%;margin-top:25px"></div></section>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyAt3NMGtToRrMbau8kIYyOybgIvH65a8rA", authDomain: "now-doing.firebaseapp.com", projectId: "now-doing", storageBucket: "now-doing.firebasestorage.app", messagingSenderId: "234295652644", appId: "1:234295652644:web:c9b3c37de32d9448d443b1" };
    const db = getFirestore(initializeApp(firebaseConfig));

    let quotes = JSON.parse(localStorage.getItem('myQuotes')) || [":ï¼ˆå¤šä¹…æ²’å•å•è‡ªå·±äº†å‘¢ï¼‰", "æ¯å€‹éƒ½å¯ä»¥æ˜¯ä½ ", "æ¥å—ä¸å®Œç¾çš„è‡ªå·±", "ä½ å€¼å¾—æ“æœ‰", "è©©äºº ä½ ä¹Ÿå¯ä»¥"];
    let tags = JSON.parse(localStorage.getItem('myPills')) || [{ name: 'â˜• ä¼‘æ¯', selected: true, count: 0 }, { name: 'ğŸ’‡ å·¥ä½œ', selected: true, count: 0 }];

    function getStyle(i, ratio) {
        const angle = i * 137.5 * (Math.PI / 180);
        const radius = 30 + (i * 24);
        const size = 60 + (ratio * 58);
        const bg = i === 0 ? '#000' : (ratio > 0.6 ? '#3c3c3e' : (ratio > 0.3 ? '#8e8e93' : '#f2f2f7'));
        return `width:${size}px; height:${size}px; left:calc(50% + ${Math.cos(angle)*radius}px - ${size/2}px); top:calc(50% + ${Math.sin(angle)*radius}px - ${size/2}px); background:${bg}; color:${i===0||ratio>0.3?'#fff':'#000'}; z-index:${100-i}; --d:${8+i}s;`;
    }

    function showToast(text) {
        const t = document.getElementById('toast');
        t.innerText = text; t.style.opacity = 1;
        setTimeout(() => t.style.opacity = 0, 2000);
    }

    window.renderAll = () => {
        const s0 = document.getElementById('stage0'), s1 = document.getElementById('stage1');
        tags.sort((a,b) => (b.count || 0) - (a.count || 0));
        const max = tags[0]?.count || 1;
        s0.innerHTML = ''; s1.innerHTML = '';
        tags.forEach((t, i) => {
            const ratio = t.count / max;
            if(t.selected) {
                const b = document.createElement('div'); b.className = 'sphere'; b.style.cssText = getStyle(i, ratio);
                b.innerHTML = `<span style="font-size:14px;font-weight:600">${t.name}</span>`;
                b.onclick = () => { t.count++; window.saveAction('tag', t.name); window.renderAll(); };
                s0.appendChild(b);
            }
            const b2 = document.createElement('div'); b2.className = 'sphere'; b2.style.cssText = getStyle(i, t.selected?ratio:0);
            if(!t.selected) { b2.style.background = 'transparent'; b2.style.border = '0.5px solid #d2d2d7'; }
            b2.innerHTML = `<span style="font-size:14px">${t.name}</span>`;
            let timer; b2.ontouchstart = () => timer = setTimeout(() => { if(confirm('åˆªï¼Ÿ')) { tags.splice(i,1); window.renderAll(); }}, 800);
            b2.ontouchend = () => clearTimeout(timer); b2.onclick = () => { t.selected = !t.selected; window.renderAll(); };
            s1.appendChild(b2);
        });
        localStorage.setItem('myPills', JSON.stringify(tags));
    };

    window.saveAction = async (t, v) => {
        const text = v || document.getElementById('userInput').value;
        if(!text) return;
        await addDoc(collection(db, "daily_logs"), { action: text, type: t, timestamp: serverTimestamp() });
        document.getElementById('userInput').value = '';
        showToast(t === 'tag' ? `èˆ‡ã€Œ${text}ã€é‚‚é€…` : 'å·²ç‚ºä½ çè—é€™ä¸€åˆ»');
    };

    window.addNewTag = () => {
        const i = document.getElementById('newTagInput');
        if(i.value) { tags.unshift({ name: i.value, selected: true, count: 0 }); window.renderAll(); i.value = ''; }
    };

    window.loadInsight = async () => {
        const snap = await getDocs(query(collection(db, "daily_logs")));
        const counts = {}; snap.forEach(d => { if(d.data().type === 'tag') counts[d.data().action] = (counts[d.data().action] || 0) + 1; });
        const sorted = Object.entries(counts).sort((a,b) => b[1] - a[1]);
        const s2 = document.getElementById('stage2'); s2.innerHTML = '';
        const max = sorted[0]?.[1] || 1;
        sorted.forEach(([name, count], i) => {
            const b = document.createElement('div'); b.className = 'sphere'; b.style.cssText = getStyle(i, count/max);
            b.innerHTML = `<span style="font-size:14px;font-weight:600">${name}</span><span style="font-size:9px;opacity:0.4;margin-top:2px">${count}</span>`;
            s2.appendChild(b);
        });
        document.getElementById('insightArea').innerHTML = `<div style="display:flex;justify-content:space-between"><span>æœ¬æœˆé‡å¿ƒ</span><strong>${sorted[0]?.[0] || '--'}</strong></div><div style="display:flex;justify-content:space-between"><span>æº«åº¦çš„æ™‚æ®µ</span><strong>14:00 - 16:00</strong></div><div style="display:flex;justify-content:space-between"><span>ç¬é–“ç´€éŒ„</span><strong>${snap.size} å‰‡</strong></div>`;
    };

    window.loadMemories = async () => {
        const snap = await getDocs(query(collection(db, "daily_logs"), orderBy("timestamp", "desc")));
        const area = document.getElementById('memoryArea'); area.innerHTML = '';
        const weeks = ['é€±æ—¥', 'é€±ä¸€', 'é€±äºŒ', 'é€±ä¸‰', 'é€±å››', 'é€±äº”', 'é€±å…­'];
        let lastDate = "";
        snap.forEach(d => {
            if(d.data().type === 'input') {
                const date = d.data().timestamp ? d.data().timestamp.toDate() : new Date();
                const dStr = `${date.getMonth()+1}æœˆ${date.getDate()}æ—¥ ${weeks[date.getDay()]}`;
                if(dStr !== lastDate) {
                    const h = document.createElement('div'); h.style.cssText = "font-size:11px;font-weight:700;margin:18px 0 10px -19.5px;background:#fff;padding-right:10px;display:inline-block";
                    h.innerText = dStr; area.appendChild(h); lastDate = dStr;
                }
                const div = document.createElement('div'); div.className = 'memory-item';
                div.innerHTML = `<span style="font-size:10px;color:#a1a1a6;display:block;margin-bottom:4px">${date.getHours()}:${String(date.getMinutes()).padStart(2,'0')}</span><div style="font-size:16px;font-weight:300;color:#1d1d1f">${d.data().action}</div>`;
                area.appendChild(div);
            }
        });
    };

    window.updateQuote = (i, v) => { quotes[i] = v; localStorage.setItem('myQuotes', JSON.stringify(quotes)); };
    const initEditor = () => { const ed = document.getElementById('quoteEditor'); ed.innerHTML = ''; quotes.forEach((q, i) => { const d = document.createElement('div'); d.style.cssText="border-bottom:0.5px solid #eee;padding:12px 0"; d.innerHTML = `<span style="font-size:10px;color:#a1a1a6">é é¢ ${i+1}</span><input style="border:none;width:100%;font-size:16px;outline:none" value="${q}" onchange="window.updateQuote(${i}, this.value)">`; ed.appendChild(d); }); };

    let startY = 0, cur = 0;
    window.addEventListener('touchstart', e => startY = e.touches[0].clientY);
    window.addEventListener('touchend', e => {
        let dist = startY - e.changedTouches[0].clientY;
        if (Math.abs(dist) > 40) {
            const old = cur; cur = dist > 0 ? Math.min(cur + 1, 4) : Math.max(cur - 1, 0);
            if (old !== cur) {
                document.getElementById('splashText').innerText = quotes[cur];
                document.getElementById('mainContainer').style.transform = `translateY(-${cur * 100}vh)`;
                [0,1,2,3,4].forEach(i => document.getElementById(`dot${i}`).classList.toggle('active', i === cur));
                if(cur === 2) window.loadInsight(); if(cur === 3) window.loadMemories();
            }
        }
    });

    window.onload = () => { window.renderAll(); initEditor(); };
</script>
</body>
