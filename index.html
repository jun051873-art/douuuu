<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ç¾åœ¨åœ¨å¹¹å˜›ï¼Ÿ 1è™Ÿ</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #fff; font-family: -apple-system, sans-serif; overflow: hidden; }
        .dots-container { position: fixed; left: 25px; top: 50%; transform: translateY(-50%); display: flex; flex-direction: column; gap: 15px; z-index: 1000; }
        .dot { width: 4px; height: 4px; background: #d2d2d7; border-radius: 50%; transition: 0.4s; }
        .dot.active { background: #000; transform: scale(2.5); }
        .main-container { width: 100%; height: 400vh; transition: transform 0.5s ease-in-out; display: flex; flex-direction: column; }
        .page { width: 100%; height: 100vh; flex-shrink: 0; position: relative; display: flex; flex-direction: column; align-items: center; padding-top: 80px; box-sizing: border-box; background: #fff; }
        h1 { font-size: 38px; font-weight: 800; letter-spacing: -1.5px; margin-bottom: 30px; }

        /* çµ±ä¸€çš„åˆ—è¡¨èˆ‡æ¨™ç±¤ç¾å­¸ */
        .content-area { width: 85%; overflow-y: auto; height: 65vh; margin-top: 20px; }
        .stat-item { padding: 15px; border-bottom: 0.5px solid #f2f2f7; display: flex; justify-content: space-between; font-size: 18px; }
        .log-item { padding: 15px 0; border-bottom: 0.5px solid #f2f2f7; }
        .time-label { font-size: 11px; color: #a1a1a6; display: block; margin-bottom: 5px; }
        
        .tag-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 12px; max-width: 90%; }
        .pill-tag { padding: 12px 28px; border-radius: 40px; font-size: 16px; border: none; background: #f2f2f7; cursor: pointer; transition: 0.2s; }
        .pill-tag.active { background: #000; color: #fff; }
        
        .input-section { position: absolute; bottom: 60px; display: flex; align-items: center; gap: 10px; border-bottom: 1.5px solid #000; padding: 5px; background: #fff; }
        .input-box { background: transparent; border: none; width: 220px; font-size: 18px; text-align: center; outline: none; }
    </style>
</head>
<body>
<div class="dots-container"><div id="dot0" class="dot active"></div><div id="dot1" class="dot"></div><div id="dot2" class="dot"></div><div id="dot3" class="dot"></div></div>
<div class="main-container" id="mainContainer">
    <section class="page">
        <h1>ç¾åœ¨åœ¨å¹¹å˜›</h1>
        <div id="shortCutArea" class="tag-container"></div>
        <div class="input-section"><input type="text" id="userInput" class="input-box" placeholder="æ­¤åˆ»å¿ƒæƒ…..."><button onclick="window.saveAction('input')" style="background:#000;color:#fff;border:none;border-radius:50%;width:32px;height:32px;cursor:pointer">â†‘</button></div>
    </section>

    <section class="page">
        <h1>æ¨™ç±¤ç®¡ç†</h1>
        <div id="allTagsArea" class="tag-container"></div>
        <div class="input-section"><input type="text" id="newTagInput" class="input-box" placeholder="æ–°å¢æ¨™ç±¤..."><button onclick="window.addNewTag()" style="background:#000;color:#fff;border:none;border-radius:50%;width:32px;height:32px;cursor:pointer">ï¼‹</button></div>
    </section>

    <section class="page">
        <h1>é€è¦–æ´å¯Ÿ</h1>
        <div id="statsArea" class="content-area"></div>
    </section>

    <section class="page">
        <h1>å›æ†¶ç´€éŒ„</h1>
        <div id="memoryArea" class="content-area"></div>
    </section>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { 
        apiKey: "AIzaSyAt3NMGtToRrMbau8kIYyOybgIvH65a8rA", 
        authDomain: "now-doing.firebaseapp.com", 
        projectId: "now-doing", 
        storageBucket: "now-doing.firebasestorage.app", 
        messagingSenderId: "234295652644", 
        appId: "1:234295652644:web:c9b3c37de32d9448d443b1" 
    };
    const db = getFirestore(initializeApp(firebaseConfig));

    let tags = JSON.parse(localStorage.getItem('myPills')) || [{ name: 'â˜• ä¼‘æ¯', selected: true }, { name: 'ğŸ’‡ å·¥ä½œ', selected: true }];

    function render() {
        const s = document.getElementById('shortCutArea'), a = document.getElementById('allTagsArea');
        s.innerHTML = ''; a.innerHTML = '';
        tags.forEach((t, i) => {
            const b = document.createElement('button'); b.className = t.selected ? 'pill-tag active' : 'pill-tag';
            b.innerText = t.name; b.onclick = () => { if(s.contains(b)) window.saveAction('tag', t.name); else { tags[i].selected = !tags[i].selected; render(); } };
            if(t.selected) s.appendChild(b.cloneNode(true));
            a.appendChild(b);
        });
        localStorage.setItem('myPills', JSON.stringify(tags));
    }
    render();

    window.saveAction = async (type, val) => {
        const text = val || document.getElementById('userInput').value;
        if(!text) return;
        await addDoc(collection(db, "daily_logs"), { action: text, type: type, timestamp: serverTimestamp() });
        document.getElementById('userInput').value = '';
        alert('ç´€éŒ„æˆåŠŸ');
    };

    window.addNewTag = () => {
        const input = document.getElementById('newTagInput');
        if(input.value) { tags.unshift({ name: input.value, selected: true }); render(); input.value = ''; }
    };

    window.loadStats = async () => {
        const snap = await getDocs(query(collection(db, "daily_logs")));
        const counts = {};
        snap.forEach(d => { if(d.data().type === 'tag') counts[d.data().action] = (counts[d.data().action] || 0) + 1; });
        const sorted = Object.entries(counts).sort((a,b) => b[1] - a[1]);
        const area = document.getElementById('statsArea'); area.innerHTML = '';
        sorted.forEach(([name, count]) => {
            const div = document.createElement('div'); div.className = 'stat-item';
            div.innerHTML = `<span>${name}</span><strong>${count} æ¬¡</strong>`;
            area.appendChild(div);
        });
    };

    window.loadMemories = async () => {
        const snap = await getDocs(query(collection(db, "daily_logs"), orderBy("timestamp", "desc")));
        const area = document.getElementById('memoryArea'); area.innerHTML = '';
        const days = ['æ˜ŸæœŸæ—¥','æ˜ŸæœŸä¸€','æ˜ŸæœŸäºŒ','æ˜ŸæœŸä¸‰','æ˜ŸæœŸå››','æ˜ŸæœŸäº”','æ˜ŸæœŸå…­'];
        snap.forEach(d => {
            if(d.data().type === 'input') {
                const date = d.data().timestamp ? d.data().timestamp.toDate() : new Date();
                const item = document.createElement('div'); item.className = 'log-item';
                item.innerHTML = `<span class="time-label">${date.getHours()}:${String(date.getMinutes()).padStart(2,'0')} Â· ${days[date.getDay()]}</span><div>${d.data().action}</div>`;
                area.appendChild(item);
            }
        });
    };

    let startY = 0, currentPage = 0;
    window.addEventListener('touchstart', e => startY = e.touches[0].clientY);
    window.addEventListener('touchend', e => {
        let dist = startY - e.changedTouches[0].clientY;
        if (Math.abs(dist) > 50) {
            currentPage = dist > 0 ? Math.min(currentPage + 1, 3) : Math.max(currentPage - 1, 0);
            document.getElementById('mainContainer').style.transform = `translateY(-${currentPage * 100}vh)`;
            [0,1,2,3].forEach(i => document.getElementById(`dot${i}`).classList.toggle('active', i === currentPage));
            if(currentPage === 2) loadStats(); if(currentPage === 3) loadMemories();
        }
    });
</script>
</body>
</html>
